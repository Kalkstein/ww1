 FRA_metropolitan_france:0 "Metropolitan France"
 FRA_metropolitan_france_tt:0 "Not enough building slots for §YInfrastructure§! in Metropolitan France"
 FRA_metropolitan_france_desc:0 "La Métropole should always come first. We can start by improving our infrastructure to create jobs and enable faster troop deployment."
 FRA_algerie_france:0 "Algerie France"
 FRA_algerie_france_tt:0 "Not enough building slots for §YInfrastructure§! in Colonial France"
 FRA_algerie_france_desc:0 "Europe are facing dangerous times. We should focus on improving our lands to the south and ensure we can always support the mainland."
 FRA_industrial_expansion:0 "Industrial Expansion"
 FRA_industrial_expansion_tt:0 "Not enough building slots for §YCivilian Factories§! in Metropolitan France"
 FRA_industrial_expansion_desc:0 "We need a stronger industrial pressence at home. We have plenty of labour ready, but need more factory lines."
 FRA_colonial_industry:0 "Colonial Industry"
 FRA_colonial_industry_tt:0 "Not enough building slots for §YCivilian Factories§! in Colonial France"
 FRA_colonial_industry_desc:0 "We should focus our industry in Algier. Should tensions increase in Europe we will still have an industrial capacity outside the reach of enemy bombers."
 FRA_military_factories:0 "Military Factories"
 FRA_military_factories_tt:0 "Not enough building slots for §YMilitary Factory§! in Metropolitan France"
 FRA_military_factories_desc:0 "Our warmachine is falling behind in capacity. We need to focus on production of military equipment at home soil to make sure that our borders are constantly given new equipment."
 FRA_colonial_military_factories:0 "Colonial Military Factories"
 FRA_colonial_military_factories_tt:0 "Not enough building slots for §YMilitary Factory§! in Colonial France"
 FRA_colonial_military_factories_desc:0 "Placing our military production outside Europe ensures that even if the enemy gains control of our airspace, we will maintain a constant flow of equipment to our frontline troops."
 FRA_extra_research_slot:0 "Extra Research Slot"
 FRA_extra_research_slot_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 FRA_schneider:0 "Schneider"
 FRA_schneider_desc:0 "Initial tests in France has shown that Schneider is the largest siege gun we have ever made!."
 FRA_monoplane:0 "Monoplane"
 FRA_monoplane_desc:0 "The new monoplane idear might seem crazy at first however the monoplane shows great potential being able to go faster,capable of higher alitude and being faster in a turn then any of our planes."
 FRA_extra_research_slot_2:0 "Extra Research Slot II"
 FRA_extra_research_slot_2_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 FRA_defensive_focus:0 "Defensive Focus"
 FRA_defensive_focus_desc:0 "In times like these, it is best to strengthen our defenses. If there are threats, let them come to us so that we can deal with them on our own land. We have a perfect candidate to lead our army, all we need is your word."
 FRA_aggressive_focus:0 "Aggressive Focus"
 FRA_aggressive_focus_desc:0 "We cannot sit idly by as enemies move in on our borders. And we cannot leave our allies to fend for themselves in a war scenario. Prepare our army! Gamelin is the man for the job."
 FRA_over_the_top:0 "Over the top"
 FRA_over_the_top_desc:0 "The new type of warfare now called trench warfare needs a new type of assert of which the British have coined the term "over the top" were soldiers rush from there trenches to the enemies one it needs lots of men and arty."
 FRA_build_easten_defence_line:0 "Build easten defence line"
 FRA_build_easten_defence_line_desc:0 "Many people,soldiers and commanders have noted that Germany is not only bigger in size on the seas then us but on the ground and people of France Fear that they might actack! And demand that we make defences this would make them happyer and stop them from coming into France!."
 FRA_chasseurs_alpins:0 "Chasseurs Alpins"
 FRA_chasseurs_alpins_desc:0 "The Italians won't cross the border so easily once we finished gathering our "Chasseurs Alpins" our elite alpins defence force."
 FRA_extend_the_easten_defence:0 "Extend the easten defence line"
 FRA_extend_the_easten_defence_desc:0 "Our new defence line might be impenetrable from the a frountal assult however it can still be out flanked round the lowlands we can talk them into allowing us to extend our line into there countries this will means they will not be able to get into France!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "All men and women who can fight will do so. Producing weapons in mass will lower the cost. We will put a rifle in the hands of everyone."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Our Artillery will form a single powerful unit to focus fire on specific points. One volley at a time and we will weaken the enemy line and punch our way through if we have to!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Battle Tanks are the way forward in military industry. We want to control the battlefield and for this we will need new powerful Tanks!"
 FRA_motorized_focus:0 "Motorized Focus"
 FRA_motorized_focus_desc:0 "Finding better ways to build our infantry vehicles will help our ability to support and reinforce the front lines."
 FRA_mechanized_focus:0 "Mechanized Focus"
 FRA_mechanized_focus_desc:0 "Armored vehicles play an increasingly important role in the war. While slightly less intimidating than your average tank, they give us an edge in communication, command, transport and urban warfare. "
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "By law, the Infantry control all tank forces. The lighter, faster cavalry 'vehicles' or Automitrailleuses are better suited for travel and can still deal some damage with their mounted weapons."
 FRA_army_reform:0 "Army Reform"
 FRA_army_reform_desc:0 "No infantry unit or high tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job we can evolve as an army."
 FRA_navy_focus:0 "Navy Focus"
 FRA_navy_focus_tt:0 "Not enough building slots for §YNaval Base§!"
 FRA_navy_focus_desc:0 "If we plan to expand our navy the first step is to improve and expand our naval bases. Our unique ships require constant attention to stay combat ready at all times."
 FRA_improved_screen_ships:0 "Improved Screen Ships"
 FRA_improved_screen_ships_desc:0 "Destroyers and Lighter Cruisers play a key role in defending our heavier Battleships or Carriers. If we lose our line of defense at sea we risk all ships and men. We must make sure our ships are built with the latest technology."
 FRA_capital_ship_focus:0 "Capital Ship Focus"
 FRA_capital_ship_focus_desc:0 "Improving the design of our Battleships would lead to great tactical advantages. With their range and power uncontested, no one will be able to outrun their guns."
 FRA_carrier_focus:0 "Carrier Focus"
 FRA_carrier_focus_desc:0 "Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support."
 FRA_initiate_government_reform:0 "Government Reform"
 FRA_initiate_government_reform_desc:0 "The world has grown dangerous. We can no longer be tied down by our own petty squabbles. It is time to empower our politicians and move forward for the sake of France."
 FRA_support_the_left:0 "Support The Left"
 FRA_support_the_left_desc:0 "The Comintern is growing stronger. It is time to show that our interest can be aligned and support our communist organizations."
 FRA_leftist_rhetoric:0 "Leftist Rhetoric"
 FRA_leftist_rhetoric_desc:0 "The goal is clear. Equality for all. We do not want capitalist interests in french politics. It is imperative that we give optimal conditions for our communist organizations to flourish."
 FRA_scw_intervention_republicans:0 "Republican Intervention"
 FRA_scw_intervention_republicans_desc:0 "Republican Spain needs our help! \nAnyone willing to fight for the cause should be allowed to. We cannot allow another fascist regime to gain ground."
 FRA_national_mobilization:0 "National Mobilization"
 FRA_national_mobilization_desc:0 "We finally have a government capable of taking action. Now it is time to strengthen our army and be prepared to fight for France."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "The fat bankers and the powerhungry demagogues are strengthening their bloody grip on the world. With each passing day we see free men enslaved and the world plunged further into crisis, created by the greed of the individual. French ideals are needed more than ever! Humanity needs us and we need to unite humanity!"
 FRA_join_comintern:0 "Join Comintern"
 FRA_join_comintern_desc:0 "With enemies everywhere we turn, we need to strengthen our position with some powerful allies. Our ties with the Comintern has grown stronger and it is time to dedicate ourselves fully to their cause."
 FRA_support_status_quo:0 "Support The Status Quo"
 FRA_support_status_quo_desc:0 "France is the cradle and protector of liberty and should remain so. If we ever wish to achieve unity again, then we must stabilize our democracy before it dwindles."
 FRA_little_entente:0 "Little Entente"
 FRA_little_entente_desc:0 "The Little Entente, an alliance formed after the Great War to prevent aggression from Austria and Hungary to their neighbors, was supported by France, but has now began to fall apart. Instead of securing ties with Britain, we should take initiative to restore and consolidiate this faction, starting with its founders in Czechoslovakia."
 FRA_go_with_britain:0 "Go With Britain"
 FRA_go_with_britain_desc:0 "With Russia forever changed, only France and Britain remain of the old Triple Entente. If history is doomed to repeat itself, we must ensure that these two nations, bastions of democracy and liberty in Europe, remain Allies."
 FRA_strengthen_government_support:0 "Strengthen Government"
 FRA_strengthen_government_support_desc:0 "We have made plans for the following year that will meet the wishes of people in all parts of France. Show them that we are capable of action and worthy to rule France, so we can once again stand united."
 FRA_defensive_strategems:0 "Defensive Stratagems"
 FRA_defensive_strategems_desc:0 "If we want the people of France to fight a war for us it is more important than ever that we have a clear direction. We must stop fighting amongst ourselves and fight for France and "Liberté, égalité, fraternité" instead."
 FRA_invite_yugoslavia:0 "Invite Yugoslavia"
 FRA_invite_yugoslavia_desc:0 "Yugoslavia has enough concerns without having to worry about expansionist neighbors. Bringing them back into the Little Entente would be a great service to both them and ourselves."
 FRA_invite_romania:0 "Invite Romania"
 FRA_invite_romania_desc:0 "The Romanian democracy is fragile, caught between its internal fascist factions and Soviet communism. Bringing them into the Little Entente will allow them to retain stability with our backing."
 FRA_invite_russia:0 "Invite Russia"
 FRA_invite_russia_desc:0 "Russia should honor the Franco-Russian Alliance and join our entente."
 FRA_polish_guarantee:0 "Polish Guarantee"
 FRA_polish_guarantee_desc:0 "Polish diplomats have expressed concerns about the tension on their borders. A guarantee from our mighty nation should deter anyone planning an invasion."
 FRA_czech_guarantee:0 "Czech Guarantee"
 FRA_czech_guarantee_desc:0 "Tension is rising at the Czech border. We cannot allow expansive nations to take over a free and democratic nation. The Czechs must remain a free people. With a guarantee from us anyone planning an invasion will think twice."
 FRA_revise_versailles:0 "Revise Versailles"
 FRA_revise_versailles_desc:0 "The Germans are already ignoring the reparations stipulated by the Versailles Treaty, showing that France no longer inspires respect. If anything, we have the right to demand more for the lives lost in the Great War, but a just treaty would require a strong France, a new France, to enforce it."
 FRA_support_the_right:0 "Support The Right"
 FRA_support_the_right_desc:0 "France has always been a strong and proud nation, but the lack of government action has divided the people. We must unite France and assert our superiority and strength to avoid succumbing to decay."
 FRA_right_wing_rhetoric:0 "Right Wing Rhetoric"
 FRA_right_wing_rhetoric_desc:0 "We must focus on reaching every French and lift their national spirit. Show them that we can be the powerful leaders they need and they will become proud citizens of our glourious nation."
 FRA_scw_intervention_nationalists:0 "Nationalist Intervention"
 FRA_scw_intervention_nationalists_desc:0 " The Nationalists are finally gaining ground in Spain. Their cause is a righteous one and anyone willing to fight for them should be allowed to."
 FRA_army_of_aggression:0 "Army Of Aggression"
 FRA_army_of_aggression_desc:0 "We can no longer sit behind an obsolete wall, while our enemies run rampant across Europe. It is time to strengthen our army and push our borders to ensure France continue to be a grand nation."
 FRA_france_first:0 "France First"
 FRA_france_first_desc:0 "We are France! Victors of the Great War! Saviours of Europe! We are home of the greatest thinkers this world has seen. Too many nations seek to plunge the world into chaos. We are needed, and we will heed the call. We will take the helm, weather the storm, and steer humanity to safety under our rule!"
 FRA_woo_italy:0 "Woo Italy"
 FRA_woo_italy_desc:0 "Italy has the potential to become a powerful nation. Thanks to the strong leadership of Mussolini people of Italy are united and ready to fight for the right cause. Let that cause be ours."
 FRA_join_germany:0 "Join Germany"
 FRA_join_germany_desc:0 "The German Reich is becoming a force to be reckoned with. Their vision of a better future can be aligned with our interests. We should support them and once the dust settles France will get its rightful piece of Europe."
 FRA_naval_doctrine:0 "Naval Doctrine"
 FRA_naval_doctrine_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. Before we take chances with these new theories we need to have them properly tested and plans solidified."
 FRA_air_focus:0 "Air Focus"
 air_focus_bypass_tt:0 "Not enough building slots for §YAir Base§!"
 FRA_air_focus_desc:0 "Time has come to expand on our Airforce! Plans have already been made to start construction of new Air Bases to support a big quantity increase in both personell and aircraft."
 FRA_cas_focus:0 "CAS Focus"
 FRA_cas_focus_desc:0 "Air support for our ships and land forces have been a very efficient addition at a relatively small investment. The planes used for this purpose now have several suggested improvements, let our engineers put together the next generation of support aircraft."
 FRA_fighter_focus:0 "Fighter Focus"
 FRA_fighter_focus_desc:0 "Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
 FRA_bomber_focus:0 "Bomber Focus"
 FRA_bomber_focus_desc:0 "Air support is an important part of both our defensive and offensive capabilities. If we focus our efforts on developing fast, more agile and accurate bombers we will maintain an edge in any land battle."
 FRA_heavy_fighter_focus:0 "Heavy Fighter Focus"
 FRA_heavy_fighter_focus_desc:0 "Our Heavy Fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed."
 FRA_air_doctrine:0 "Air Doctrine"
 FRA_air_doctrine_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace. This will allow us to explore new tactical and strategic possibilities. Air combat is the key in modern warfare."
 FRA_heavy_bomber_focus:0 "Heavy Bomber Focus"
 FRA_heavy_bomber_focus_desc:0 "Modern heavy bomber will be armed to handle lesser aerial skirmishes on their own. If we allow our engineers to focus on developing the newest technology we will have a better chance of destroying enemy production facilities."
 FRA_naval_bomber_focus:0 "Naval Bomber Focus"
 FRA_naval_bomber_focus_desc:0 "Ships have proven exceptionally vulnerable to aircrafts. We should keep improving on their technology to ensure we stay ahead of any countermeasures."
 limited_rearmament_focus:0 "Limited Rearmament"
 limited_rearmament_focus_desc:0 "The recent stirrings from Germany and other Fascist powers around the world suggest that we may not enjoy peace in our time. In preparation, we should begin to set the pieces in motion for our own rearmament if the situation gets any worse."
 ENG_motorized_focus:0 "A Motorized Army"
 ENG_motorized_focus_desc:0 "Recently the Army has been experimenting with fully motorized infantry units. As yet, they have not formed any fully motorized divisions, but with with right words to the Secretary of State for War this could soon be possible."
 ENG_tank_focus:0 "Royal Tank Regiment"
 ENG_tank_focus_desc:0 "Britain invented the tank, and so the Royal Tank Regiment should be equipped with the world's best tanks, but this is not currently the case. The Special Vehicle Development Committee proposes to research and develop a modern design to keep Britain at the forefront of tank development."
 uk_empire_focus:0 "Reinforce the Empire"
 uk_empire_focus_desc:0 "Our Empire is vast, and despite our power, weakly defended. To combat this we need to encourage Imperial Patriotism throughout the realm."
 uk_service_focus:0 "Service Overseas"
 uk_service_focus_desc:0 "By rotating armed forces personnel to colonial stations and back home again they can learn about the conditions on different fronts, gain experience, and share it with their comrades back home."
 uk_mediterranean_focus:0 "Mediterranean Bastion"
 uk_mediterranean_focus_desc:0 "The route through the Mediterranean is a vitally important shortcut to and from India. As such, it is of utmost importance to keep it open and in our hands."
 uk_rock_focus:0 "Fortify the Rock"
 uk_rock_focus_desc:0 "As well as controlling the entrance to the Mediterranean, Gibraltar provides a strongly defended harbour from which ships can operate in both the Atlantic and the Mediterranean. As such, it is imperative that it is strongly guarded."
 uk_greece_focus:0 "Coerce Greece"
 uk_greece_focus_desc:0 "It is in our interests to have basing rights in Greece, and frankly the Greeks are in no position to refuse us."
 uk_malta_focus:0 "Fortify Malta"
 uk_malta_focus_desc:0 "Malta commands an excellent position in the central Mediterranean, a vital way station along our lifeline through Egypt and the Suez Canal to India and the Far East. Time spent fortifying it more strongly could never be wasted."
 ENG_mot_focus_tooltip:0 "We can now deploy Motorized Infantry Divisions."
 uk_canada_focus:0 "Development in Canada"
 uk_canada_focus_desc:0 "An investment in Canada's Industry and Shipyards will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
 uk_australia_focus:0 "Development in Australia"
 uk_australia_focus_desc:0 "An investment in Australia's Shipyards and Industry will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
 uk_protect_suez:0 "Protect Suez"
 uk_protect_suez_desc:0 "Controlling the Suez channel is part of the means by which the British Empire retains its command of the sea. Losing this region would be disastrous. Measures must be taken to fortify it."
 uk_balkan_strategy:0 "Balkan Strategy"
 uk_balkan_strategy_desc:0 "Many of the nations in the Balkans are pro-British and see the same threat from central Europe as we do. If we seize the opportunity and support them early, we can secure their loyalty, although at the expense of angering their revengist neighbors."
 uk_new_zealand_focus:0 "Develop New Zealand"
 uk_new_zealand_focus_desc:0 "New Zealand retains a strong connection to our nation and has warned against the fascist threat. Their contribution in the event of war is certain, and we should aid them in preparing accordingly."
 uk_south_africa_focus:0 "Develop South Africa"
 uk_south_africa_focus_desc:0 "The political situation in South Africa is uncertain. We cannot fully trust that they will support our war effort, but by aiding them in strengthening their industry, we can hope to increase support for the British cause."
 FRA_strengthen_government_support_tooltip:0 "'Strengthen Government Support' idea has run its course."
 ITA_victoryinETH:0 "Triumph in Africa"
 ITA_victoryinETH_desc:0 "Failure in the first First Italo-Ethiopian War has been a stain on Italian honor for 40 years, by achieving victory now that stain will be removed and the strength of the Iron will of Fascism will be proven!"
 USA_reinforce_monroe_doctrine_tt:0 "Increases Trade Opinion with all American nations."
 1939_bookmark_threat:0 "Recent Fascist expansionism"
 USA_anti_imperialism:0 "Anti-Imperialism"
 USA_anti_imperialism_desc:0 "America has always been an enemy of imperialistic oppressors, but it's plain to see that most so-called democracies are willing to keep these institutions alive as long as they benefit from them. The revolutionaries of the Soviet Union are better allies."
 USA_fascist_menace:0 "The Fascist Menace"
 USA_fascist_menace_desc:0 "The Versailles Treaty and economic sanctions haven't stopped Germany, but rather provided fertile soil to and even more sinister movement. Germany must be defeated again and brought under our control, at least for the time being."
 USA_crusade_against_communism:0 "Crusade Against Communism"
 USA_crusade_against_communism_desc:0 "The Red Terror is by far the worst menace this world has ever faced. By any means necessary, the destructive ideology emanating from the Soviet Union must be cut off at its origin, and we will be the ones to do it."
 USA_strike_at_the_empire:0 "Strike at the Empire"
 USA_strike_at_the_empire_desc:0 "The true threat to liberty in the world is the colonial empires built by European superpowers. They must be crushed and their populations freed, starting with the British Empire we once freed ourselves from."
 USA_defense_of_the_pacific:0 "Defense of the Pacific"
 USA_defense_of_the_pacific_desc:0 "The Japanese government is beyond hope, its expansionism threatening both our people and its Asian neighbors. The nation must be brought under American administration to reform it and prevent it from ever repeating its mistakes."
 ENG_home_defence:0 "Home Defense"
 ENG_home_defence_desc:0 "A vast empire is of no use if we cannot protect the british people. We should focus our efforts on keeping the homeland safe."
 ENG_issue_gasmasks:0 "Issue Gasmasks"
 ENG_issue_gasmasks_desc:0 "The world is groving more dangerous every day. We should protect the civilian popupulation from any poisonous gas attacks. Britain shall breathe easy."
 ENG_military_training_act:0 "Military Training Act"
 ENG_military_training_act_desc:0 "The Great War has left our people with an impression that they would not have to fight again. As the world grows dangerous, we must ensure that all capable young men receive basic military training."
 ENG_embargo_germany:0 "Embargo Germany"
 ENG_embargo_germany_desc:0 "German rearmament is an insult and a great threat to world peace. We will not be supplying the resources they need to fuel their war machine."
 ENG_war_with_germany:0 "War With Germany"
 ENG_war_with_germany_desc:0 "The Germans has left us with no other choice. For the sake of the free world and the future of our children. It is time for war."
 ENG_swedish_intervention:0 "Swedish Intervention"
 ENG_swedish_intervention_desc:0 "Swedish movements against democracy have gained a worrying amount of influence. We cannot risk swedish steel ending up as guns in the hands of our enemies. The Swedes shall remain free, but we need to secure a certain degree of influence over their country."
 ENG_norwegian_intervention:0 "Norwegian Intervention"
 ENG_norwegian_intervention_desc:0 "Norwegian movements again democracy continues to gain ground. We should ensure that their politics stay aligned with our own interests, even if we need to use force."
 ENG_danish_intervention:0 "Danish Intervention"
 ENG_danish_intervention_desc:0 "Danish support for the enemies of world peace have continued to grow. There is only one way to ensure they stay on our side. We should use Denmark to establish a strategic foothold in the region in case a land invasion in Europe becomes necessary."
 ENG_benelux_intervention:0 "Benelux Intervention"
 ENG_benelux_intervention_desc:0 "The political environment in the Benelux Region is growing hostile towards us. We should send a clear warning that any enemy of democracy will not be tolerated and we are ready use force if necesarry."
 ENG_belgium_security:0 "Secure Belgium"
 ENG_belgium_security_desc:0 "A warning was clearly not enough. If political tendencies continues as they have this far, Belgium will pose a direct threat to our waters. We must intervene and establish a strategic foothold on mainland Europe."
 ENG_dutch_security:0 "Secure The Netherlands"
 ENG_dutch_security_desc:0 "Political movements in The Netherlands continues to support our enemies. The Netherlands will have to be subdued in order to ensure a free Europe."
 ENG_war_with_japan:0 "War With Japan"
 ENG_war_with_japan_desc:0 "All other options are exhausted and the Japanese refuse to give up their expansionist ways. For the safety of the British Empire and the people of Asia, we must subdue the Japanese."
 ENG_war_with_italy:0 "War With Italy"
 ENG_war_with_italy_desc:0 "The Italians refuse to give up their plans for a new Empire and have proven willing to go to war in order to expand their borders. We must do what we can to eliminate this threat before it is too late."
 ENG_embargo_ussr:0 "Embargo The USSR"
 ENG_embargo_ussr_desc:0 "The Soviet Union is growing powerful and using British resources to fuel their military efforts. We should deprive them acces to our trade."
 ENG_war_with_ussr:0 "War With USSR"
 ENG_war_with_ussr_desc:0 "The threat of the Soviet Union continues to grow despite our objections. We cannot tolerate an aggressive Soviet Union and are left with no other choice than to go to war for a better tomorrow."
 kamikaze_focus_tooltip:0 "Allows §YKamikaze Strike§! air missions, suicide attacks against enemy ships."
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "The branches are mutually exclusive."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Mutually exclusive with"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "This focus currently has no effect. Changes in the world situation may affect this."
  BUL_strengthen_state:0 "Strenthen State"
 BUL_strengthen_state_desc:0 "Bulgaria though being an autonomous region in the Ottoman Empire since 1878 thanks to the treaty of San Stefano, it formally gained independence in 1908, now power must be consolidated so that it can remain that way."
 BUL_reform_government:0 "Abolish the Tarnovo Constitution"
 BUL_reform_government_desc:0 "The Tarnovo constitution was drafted in 1879, it has served us well since then, but now that we're independant from the Ottoman Empire, the monarchy should be abolished as it has grown corrupt and weak. A new constitution can help achieve this."
 BUL_support_monarchy:0 "Support the Tarnovo Constitution"
 BUL_support_monarchy_desc:0 "The original Tarnovo Constitution was drafted in 1879, it strongly increased the monarch's power. It is now time to amend it to strengthen royal power so that Tsar Ferdinand can counter any threats from either the Ottomans or the treacherous Serbs!"
 BUL_turn_towards_democracy:0 "Turn to Democracy"
 BUL_turn_towards_democracy_desc:0 "The thriving democracies in the west should be an example to us, we should adopt their ways and perhaps even seek to join the entente someday. For now we can start by adopting more democratic policies."
 BUL_drift_towards_communism:0 "Drift Towards Communism"
 BUL_drift_towards_communism_desc:0 "Theoretically communism is an anarchistic utopia which can be achieved by bringing the working class into power. This movement is already gaining popularity in Russia with revolutionaries like Vladimir Lenin we could also adopt this new government form."
 BUL_strengthen_ties:0 "Strengthen our Ties"
 BUL_strengthen_ties_desc:0 "While we have had conflicts like the Serbian war we should unite with our Balkan neighbours as they may be a viable path to defeating the Ottoman Empire and reclaiming the former territory of the Bulgarian Empire. We must then become friends with them."
 BUL_britain_treaty:0 "Treaty with Britain"
 BUL_britain_treaty_desc:0 "We have started treading the democratic path, and we are engulfed from all sides by monarchist dicatorships such as the Ottoman Empire and the Russian Empire. Perhaps a democratic nation such as Great Britain can help us along with some technology."
 BUL_communist_power:0 "Power to the Communists"
 BUL_communist_power_desc:0 "The communist party has been gaining power for some time now, we could bolster their influence by funding some of their propaganda campaigns thus showing the proletariat their true salvation."
 BUL_push_claims:0 "Push Claims"
 BUL_push_claims_desc:0 "The Bulgarian Empire has historically existed way before the Ottomans, they also coincidentally held a lot more land then we do now. With our new found freedom we could potentially reconquer them, but we mustn't be too haughty, we should start by reaffirming these historical claims."
 BUL_improve_tur_relations:0 "Improve Relations with the Ottomans"
 BUL_improve_tur_relations_desc:0 "The Ottoman Empire has been our historical rival for centuries as they conquered our old empire in 1396 and while this might give us an excuse to pursue war with them we might have a bigger benefit in making friends with the Ottomans."
 BUL_become_neutral:0 "Become Neutral"
 BUL_become_neutral_desc:0 "The world powers are doubtlessly going to clash with each other again soon, we should pursue neutrality as this war will probably be more devistating than all the others in history and while it is tempting to take sides we might be better off neutral when the dust settles."
 BUL_own_democratic_faction:0 "Our own Faction"
 BUL_own_democratic_faction_desc:0 "We are now a democratic country and while it is tempting to ally ourselves with the entente we might be better off not seeking alliances with world powers as when they clash we could be completely obliterated, but instead we should seek allies locally."
 BUL_improve_entente_relations:0 "Improve Relations with the Entente"
 BUL_improve_entente_relations_desc:0 "We are greatly threaten by the Ottoman Empire who borders us to almost all sides, we could join France's Triple Entente for protection from the Turkish foe. This might also get us into an alliance with our Russian brethren. We should first begin by improving relations with the members of the Entente."
 BUL_serbia_communist_expansion:0 "Expansion in Serbia"
 BUL_serbia_communist_expansion_desc:0 "Our neighbour Serbia holds some useful territory that we could claim in the name of freeing the proletariat from bourgeois oppression. The revolution should be spread aggressively in order for it to get anywhere!"
 BUL_spread_revolution:0 "Spread the Revolution"
 BUL_spread_revolution_desc:0 "While some may say that the revolution should be spread by direct warfare it is clear that by biding our time and staying in the sidelines we could spread it much more effectively. Like with volunteers to fight in the name of communism in civil wars, or by influencing other nations from the shadows."
 BUL_revoke_ottoman_claims:0 "Revoke our Claims"
 BUL_revoke_ottoman_claims_desc:0 "We have claimed some territory belonging to the Ottoman Empire, stating that these were historically part of Greater Bulgaria. We should probably abandon these claims as they are just straining relations between us, and with overlapping claims our mighty nations might just ally with each other."
 BUL_without_russian_aid:0 "No Aid from Russia"
 BUL_without_russian_aid_desc:0 "We want to form a league of Balkan nations and Russia states it would be glad to be the mediator to set aside our differences. These are clearly just lies and Russia wants to influence our politics, we cannot accept any help from them! While this may adversly affect relations it will keep the Russians out of our politics."
 BUL_with_russian_aid:0 "Russian Help"
 BUL_with_russian_aid_desc:0 "If we are to win in any upcoming war against the Ottomans we must band together with other Balkan nations. This won't be easy as the Serbs especially don't like us due to our previous war against them. We could request Russia to help settle our differences andeven provide us with military support if need be."
 BUL_neutral_fortress:0 "Fortifications"
 BUL_neutral_fortress_desc:0 "Being neutral in this hostile world is not easy. To prevent us from simply being overrun by our rivals from all sides we must construct a series of fortifications along our border to help us maintain a steady defense incase of hostilities with an outside entity."
 BUL_invite_greece:0 "Invite Greece"
 BUL_invite_greece_desc:0 "Greece while not bordering us could prove a valuable ally to us in case of war. Their army is smaller than ours but their navy is stronger than any other save the Ottoman Empire in this region. With this they could prove useful to us."
 BUL_join_entente:0 "Join the Entente"
 BUL_join_entente_desc:0 "We are threatened from all sides. Luckily we have already taken preemptive steps to ensure our safety in these turbulent times. Having improved relations with the Entente we can now request formal membership by France to join the Entente, they will most likely accept as we are in a strategic position in the Balkans."
 BUL_take_revolution_to_romania:0 "Take the Revolution to Romania"
 BUL_take_revolution_to_romania_desc:0 "Those capitalist dogs in Romania have been unpunished for too long let us take the revolution to them! We will fight them to free the Romanian proletariat from their oppressors' chains! All will witness the might of the [BUL.GetName]!"
 BUL_support_russian_communists:0 "Support Russian Communists"
 BUL_support_russian_communists_desc:0 "There is already lots of support for communism in Russia. The Russian Tsar has been greatly oppressing the Russian workers, he has even ordered the army to fire upon peaceful protesters! We should help communist preachers like Vladimir Lenin bring the revolution to Russia."
 BUL_ottoman_faction:0 "Ottoman Alliance"
 BUL_ottoman_faction_desc:0 "Though we have been rivals for a long time we have managed to reconcile with the Ottoman Empire and we are now in a position to propose an alliance with them. While this would no doubt bring protest from many nations we wouldn't have to be concerned with them anymore thanks to our powerful ally."
 BUL_balkan_league:0 "The Balkan League"
 BUL_balkan_league_desc:0 "For centuries now, the Ottoman Empire has reigned over former Bulgarian territories, this is true not only for us but for other Balkan nations. It is time that we band together and fight the Turkish menace head on! United we have a chance against the Ottoman hordes, now brothers TO ARMS, TO ARMS!"
 BUL_neutral_armed:0 "Armed Neutrality"
 BUL_neutral_armed_desc:0 "While we have chosen the path of neutrality we aren't guaranteed by any major power. This is unfortunate as whatever our political alignment may be, our neighbours can still choose to invade us. This is why we must maintain armed neutrality, where while we are neutral we still have to maintain a large army, just not for attacking but for defending the homeland."
 BUL_invite_serbia:0 "Invite Serbia"
 BUL_invite_serbia_desc:0 "While we have bickered with Serbia in the past it is time to set aside our differences and band together in an alliance so that we may resist the onslaught of hostile nations and be able to attack at the same time. While they are threatened by the [AUS.GetName] together we could stand a chance against our many enemies."
 BUL_communist_influence:0 "Communist Influencer"
 BUL_communist_influence_desc:0 "We have managed to free our country from bourgeois oppression. Sadly many workers in other countries toil miserably for nothing, we must show them that they can fight against their oppressors and that we can unite the world under the banner of the proletariat!"
 BUL_use_political_influence:0 "Use our Influence"
 BUL_use_political_influence_desc:0 "Now that we're allied to the Ottoman Empire we can use this leverage to threaten our neighbour Romania into installing a puppet government that is friendly towards us. They wouldn't dare say no as our Ottoman allies would gladly help us annex them in case they refuse."
 BUL_ottoman_tech:0 "Ottoman Tech Treaty"
 BUL_ottoman_tech_desc:0 "With the recent Instanbul Pact we are in a position to exchange technological secret with the Ottoman Empire to further improve our technological edge. They will most likely accept as we have shown them much friendship and it would be a shame if our alliance would have to go to waste because of a simple refusal to exchange tech."
 BUL_partially_mobilize:0 "Partial Mobilization"
 balkan_league_without_russia:0 "Russian help won't be needed for the formation of the Balkan League"
 balkan_league_with_russia:0 "We will form the Balkan League with Russian help"
 bul_begin_mobilization_tooltip:0 "The Bulgarian army will partially mobilize"
 BUL_partially_mobilize_desc:0 "The Ottoman army has been increasingly present in the Balkan region, we should partially mobilize our own troops in a show of force to deter them from any hostile action towards us. Our general's staff say they could partially mobilize the army in only 3 days."
 BUL_war_with_ottomans:0 "War with the Ottomans"
 BUL_war_with_ottomans_desc:0 "The Ottoman Empire has been present in the region for hundreds of years now and even with our newly gained independance they threaten us! Let us destroy them with our newfound allies so that we will show the world once and for all that Bulgaria is mighty!"
 BUL_revolution_in_germany:0 "Revolution in Germany"
 BUL_revolution_in_germany_desc:0 "The German bourgeois monarchy have been oppressing the German workers for too long! We must help free them from their bonds, yet we cannot risk all-out war as the [GER.GetName] is to powerful, we could manipulate from the shadows and spread party popularity without the Kaiser every knowing."
 BUL_turkish_advisors:0 "Ottoman Military Mission"
 BUL_turkish_advisors_desc:0 "With our alliance to the Ottoman Empire we can request them to send a delegation of generals and military advisors to help modernize our army. These advisors can help with anything from infantry morale to doctrine research time."
 BUL_balkan_peaceful_resolution:0 "League Negotiations"
 BUL_balkan_peaceful_resolution_desc:0 "We must try to negotiate with the Ottoman Empire for their European territories which we claim. The League was formed on the basis that these would be taken from the Ottomans by force if need be. While we might be able to achieve our goals through diplomacy and cunning. If we were to send a team of our best diplomats perhaps the Ottomans won't need to be dealt with by force."
 BUL_general_mobilization:0 "General Mobilization"
 BUL_general_mobilization_desc:0 "The ever growing Ottoman threat leaves us no choice but to mobilize the army and make ready for war! The League was formed to wage war upon the Ottomans, and now we will fulfill that purpose. By mobilizing we can show the Ottomans we aren't kidding around and then perhaps they will listen or we will be forced to go to war, a war that with the help of the League we can win!"
 BUL_peaceful_demobilization:0 "Peaceful Demobilization"
 BUL_peaceful_demobilization_desc:0 "The Turks have accepted our demands and have ceded to us the territories demanded. This no longer gives us any reason to keep our army mobilized. We should peacefully demobilize showing the world we want to take no more hostile actions, keeping just enough troops to maintain peace and guard our territory from foreign threats."
 BUL_turkish_ultimatum:0 "Ottoman Ultimatum"
 BUL_turkish_ultimatum_desc:0 "The Ottomans have held our territory for too long! We have formed the Balkan League through exasperated diplomacy even having to make a deal with the Serbs to share territory! We have mobilized the army greatly increasing tension in the area. There is no turning back now, we will either have all territories ceded to the League or war!"
 BUL_develop_ottoman_territory:0 "Develop Ottoman Territory"
 BUL_develop_ottoman_territory_desc:0 "Having acquired the territories of the [TUR.GetName] through long and hard diplomacy we will now see it's fruit rippen. We must develop these territories as while they were once part of the Bulgarian Empire they have become underdeveloped and most of their population is even illiterate! Developing them will go a long way towards strengthening our great empire."
 BUL_demand_more:0 "Demand More"
 BUL_demand_more_desc:0 "Though we have already made the Ottomans cede us the bulk of their European territories we can potentially demand more. We have a large army and their's is lacking in equipment and morale. They also now possess only Constantinople and that is the territory we want, they could ill defend it if we were to march upon it. Let us try then to get them to cede Istanbul as they call it."
 BUL_macedonia:0 "The Macedonian Problem"
 BUL_macedonia_desc:0 "When we formed the League with Serbia they agreed that we would split the province of Macedonia between ourselves because we both have historical claims up the territory. However in the peace with the Ottoman Turks the Serbians decided to take it all and there was nothing that our apparently weak diplomats could do. Now this presents us with at virtual crisis. Will we solve it with diplomacy or war?"
 BUL_infrastructure_thrace:0 "Thracian Infrastructure"
 BUL_infrastructure_thrace_desc:0 "With Thrace wrested with cunning diplomacy with the Ottomans we should develop our infrastructure their as it is severly lacking. It seems that the Ottomans have left most of their European holdings in neglect and now this impacts us negatively. If we are to move armies through this province quickly we should develop the infrastructure now before we are sucked into another war."
 BUL_develop_constantinople:0 "Develop Constantinople"
 BUL_develop_constantinople_desc:0 "With our conquest of the old Byzantine capital of Constantinople we can now call ourselves the continuation of the Byzantine Empire and by extension the Roman Empire. Still it would be a shame to leave this great city in shambles like it is after the Ottoman Empire raised it before we triumphantly marched in. Now that it is under our control we should revive the 'City of the Worlds Desire'."
 BUL_macedonia_peace:0 "Macedonian Negotiations"
 BUL_macedonia_peace_desc:0 "Though the Serbs now control Macedonia there is no reason to rush to violence, we have some skilled negotiaters who could perhaps convince the Serbs to relenquish control of the province to the Bulgarian Empire. While the Serbs are a proud people, our army will probably convince them that it is futile to resist."
 BUL_leave_balkan_league:0 "Leave the League"
 BUL_leave_balkan_league_desc:0 "Those treacherous Serbs have gone too far this time, they dishonour our deal to split Macedonia and now they think they can get away with it. We beat them in the Serbo-Bulgarian war of 1885 and we can do it again! Let us leave the Balkan League as the other members clearly support Serbia, they will probably prove weak compared to our glorious army anyway! It is time to reconquer this last part of Great Bulgaria!"
 BUL_abandon_macedonia:0 "Abandon Macedonia"
 BUL_abandon_macedonia_desc:0 "The Serbians still will not relenquish control of Macedonia saying it is ethnically Serbian and that no deal was ever made at the forming of the League. Though this is very frustrating Serbia is a very valuable ally and we just cannot kick Serbia from the League. We are now given no choice but to abandon our claim to Macedonia, we will lose face in the international community and to our citizens but the alliance is too valuable."
 BUL_macedonia_or_war:0 "Macedonia or War"
 BUL_macedonia_or_war_desc:0 "Macedonia was Bulgarian, Macedonia has remained Bulgarian, and Macedonia shall be Bulgarian from now on! If Serbia does not cede the territory, we must prepare the Bulgarian people for the inevitable war. Macedonia will return to Bulgaria!"
 BUL_fortify_thrace:0 "Fortify Thrace"
 BUL_fortify_thrace_desc:0 "Thrace has been the scene of many battlefields, and now it borders the Ottomans and the Greeks. It must be fortified so we can hold it easier and with less troops lest war break out with one of these nations, as tensions with the Ottomans still run high and Greece is eyeing Thrace, giving even more reason to fortify it."
 BUL_crown_ferdinand:0 "Crown Tsar Ferdinand"
 BUL_crown_ferdinand_desc:0 "The fabled 'City of the World's Desire' has been reclaimed by our mighty forces and this now serves as a basis to call ourselves the Byzantine Empire! Tsar Ferdinand has always wanted to crown himself in Constantinople and now that we have reclaimed it he should be crowned as 'Basileus Rhomaíōn', Roman Emperor!"
 BUL_the_great_war:0 "The Great War"
 BUL_the_great_war_desc:0 "War now rages between the Central Powers and the Entente and already it is at a scale previously almost unimaginable. We are now at the crossroads, should we join the Entente or the Central Powers, or stay neutral and hope war will not impact us? We must now choose as this will determine our fate for generations to come."
 BUL_neutral_world_war:0 "Stay Neutral"
 BUL_neutral_world_war_desc:0 "While an immense war rages in the rest of Europe involving the German Empire, the Russian Empire and all the other members of the Entente and the Central Powers, we should not take sides as already the war is having a catastrophic and far reaching effect. We must hope that we won't get dragged in by one of the powers for if we do it might be the end for us."
 BUL_increased_armament:0 "Increased Armament"
 BUL_increased_armament_desc:0 "If we are to take sides in this war we must rapidly increase our armament projects as this war will probably require all our resources to win. It is essential then to arm ourselves and join the war on one side or another. Already both powers' diplomats have been flocking to us to try and convince the Tsar to join them. Surely he'll make the right decision and join the right side."
 BUL_defensive_building:0 "Defensive Building"
 BUL_defensive_building:0 "While we have decided to stay out of this war we aren't guaranteed that by any of the Great Powers, which is not surprising considering they are all at war, still one might try and suck us in, or even outright attack us! That is why it should be our top priority to build up defenses to repel any hostile invasions be they from the Entente or the Central Powers."
 BUL_world_war_entente:0 "Join the Entente"
 BUL_world_war_entente:0 "The world is in turmoil and we have decided to take sides, diplomats of both alliances flock to us to try and convince us to join them. While German rhetoric is swaying the Entente definitely has the upper hand with millions upon millions of mean all around the globe. We should then join them and prepare war against the Austro-Hungarians and the Ottomans!"
 BUL_central_powers:0 "Join the Central Powers"
 BUL_central_powers_desc:0 "While war rages all around us we need to make a decision: either joining the Entente or the Central Powers. The latter seems to have the upper hand and they promise us Serbian territory in exchange for support. This is an offer we just cannot refuse. We should then send diplomats to Berlin and confirm our alignment with our German brothers!"
 BUL_neutral_factories:0 "More Factories"
 BUL_neutral_factories_desc:0 "Now that we have fortified Bulgaria from outside threats it is time to improve her industry to compete with othre nations of our size. For fortifications aren't enough if a nation can't send troops to man them and troops can't man them without equipment which is produced by military industry, which can't be built without civilian works. That is why we must improve our industrial capacity."
 BUL_persuade_greece:0 "Persuade Greece"
 BUL_persuade_greece_desc:0 "The Greeks lie right next to us yet they have not yet joined either Entente or Central powers. We could send diplomats to try and persuade them that joining the Entente would be a great choice as perhaps they could reclaim some territory from the Ottomans or in exchange for help some of the Italian held territory could be transfered to them. We should at least try and get them on our side."
 BUL_rapid_tech_advance:0 "Rapid Tech Advances"
 BUL_rapid_tech_advance_dsc:0 "Having joined this war we are learning much from our allies and enemies alike, we should catalogue these things and then turn them to use in the war. While devastating, this war is definitely very good for technological advances, as for example the mass use of aeroplanes in warfare to scout, bomb and intercept each other or the increased use of machine guns especially on the Western Front."
 BUL_romanian_front:0 "Fortify the Romanian Border"
 BUL_romanian_front_desc:0 "The Romanians are very Entente friendly and they have been making advances leading most likely to them joining the Entente. It is quintessential that we fortify the border now, while we're still at peace so that when conflict does come we will be ready and the Romanians won't even have a chance at breaking through!"
 BUL_complete_neutrality:0 "Complete Neutrality"
 BUL_complete_neutrality_desc:0 "Some of our advisors have proposed secretly helping the Entente or the Central Powers, in exchange for land if they win. These are extremely stupid ideas as they could lead to all out conflict with the other side. Instead we have drafted amendments to our constitution ensuring that we won't even be allowed to declare war or support any sides."
 BUL_help_entente:0 "Help the Entente"
 BUL_help_entente_desc:0 "Some of our advisors have proposed that we send the Entente supplies and volunteers to help their war effort in exchange for land if they win the war. While some worry that this would completely oppose our ideas of neutrality others argue that we'd get sucked into conflict soon anyway and it is better to choose the side now that involuntarily."
 BUL_help_centrals:0 "Help the Central Powers"
 BUL_help_centrals_desc:0 "Some of our advisors have proposed that we send the Central Powers supplies and volunteers to help their war effort in exchange for land if they win the war. While some worry that this would completely oppose our ideas of neutrality others argue that we'd get sucked into conflict soon anyway and it is better to choose the side now that involuntarily."
 BUL_access_through_romania:0 "Access through Romania"
 BUL_access_through_romania_desc:0 "The Romanian government has been drifting towards the Entente for some time now, yet they have not announced any cooperation agreement. Opening a new front with [AUS.GetName] is critical to the outcome of the war, if we were to be able to negotiate military access through Romania, we could quickly open a new front to finally relieve the Russians and perhaps make a push for Vienna."
 BUL_war_armament:0 "War Armament"
 BUL_war_armament_desc:0 "We have joined the war and so far our forces have been competent, yet the war effort is now taking a huge toll on our industry and we now suffer from a lack of supplies. We could solve this problem of we were to invest more into our military industry and focusing construction on military factories. We could start right now by just building a few."
 BUL_preemptive_romania:0 "Preemptive Strike"
 BUL_preemptive_romania_desc:0 "We have now fortified the Romanian border, but it needs troops to man the forts and that is proving to be a strain on our war effort. We don't have enough troops to garrison the Romanian border and fight the war. The obvious solution to this is that we strike preemptively at Romania to secure our border to the north and link up with Austria-Hungary. This would relieve a great strain from our army."
 BUL_join_war_with_ottomans:0 "Join the War against the Ottomans"
 BUL_join_war_with_ottomans_desc:0 "We have declared our neutrality some time ago yet our advisors continue to pester us with requests to help one side or another. Now one of them has been bold enough to suggest that we go to war with the Ottomans. While at first this seems idiotic the Ottomans are extremely overstretched and if we were to strike at them now our generals say we could easily capture Istanbul."
 BUL_war_With_romania:0 "War with Romania"
 BUL_war_With_romania_desc:0 "We have declared some time ago our neutrality, yet we continue to see the missed opportunities this brings us. One of our advisors has recently suggested we go to war with Romania. This might appear to be foolish, but their forces are defending agains the combined German-Austro-Hungarian assault and we could easily take Bucharest in a matter of days. Who cares about our word of neutrality?"
 BUL_increased_effort:0 "Increased War Effort"
 BUL_increased_effort_desc:0 "We have joined the war on the Entente's side yet we still face some defeats do to our technological inferiority compared to our enemies. While the Bulgarian army is not necesarrily outdated, it lacks the equipment to take on foes such as the German Empire. We should invest more in technological advances to be able to compete with these Great Powers."
 BUL_total_mobilization:0 "Total Mobilization"
 BUL_total_mobilization_desc:0 "We have been at war for some time now, and it has taken a very heavy toll on our country. We now face a difficult choice: either we keep trying to win like this, or we change to a radical economic policy mobilizing every man woman and child to build factories and help the war effort. This would drastically reduce our manpower but it would increase our production and lower civilian needs."
 BUL_destabilize_russia:0 "Destabilize Russia"
 BUL_destabilize_russia_desc:0 "We face a huge problem to the east: the Russian Empire. It is the reason Germany couldn't focus it's full force on France in the first place, and it continues to assault us with hordes of untrained, underequiped men. Due to these extreme policies the Russian Tsar has become very unpopular and the communists have been gaining power. We could help by destabilizing the Russian Empire and ruining them."
 BUL_expand_military_industry:0 "Expand Military Industry"
 BUL_expand_military_industry_desc:0 "Our military is under supplied and our military industry is severly lacking. This is no surprise as we have only been independant for two years, much of which we have spent strengthening the state and focusing on production. We should build a few military factories to start the modernization of the army."
 BUL_prussia_of_balkans:0 "Prussia of the Balkans"
 BUL_prussia_of_balkans_desc:0 "We have often been nicknamed the 'Prussia of the Balkans' due to our large army in comparison to our neighbours just like the Prussian Kingdom had. Let us embrace this reputation boosting the morale of the troops, and hopefully one day sending chills down the enemies' spine knowing what they are about to face."
 BUL_learn_from_serbian_war:0 "Learn from the Serbian War"
 BUL_learn_from_serbian_war_desc:0 "The Serbian war was a great victory for Bulgaria, finally making the Great Powers recognize us as the unified Bulgaria we are today. The war did not go without it's own tight spots. We were caught off guard by the Serbians and we had no high ranking officers because the Russians had withdrawn theirs from our army. We should learn all these lessons to never repeat the same mistakes again."
 BUL_propaganda:0 "Mass Propaganda"
 BUL_propaganda_desc:0 "We are suffering a temporary low in civilian and military morale. We should fix this by building our propaganda around defense agains the vile Ottoman Empire, this will surely encourage civilians to help defend the Bulgarian motherland. Launching this new propaganda campaing could help improve our national unity and hopefully civilians will flock to the banners, increasing our manpower."
 BUL_train_army:0 "Train the Army"
 BUL_train_army_desc:0 "While our army is large it is sadly undertrained and not many have experienced wars as the last conflict we partook in was the Serbo-Bulgarian war in 1885. We should organize massive exercises preparing the new recruits for the horrors of war and making sure that they're ready to face the Ottomans best in the battlefield. This will also allow us to recruit new army trainers who have proved there worth."
 BUL_international_involvement:0 "Found the Volunteer Corps"
 BUL_international_involvement_desc:0 "The Macedonian-Adrianopolitan Volunteer Corps was formed in 1912, it consisted of Bulgarians from Adrianople and Macedonia, regions which were then still under Ottoman rule thus not subject to Bulgarian military service. It even took part in battles against the Serbians in the Second Balkan war."
 BUL_superior_arty:0 "Superior Artillery"
 BUL_superior_arty_desc:0 "Many Bulgarian divisions had artillery regiments within them, they were older but still effective on the battlefield. We should make sure to modernize them and keep them upgraded within the constraints of our new army modernization programme. They could even compete with their Ottoman counterparts if they could be manufactored in larger quantity."
 BUL_start_coastal_defence:0 "Start Coastal Defence"
 BUL_start_coastal_defence_desc:0 "The Coastal Bulgarian territories are open to Ottoman invaders if they can get past our naval blockade. We must make sure that this never happens so we should begin a coastline fortification programme ensuring the entire Bulgarian coastline is secure. Securing a coast line will mean that we will have more troops freed up to fight on the actual fronts."
 BUL_early_machineguns:0 "Early Machineguns"
 BUL_early_machineguns_desc:0 "The development of machineguns is a major step forward as it has already shown in the Balkan War that it can devastate enemy troops by mowing them down by the hundreds. We must further upgrade this technology to play even more of a key role in the upcoming wars we will have to fight!"
 BUL_support_battalions:0 "Support Battalions"
 BUL_support_battalions_desc:0 "Our army has few support units, we must research more as no division can function without engineers or recons. Engineers have proven especially useful in the last war as without their help we could never have captured the fortress of Adrianople."
 BUL_qfr:0 "Quick Firing Artillery"
 BUL_qfr_desc:0 "An army is supported by a multitude of units: engineers recons, field hospitals, but most importantly is the support artillery. Every Bulgarian unit has support quick-firing artillery to help them while some even have line artillery. It is important we make sure these are kept upgraded and well maintained."
 BUL_improved_balloon:0 "Improved Balloon"
 BUL_improved_balloon_desc:0 "We currently only possess one type of balloon used for reconnaissance by air. It has proved useful in the last war, we should upgrade our balloons to be able to fly further and higher. The Germans have already experimented with dropping bombs from zeppelin balloons which have proved extremely effective. For now we should just focus on upgrading our current balloons."
 BUL_infantry_equipment:0 "Improve Infantry Equipment"
 BUL_infantry_equipment_desc:0 "A large part of our army still uses older infantry equipment from the 1890's. We must research new weapons and upgrades that the Great Powers like Germany use. It is essential that our army is well equipped with the newest rifles for our modernization to be effective."
 BUL_learn_balkan_war_1:0 "Learn from the Balkan War"
 BUL_learn_balkan_war_1_desc:0 "Our troops have fought valiantly in the Balkan War against the Ottoman Empire, they capture Adrianople and even marched upon Constantinople only to be interrupted by a warning from Russia stating if we take Istanbul then they will declare war! We must never allow ourselves to be put in such a humiliating position yet we must also make sure to learn all we can about our troops' tactics."
 BUL_field_hospitals:0 "Field Hospitals"
 BUL_field_hospitals_desc:0 "An army while initially strong can be overwhelmed if too many troops are lost and new replacements aren't at all experienced. To counter this we should integrate field hospitals within our armies to minimize casualties, conserve manpower and unit experience."
 BUL_early_planes:0 "Early Planes"
 BUL_early_planes_desc:0 "We have used some planes with mostly foreign pilots in the First Balkan War and they were essential to reconaissance of enemy positions. We hear Germany has been developing interceptors to combat reconaissance planes and bombers to bombard enemy positions from the air. We should invest in these technologies to make sure our edge isn't blunted versus other more advanced foes."
 BUL_zeppelins:0 "Zeppelins"
 BUL_zeppelins_desc:0 "Zeppelins have been in use for some time in some other nations' air corps' to drop bombs from extreme heights where interceptors can't reach them. They rely on hidrogen to fly and can go several hundreds of kilometers before needing to refuel. They are widely in use in the German military, we should also adopt these massive behemoths to spread terror among our enemies."
 BUL_fortifications:0 "Fortification Focus"
 BUL_fortifications_desc:0 "While our army is large and now much better equiped we still aren't ready for an offensive war. We should instead fortify our borders and hope a defensive war will exhaust our enemy enough that we can take the offensive sometime. Until then we should focus on building up our land and coastal fortifications to help defend our motherland!"
 BUL_offensive:0 "Offensive Focus"
 BUL_offensive_desc:0 "While many have tried, so far very, very few countries actually won major victories on the defensive. There is only attack, attack and then attack some more. Even the Byzantines tried to defend their territories not attack and they fell! We should focus on the army's offensive capabilities to make sure we achieve quick victory in any war."
 BUL_army_reforms:0 "Army Reforms"
 BUL_army_reforms_desc:0 "Our army has been modernize much but we must now restructure the army command, promote generals and make sure the army high command is capable at leading our armies. This will probably shine some light upon the lower rank yet capable commandants who can then help our war efforts from the HQ."
 BUL_mountaineers:0 "Mountaineers"
 BUL_mountaineers_desc:0 "The entire Balkans is home to a lot of mountains, and the Ottoman's main region: Anatolia is also very mountainous. We should focus on developing mountaineers to be able to combat the enemy in this sort of terrain, which can greatly improve our offensive capability."
 BUL_air_branch:0 "Air Command"
 BUL_air_branch_dsc:0 "The high command has until now been responsible for the army and the navy, the latter of which included the air corps. Now the size of our air corps has grown so much that a new branch of the military should be established just for it. This will enhance the potency of our air units, as well as unlock advisors and commanders for the air corps."
 BUL_wonder_of_flight:0 "The Wonder of Flight"
 BUL_wonder_of_flight_desc:0 "Man has always wanted to soar high in the sky like birds. In greek mythology Icarus tried to fly like a bird, but fell. Leonardo Da Vinci experimented with many flying machines. Now the Wright Brothers have created a machine capable of actually flight. This has been perfected by scientist from around the world. Now we could use this wonder to recruit more men for our air corps."
 BUL_air_doctrine_1:0 "Air Doctrines I"
 BUL_air_doctrine_1_desc:0 "Now that we use more and more planes in our air corps we should have our military theorists see if they can come up for tactics for our airplanes. Many aces have already achieved great feats of flight. We now only need to study these and come up with full-fledged tactics for our air units to follow."
 BUL_continue_coastal_forts:0 "Continue Coastal Fortifications"
 BUL_continue_coastal_forts_desc:0 "We have already begun the fortification of our coastline, it should be finished as while we have contructed many forts there are still gaps in our defences and the enemy could exploit these to attemp to land. It is then essential to redirect our workers towards finishing these defences."
 BUL_cheaper_weapons:0 "Cheaper Weapons"
 BUL_cheaper_weapons_desc:0 "Now that we have upgraded our weaponry we need to produce it. Sadly the Bulgarian motherland doesn't have all that many factories to spare. We should instead get the best deals with companies and try and reduce factory inefficiency to maximize our weapon outputs."
 BUL_improve_sf:0 "Better Special Forces"
 BUL_improve_sf_desc:0 "Our special forces while they are on the battlefield aren't used to their full potential. We could research new ways to use them and improve their combat capabilities. The state should fund these advancements so that the special forces can be used efficiently in the wars to come."
 BUL_enhance_training:0 "Enhance Training"
 BUL_enhance_training_desc:0 "Now that we have reformed the army we should try and develop better training methods for our troops. While many of our already deployed troops are well-trained battle hardened veterans, the recruits we're training right now to join the army aren't getting all they can out of their basic training. We should implement reforms to maximize the efficiency of training."
 BUL_advanced_weapons:0 "Advanced Weapons"
 BUL_advanced_weapons_desc:0 "Now that all our troops are equipmed with a good weapon we can take measures to improve these weapons' effectivness. New tactics and better infantry equipment can help us destroy our enemies. So let us research these new improvements to infantry weapons."
 BUL_more_airbases:0 "More Airbases"
 BUL_more_airbases_desc:0 "The air corps has gotten much larger sine it's foundation, and now we lack enough airbases to field all of our planes. Our advisors have proposed that we build new airbases to store them. This programme would result in more airbases being built across the country."
 BUL_heavy_aircraft:0 "Heavy Aircraft"
 BUL_heavy_aircraft_desc:0 "To combat such threats as bombers and zeppelins we should develop new heavy fighters that could fly as high as zeppelins and fly much further than our regular interceptors."
 BUL_air_doctrine_2:0 "Air Doctrine II"
 BUL_air_doctrine_2_desc:0 "As a result of war aeroplanes have developed much in the previous years. Most larger countries now have full-fledged airforces with hundreds of planes. This gives us even more reasons to develop our air doctrines to make sure that just because another nation has more planes then us we aren't overwhelmed thanks to tactical ability."
 BUL_fortify_capital:0 "Fortify Sofia"
 BUL_fortify_capital_desc:0 "Now that we have built up our coastal defences, we should turn our capital into a fortress so that no enemy may come near! This project while ambitious will allow us to fall back all the way to our capital in case of our army being severly outnumbered, since these fortifications would allow us to hold out for months."
 BUL_more_military_industry:0 "More Military Industry"
 BUL_more_military_industry_desc:0 "We are a little bit short on military industry, even with the infantry weapons costs reduced. We should build up our military industry a little more so that our arms modernizations can go according to plan."
 BUL_experimental_equipment:0 "Experimental Equipment"
 BUL_experimental_equipment_desc:0 "Many armies have been experimenting with new equipment like steel helmets and flamethrowers. We should start researching these to give us an edge over our weaker opponents. Firstly we should focus on steel helmets, protecting our infantry from debris and other otherwise lethal things."
 BUL_air_designers:0 "Air Designers"
 BUL_air_designers_desc:0 "The aeroplane industry has grown significantly since the first militaries adopt them. Many German companies now want to produce our planes for us. This is a great opportunity to get help from our German friends and support their companies."
 BUL_improved_fighters:0 "Improved Fighters"
 BUL_improved_fighters_desc:0 "Advancements in air technology have allowed us to start investing in new ways to improve our aircrafts' range weapons and agility. Now we should focus on these as they are essential in the development of a modern, strong airforce."
 BUL_foreign_planes:0 "Foreign Planes"
 BUL_foreign_planes_desc:0 "Much of our airforce is composed of foreign pilots, and planes imported from other countries to go with them. Bulgaria just doesn't have the industrial capacity to produce a large airforce and the resources to train new pilots to join the ranks. The solution to this is importing foreign planes and getting foreign pilots to go along with them. We shoul start with say Germany."
 BUL_late_aircraft:0 "Late Aircraft"
 BUL_late_aircraft_desc:0 "Aircraft have much improved since the start of the great war. Back in 1910 there were no fighters, just reconaissance planes. Now there are bombers, zeppelins, interceptors and even naval aircraft. We should more heavily invest in this industry to develop our own airforce."
 BUL_more_mil_research:0 "More Military Research"
 BUL_more_mil_research_desc:0 "The last few years have been dominated by military development, all of the Great Powers are increasingly trying to find ways to outclass the the others and in order to compete with them in this day and age we need to invest more in to military R&D."
 BUL_gas_explosives:0 "Gas and Explosives"
 BUL_gas_explosives_desc:0 "Due to the stalemate on the western front the German Empire was forced to invest into other methods of fighting namely gas warfare. This lethal new type of warfare consists of shelling the enemy with various types of gas to kill them off in the trenches. While these aren't very humane methods we should invest in these and smaller explosives teams to keep up with other nations."
 BUL_more_artillery:0 "Better Artillery"
 BUL_more_artillery_desc:0 "Now more than ever artillery is an extremely crucial component in warfare with various types of heavy, light and medium variants being developed. It is said that the Germans are even working on a railway gun which would be able to bombard cities from afar. In order not to be outclassed by our rivals we should also research new ways to use these machines of war."
 BUL_late_bombers:0 "Late Bombers"
 BUL_late_bombers_desc:0 "Warfare has now much evolved, with tanks starting to take a vital role in it. The air industry also has, with new types of planes being developed. A new type of bomber has evolved in some countries, capable of flying further than before and with an even more devastating load of bombs. Not developing one of our own would be foolish."
 BUL_late_cas:0 "Late Close Air Support"
 BUL_late_cas:0 "Not only has ground warfare developed into something new and never before imaginable, but the war in the air has too. New types of close air support planes could dive-bomb the enemy into submission, greatly reducing the reliance on it's much more expensive counterpart artillery."
 BUL_flamethrowers:0 "Flamethrowers"
 BUL_flamethrowers_desc:0 "Not only did the Germans develop gas warfare to break the stalemate on the western front, but they created flamethrower units as well. Infantry equipped with a long hose that shoots out gas lighting it on fire in the process. These units could devastate enemy regiments and so we should also develop our own variant of them."
 BUL_learn_balkan_war_2:0 "Lessons of the Second Balkan War"
 BUL_learn_balkan_war_2_desc:0 "The Second Balkan War taught us very much, in tactics and weapons. We should use that knowledge to our advantage to get back at those Serbs and win!"
 BUL_tanks:0 "Armoured Warfare"
 BUL_tanks_desc:0 "Massive armoured behemoths now roam the battlefield: tanks. These immense machines are capable of devastating almost anything in their path, they are usually armed with a cannon and are well armoured, but the female versions can also have machineguns against infantry. Developed to break the stalemate on the western front, it now ushers in a new era of warfare, and all will know it's might!"
 BUL_late_zeppelins:0 "Late Zeppelins"
 BUL_late_zeppelins_desc:0 "These flying behemoths have been even used to bomb London and now in this new age of warfare they still remain a worthy opponent although they are now very easy to shoot down as the new classes of interceptors can easily reach their altitude and from there all it takes is a few incendairy bullets. Still if we could perhaps upgrade them even further they could outclass the new interceptors and once again be a threat to all."
 BUL_navy:0 "The Bulgarian Navy"
 BUL_navy_desc:0 "The Bulgarian navy is almost non-existent, composed of only a handful of torpedo boats. If we are to defeat the Ottoman Empire our navy must be built up so that we can counter to some extent their naval prowess. To start a few dockyards couldn't hurt."
 BUL_engineer_academy:0 "Engineer Academy"
 BUL_engineer_academy_desc:0 "The first building of His Majesty's Engineer Academy was built in Varna in 1910, it provided the Bulgarian fleet with combat engineers. The engineers participated in the first and second Balkan Wars, and the Great War, mostly as minelayers."
 BUL_heavier_navy:0 "Heavier Navy"
 BUL_heavier_navy_desc:0 "To counter the Ottoman Turks U-boats and destroyers won't be enough! We must invest in battleships to destroy those of the Ottomans and cruisers to raid their trade. So let us research battleships before all."
 BUL_lighter_navy:0 "Lighter Navy"
 BUL_lighter_navy_desc:0 "While the Ottoman battleships would be most effectively dealt with by other battleships and heavy cruisers, but we don't have the time or the resources to do that. Instead we should buil smaller lighter ships, like destroyers to target their trade and submarines to attempt to sink their battleships. This is the most efficient way to deal with the Ottoman navy for the time being."
 BUL_battleships:0 "Battleships"
 BUL_battleships_desc:0 "The nation with the most battleships will rule the oceans. Battleships are now a sign of national pride and might. We must invest in these more heavily."
 BUL_submarines:0 "Submarine Warfare"
 BUL_submarines_desc:0 "A new age of naval warfare approaches. Already the Germans have shown what a submarine navy can do, and it's devastating. Submarines can sneak past enemies and when they find a suitable target they fire torpedos at it from under water totally protected while the enemy vessel sits, horrified unable to do anything. This is the most ideal way a nation with our resources can fight against bigger enemies."
 BUL_restructure_navy:0 "Restructure Naval Command"
 BUL_restructure_navy_desc:0 "Our naval command is a relic of a bygone age. We need to restructure it and move the high command to Varna, a much more suitable place then it's current location Sofia."
 BUL_maritime_special_schools:0 "Maritime Special Schools"
 BUL_maritime_special_schools_desc:0 "The Maritime Special Schools were continuations of the previously closde down Miner and Stoker schools. They were opened in 1912 and at first admited 34 cadets. There were mining and electrical engineering courses, stoker courses and helmsmanship courses, and another few were temporarily added during WWI."
 BUL_large_dockyards:0 "Battleship Adequate Dockyards"
 BUL_large_dockyards_desc:0 "We must make a choice between setting up more dockyards for smaller ships such as cruisers and destroyers or setting up less but bigger dockyards for battleships. If we choose to go with bigger dockyards adequate for battleships then we can maximize the number we produce each year."
 BUL_small_dockyards:0 "Smaller Vessel Adequate Dockyards"
 BUL_small_dockyards_desc:0 "We must make a choice between setting up more dockyards for smaller ships such as cruisers and destroyers or setting up less but bigger dockyards for battleships. If we choose to go with smaller dockyards adequate for cruisers and destroyers then we can maximize the number we produce each year."
 BUL_heavy_navy_tactics:0 "Heavy Navy Tactics"
 BUL_heavy_navy_tactics_desc:0 "Since our navy is mainly made up of battleships and heavy cruisers we should try and focus our tactic research upon fleet in being doctrines as our navy would perform the best with them."
 BUL_light_navy_tactics:0 "Light Navy Tactics"
 BUL_light_navy_tactics_desc:0 "Since our navy is mainly composed of light cruisers and destroyers we should try and focus our tactical research on trade interdiction doctrines to make sure we harry our enemys' trade as much as possible."
 BUL_marines:0 "Marines"
 BUL_marines_desc:0 "Marines are useful for a variety of tasks. But mainly they can land effectively on enemy territory via the sea. This could prove very useful for us once we've established a larger navy as they can land anywhere. Be it the Ottomans we could land in Istanbul, or if the Russians attack we'll land in the Crimea."
 BUL_war_with_gb:0 "War with Great Britain"
 BUL_war_with_gb_desc:0 "For too long have the British ruled the seas! We have now built up a mighty navy, that can take on even the Royal Navy and we can now proceed to attack the English and show them that they are no longer the lords of the sea!"
 BUL_war_with_russia:0 "War with Russia"
 BUL_war_with_russia_desc:0 "The Russians have been friendly towards us previously but now with our actions in the Balkans they are angry. We should show them that we are the ultimate Slav nation! With our great navy we will destroy their Black Sea fleet and then we can proceed to land troops on their beaches in the Crimea. This plan will most definitely succeed."
 BUL_german_sub:0 "Submarine from Germany"
 BUL_german_sub_desc:0 "We should buy a U-boat from the German navy as we are now comrades and they could spare just one of their many hundreds. While this won't hurt Germany, it will definitely increase our naval strength significantly."
 BUL_order_cruisers:0 "Order Cruisers"
 BUL_order_cruisers_desc:0 "While our navy has been greatly modernized we have very few resources to spare on building ships. This is a problem as our navy needs to be expanded. One of our advisors has proposed a solution: let us contact a Great Power and see if they want to build us a ship."
 BUL_order_battleships:0 "Order Battleships"
 BUL_order_battleships_desc:0 "While our navy has been greatly modernized we have very few resources to spare on building ships. This is a problem as our navy needs to be expanded. One of our advisors has proposed a solution: let us contact a Great Power and see if they want to build us a ship."
 BUL_freedom_armament:0 "Continue Armament"
 BUL_freedom_armament_desc:0 "We have only recently gained complete independance from the Ottoman Turks and ever since then we have been arming our state to make sure we aren't reannexed by them. This will also increase our military capabilities in the region as already we outnumber our neighbours but soon we shall outnumber even the Ottomans!"
 BUL_prioritize_military:0 "Prioritize Military Industry"
 BUL_prioritize_military_desc:0 "While our civilian industry is also important it is not lacking at the moment, and with our ever growing army we absolutely must build more military factories. Agriculture and such can always be worked on later."
 BUL_agricultural_investment:0 "Agricultural Investments"
 BUL_agricultural_investment_desc:0 "We must invest in agriculture to make sure our state always has sufficient crops to sustain the population. While the army might be important, there are no new recruits from a starved population and an army without resources is no army. That is why it should be our absolute priority to develop Bulgarian agriculture."
 BUL_extreme_militarization:0 "Extreme Militarization"
 BUL_extreme_militarization_desc:0 "The state severly lacks military factories to sustain our huge army. We must then pursue a programme of extreme militarization, building military industry everywhere. The civilian population will not like this as it will definitely mean reducing their food supply and increasing their work load but as long as they don't rebel all will be well."
 BUL_moderate_militarization:0 "Moderate Militarization"
 BUL_moderate_militarization_desc:0 "While military industry is important it should not come at the cost of civilian discontent. We have the resources to develop our military industry and not have to impose any negative policies on our workers."
 BUL_light_industry:0 "Moderate Industry Development"
 BUL_light_industry_desc:0 "We are sorely lacking in civilian industry and we must make sure to develop our industry in the capital as well as the countryside. While it is tempting to build more and more factories at the cost of human lives, it is not worth it as extreme industrialization will lead to revolution as in Russia."
 BUL_extreme_civilian_construction:0 "Extreme Industrialization"
 BUL_extreme_civilian_construction_desc:0 "The state severly lack industry. We will have to pursue extreme policies to industrialize our great nation! The workers will obviously not like this but if we could achieve this then no longer would Bulgaria only be a regional power but it could soon become a world one! As long as the workers don't rebel all is fine."
 BUL_extreme_militarization2:0 "Extreme Militarization II"
 BUL_extreme_militarization2_desc:0 " "
 BUL_develop_arsenal:0 "Develop the Bulgarian Arsenal"
 BUL_develop_arsenal_desc:0 "The Bulgarian arsenal in Sofia lacks a lot of modern day weapons. It needs to be expanded and the state needs to fund the purchase of new weapons. We could be in real trouble if war breaks out and we don't have adequate weapons to fight it with."
 BUL_ministry_of_railways:0 "Found the Ministry of Railways"
 BUL_ministry_of_railways_desc:0 "The Independent Ministry of Railways, Post Offices and Telegraphs was established in 1912, it was a great step forward in Bulgarian transportation."
 BUL_invest_beer_industry:0 "Invest in the Beer Industry"
 BUL_invest_beer_industry_desc:0 "Beer brewing in Bulgaria first began in 1848 introduced by the Hungarians escaping from the failed 1848 revolution although they didn't stay long enough to introduce it to the masses. The first brewery was founded in 1873 by a French engineer working on the railway lines, then the first commercial breweries were created by Swiss Germans in Plodviv. It spread quickly within the middle class and in 1918 Bulgaria had 18 breweries."
 BUL_extreme_civilian_construction2:0 "Extreme Industrialization II"
 BUL_extreme_civilian_construction2_desc:0 " "
 BUL_complete_extreme_militarization:0 "Complete Extreme Militarization"
 BUL_complete_extreme_militarization_desc:0 "The workers have toiled long and hard to build up our military industry in such a short while. Now that it is complete we can loosen their reins and let them see the fruit of their work in the next war."
 BUL_improved_mil_construction:0 "Faster Military Construction"
 BUL_improved_mil_construction_desc:0 "Our engineers have found new techniques to construct factories faster. We should learn to exploit these and revolutionize our military construction speed."
 BUL_pass_protectionist_laws:0 "Pass Protectionist Laws"
 BUL_pass_protectionist_laws_desc:0 "The workers of this country have toiled long and hard building our economy and our military. We need to pass laws to reduce their working hours and make sure no children have to work. These laws have already been adopted in many western nations, but in the east where it hasn't yet been such as in Russia communist revolutionaries plot."
 BUL_everyone_to_the_factories:0 "Everyone to the Factories"
 BUL_everyone_to_the_factories_desc:0 "By sending all able bodied men to the factories we will reduce the number of people recruitable but our factory output will dramatically increase and we will be able to manufactor more goods than ever."
 BUL_develop_army:0 "Develop the Army"
 BUL_develop_army_desc:0 "While we have gone through all this building of military factories we have yet to develop our equipment making our army dated compared to our rivals'. We must fix this problem and focus our efforts on research."
 BUL_expand_railway:0 "Expand the Railway"
 BUL_expand_railway_desc:0 "The railway while existant is no where near perfection and many parts of the country are still yet to be connected to the train lines. We must start solving this problem as this also means that our armies move much slower and we might be at a disadvantage if we are caught off guard and we have to transport our troops on bad infrastructure."
 BUL_finish_industrialization:0 "Finish Industrialization"
 BUL_finish_industrialization_desc:0 "We have managed to finish building up our civilian factories and increasing our countrys' building potential. This warrants new industrial technologies as the world is ever evolving and our civilian factories might see more use in the future other than they do now."
 BUL_naval_expansion:0 "Expanding Dockyards"
 BUL_naval_expansion_desc:0 "Not only is it important for a nation to build up its military industry but the naval industry of a nation cannot be forgotten as he who rules the waves controls all trade. In accordance with this the dockyards have to be built up to ensure that Bulgaria becomes the new maritime might in the Black Sea."
 BUL_factory_research: "Expand Industrial Research Teams"
 BUL_factory_research_desc:0 "Having industrialized Bulgaria we now should focus on more research teams for increased R&D."
 BUL_two_year_plan:0 "The Two Year Plan"
 BUL_two_year_plan_desc:0 "One of our advisors has drafted up a plan that would quickly industrialize/militarize Bulgaria to a great extent in two years. While others want more to be done in four years it is essential that we do less but faster."
 BUL_four_year_plan:0 "The Four Year Plan"
 BUL_four_year_plan_desc:0 "Some of our advisors propose that instead of quickly and ineffectively we take our time and slowly build up in four years, not only increasing our industrial and military capacity but building railroads and funding scientists."
 BUL_2_year_plan_industry:0 "2 Year Plan: Industry"
 BUL_2_year_plan_industry_desc:0 "To start with we must further improve the nations' industry."
 BUL_2_year_plan_military:0 "2 Year Plan: Military"
 BUL_2_year_plan_military_desc:0 "Let is improve our production."
 BUL_4_year_plan_industry:0 "4 Year Plan: Industry"
 BUL_4_year_plan_industry_desc: "To start with let us further improve our countrys' industrial capacity."
 BUL_4_year_plan_military:0 "4 Year Plan: Military"
 BUL_4_year_plan_military_desc:0 "We need to build more military factories to keep our troops well supplied."
 BUL_start_balkan_line:0 "Start the Balkan Line"
 BUL_start_balkan_line_desc:0 "Part of the four year plan is to build a railroad across the Balkans connecting all our brethren together. This will take a long time to accomplish and will cost us a lot, but in the end it will probably be worth it. Let us begin by building rails in Sofia."
 BUL_2_year_plan_industry2:0 "2 Year Plan: Industry II"
 BUL_2_year_plan_industry2_desc:0 " "
 BUL_2_year_plan_military2:0 "2 Year Plan: Military II"
 BUL_2_year_plan_military2_desc:0 " "
 BUL_4_year_plan_industry2:0 "4 Year Plan: Industry II"
 BUL_4_year_plan_industry2_desc:0 " "
 BUL_4_year_plan_military2:0 "4 Year Plan: Military II"
 BUL_4_year_plan_military2_desc:0 " "
 BUL_sofia_belgrade:0 "Sofia-Belgrade Line"
 BUL_sofia_belgrade_desc:0 "To continue the Balkan railway project we must link uo our capital Sofia with the Serbian Capital Belgrade. This will massively boost our revinue and in case of war we can quickly transport supplies, equipment and troops to them."
 BUL_expand_varna:0 "Expand Varna"
 BUL_expand_varna_desc:0 "Varna has long been the center of Bulgarian shipping and the main naval base for the Bulgarian navy. We must make sure that it is kept well expanded to accomadate our newly built ships as well as increase the supplies flowing in to help our war effort."
 BUL_defense_of_varna:0 "The Defense of Varna"
 BUL_defense_of_varna_desc:0 "Now that we have built up Varna to it's fullest capacity, we must make sure the city is well defended as any sensible enemy will attack our key naval point. Building up coastal defences will ensure that only the minimum amount of troops will be needed for defending it."
 BUL_2_year_plan_industry3:0 "2 Year Plan: Industry III"
 BUL_2_year_plan_industry3_desc:0 " "
 BUL_2_year_plan_military3:0 "2 Year Plan: Military III"
 BUL_4_year_plan_industry3:0 "4 Year Plan: Industry III"
 BUL_4_year_plan_industry3_desc:0 " "
 BUL_4_year_plan_military3:0 "4 Year Plan: Military III"
 BUL_4_year_plan_military3_desc:0 " "
 BUL_sofia_instanbul:0 "Sofia-Istanbul Line"
 BUL_sofia_instanbul_desc:0 "The next stage of the Balkan Line is to connect our capital with Constantinople or as the Ottomans call it: Istanbul. This won't be easy as we will have to negotiate with the Ottomans but if we succeed then we could potentially even move more troops around in case of war."
 BUL_2_year_plan_industry4:0 "2 Year Plan: Industry IV"
 BUL_2_year_plan_industry4_desc:0 " "
 BUL_2_year_plan_military4:0 "2 Year Plan: Military IV"
 BUL_2_year_plan_military4_desc:0 " "
 BUL_4_year_plan_industry4:0 "4 Year Plan: Industry IV"
 BUL_4_year_plan_industry4_desc:0 " "
 BUL_4_year_plan_military4:0 "4 Year Plan Military IV"
 BUL_4_year_plan_military4_desc:0 " "
 BUL_invest_in_railway_building:0 "Invest in Railway Building"
 BUL_invest_in_railway_building_desc:0 "Now that we are almost complete with the Balkan Line we must look to the future and learn the lessons of building these railways and perhaps speed up infrastructure construction in the future."
 BUL_complete_2_year_plan:0 "Complete the 2 Year Plan"
 BUL_complete_2_year_plan_desc:0 " "
 BUL_4_year_plan_industry5:0 "4 Year Plan: Industry V"
 BUL_4_year_plan_industry5_desc:0 " "
 BUL_4_year_plan_military5:0 "4 Year Plan: Military V"
 BUL_4_year_plan_military5_desc:0 " "
 BUL_lines_to_greece:0 "Lines to Greece"
 BUL_lines_to_greece_desc:0 "To complete the Balkan Line we must now contruct railroads to Greece. This project is ambitious as railroads need to be built in several states."
 BUL_hire_foreign_researchers:0 "Hire Foreign Researchers"
 BUL_hire_foreign_researchers_desc:0 " "
 BUL_expand_sofia_university:0 "Expand the Sofia University"
 BUL_expand_sofia_university_desc:0 "The Sofia University was founded in 1888 to celebrate 10 years of Bulgarian autonomy within the Ottoman Empire, it has since then become the scientific heart of the nation admiting hundreds of student every year men and women."
