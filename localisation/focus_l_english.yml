 balkan_war_2_over_tt:0 "The Second Balkan War is Over"
 no_balkan_war_2_tt:0 "The Second Balkan War Hasn't Happened"
 TUR_baghdad_railway_effort:0 "Baghdad Railway Effort"
 TUR_baghdad_railway_effort_desc:0 "Starting in 1903, we have begun construction of a great Railway that will hopefully connect Berlin to Baghdad, and allow our German friends access to ports on the Persian Gulf. Construction has been minimal; we must work to lay down the foundations of the Railway!"
 TUR_continue_the_railway:0 "Continue the Railway"
 TUR_continue_the_railway_desc:0 "Progress is happening, but not happening fast enough! In the name of our Sultan, we must continue to connect our Empire!"
 TUR_mersin_yenice_adana_line:0 "Mersin-Yenice-Adana Line"
 TUR_mersin_yenice_adana_line_desc:0 "The Mersin-Yenice-Adana Line is an already completed yet isolated set of train tracks built around our lucrative southern ports. Connecting it to the main Baghdad Railway line will allow goods to easily flow through the Empire, and will improve our economy!"
 TUR_the_desert_push:0 "The Desert Push"
 TUR_the_desert_push_desc:0 "We reach possibly the most difficult part of the line, the mountainous and arid region of the east. It will take far longer, be more costly, and more expensive to complete."
 TUR_reach_bagdad:0 "Reach Baghdad"
 TUR_reach_bagdad_desc:0 "That's it! We can finally lay down the final section of the railway to Baghdad! While the full railway is not expected to be completed for decades to come, we have laid down it's solid foundation. and our people will prosper as a result!"
 TUR_persian_gulf_harbors:0 "Persian Gulf Harbors"
 TUR_persian_gulf_harbors_desc:0 "Both we and the Germans can now profit with a new series of harbors being built on the Persian Gulf. Goods to come to these ports can be brought easily to Baghdad, Istanbul, and one day Berlin."
 TUR_industrial_reformation:0 "Industrial Reformation"
 TUR_industrial_reformation_desc:0 "It's no lie that we have fallen behind the Germans, British, and even Russians in factory output! Our industries have begun to stagnate, but with the new jobs and goods being created with this Railway, we can focus on building more factories."
 TUR_industrial_research:0 "Industrial Research"
 TUR_industrial_research_desc:0 "We have not only fallen behind in output, but science as well! Our factories and farm fields use outdated and inefficient equipment. By the word of our Sultan, we must put more resources into researching and developing new kinds of machines."
 TUR_mesopotamian_oil:0 "Mesopotamian Oil"
 TUR_mesopotamian_oil_desc:0 "With our new harbors bringing in traders, explorers, and business, it was but inevitable that someone would find something precious in our desert lands. That precious thing is oil! We must begin extracting it immediately."
 TUR_our_sultan:0 "Our Sultan"
 TUR_our_sultan_desc:0 "Our Sultan, His Sacred and Imperial Majesty, Emperor of Rome, Commander of the Faithful and Successor of the Prophet of the Lord of the Universe, shall unite us and lead us to glory! All hail the Sultan, blessed be he and his heirs!"
 TUR_reclaim_bulgaria:0 "Reclaim Bulgaria"
 TUR_reclaim_bulgaria_desc:0 "With the ensuing choas of the Young Turk Revolution, and with no support from any major power, Bulgaria had managed to declare it's full sovereignty in 1908. We must retake the land that rightfully belongs to us!"
 TUR_bulgarian_diplomacy:0 "Bulgarian Diplomacy"
 TUR_bulgarian_diplomacy_desc:0 "While it is true that Bulgaria should be apart of our Empire, it is simply not worth the trouble forcefully take them back. It would be better to improve relations with them; maybe they'll be a nice ally one day, or at least a decent buffer zone."
 TUR_young_turk_revolution:0 "The Young Turk Revolt"
 TUR_young_turk_revolution_desc:0 "The Young Turk Revolution in 1908 brought about it violence and the adoptation of the old 1876 Constitution. Like it or hate it, it has defined 20th century Ottoman politics, and has brought with it a vast array of new ideas."
 TUR_arabian_question:0 "The Arabian Question"
 TUR_arabian_question_desc:0 "The sitaution in Arabia is not stable. Both the Rashid and Saud dynasties are bickering, and could act as a liability to us. Let's open diplomatic talks between all concerned nations."
 TUR_arabian_stability:0 "Arabian Stability"
 TUR_arabian_stability_desc:0 "We cannot allow potential enemies to exploit the fighting of two, petty houses in the Arabian peninsula. We should continue talks, and maybe we'll find ourselves a good ally to keep the peace in Arabia."
 TUR_side_with_house_rashid:0 "Side with House Rashid"
 TUR_side_with_house_rashid_desc:0 "House Rashid is weaker, and it being bullied by the Sauds. Better yet, they are closer to us and are more likely to follow us. We should side with the Rashids on the Arabian Question."
 TUR_side_with_house_saud:0 "Side with House Saud"
 TUR_side_with_house_saud_desc:0 "House Saud is stronger and more ambitious. They may be a bit more of a loose cannon, but if we can make them our allies we will surely benefit. Let's side with house Saud on the Arabian Question."
