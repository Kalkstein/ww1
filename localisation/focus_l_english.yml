l_english:
 WHILE_FOCUSING:0 "While focusing on this, there will be the following effects:\n$EFF$"
 generic_focus:0 "National Focus"
 gen_army_effort:0 "Army Effort"
 gen_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 gen_equipment_effort:0 "Equipment Effort"
 gen_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 gen_motorization_effort:0 "Motorization Effort"
 gen_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 gen_doctrine_effort:0 "Doctrine Effort"
 gen_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 gen_equipment_effort_2:0 "Equipment Effort II"
 gen_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 gen_mechanization_effort:0 "Mechanization Effort"
 gen_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 gen_doctrine_effort_2:0 "Doctrine Effort II"
 gen_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 gen_equipment_effort_3:0 "Equipment Effort III"
 gen_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 gen_armor_effort:0 "Armor Effort"
 gen_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 gen_special_forces:0 "Special Forces"
 gen_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 gen_aviation_effort:0 "Aviation Effort"
 gen_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 gen_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 gen_fighter_focus:0 "Fighter Focus"
 gen_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 gen_bomber_focus:0 "Bomber Focus"
 gen_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 gen_aviation_effort_2:0 "Aviation Effort II"
 gen_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 gen_CAS_effort:0 "CAS Effort"
 gen_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 gen_rocket_effort:0 "Rocket Effort"
 gen_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 gen_NAV_effort:0 "NAV Effort"
 gen_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 gen_naval_effort:0 "Naval Effort"
 gen_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 gen_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 gen_flexible_navy:0 "Flexible Navy"
 gen_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 gen_large_navy:0 "Large Navy"
 gen_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 gen_submarine_effort:0 "Submarine Effort"
 gen_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 gen_cruiser_effort:0 "Cruiser Effort"
 gen_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 gen_destroyer_effort:0 "Destroyer Effort"
 gen_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 gen_capital_ships_effort:0 "Capital Ship Effort"
 gen_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 gen_industrial_effort:0 "Industrial Effort"
 gen_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 gen_industrial_effort_2:0 "Industrial Effort II"
 gen_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 gen_construction_effort:0 "Construction Effort"
 gen_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 gen_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 gen_production_effort:0 "Armament Effort"
 gen_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 gen_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 gen_construction_effort_2:0 "Construction Effort II"
 gen_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 gen_production_effort_2:0 "Armament Effort II"
 gen_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 gen_production_effort_3:0 "Armament Effort III"
 gen_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 gen_infrastructure_effort:0 "Infrastructure Effort"
 gen_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 gen_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 gen_infrastructure_effort_2:0 "Infrastructure Effort II"
 gen_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 gen_construction_effort_3:0 "Construction Effort III"
 gen_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 gen_nuclear_effort:0 "Nuclear Effort"
 gen_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 gen_extra_tech_slot:0 "Extra Research Slot"
 gen_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 gen_extra_tech_slot_2:0 "Extra Research Slot II"
 gen_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 gen_technology_sharing:0 "Technology Sharing"
 gen_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 gen_secret_weapons:0 "Secret Weapons"
 gen_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 gen_political_effort:0 "Political Effort"
 gen_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 gen_collectivist_ethos:0 "Collectivist Ethos"
 gen_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 gen_liberty_ethos:0 "Liberty Ethos"
 gen_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 gen_militarism:0 "Militarism"
 gen_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 gen_political_correctness:0 "Political Correctness"
 gen_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 gen_neutrality_focus:0 "Neutrality Focus"
 gen_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 gen_interventionism_focus:0 "Interventionism Focus"
 gen_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 gen_military_youth:0 "Military Youth"
 military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 gen_deterrence:0 "Deterrence"
 gen_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 gen_volunteer_corps:0 "Volunteer Corps"
 gen_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 gen_paramilitarism:0 "Paramilitarism"
 gen_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 gen_indoctrination_focus:0 "Indoctrination"
 gen_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 gen_foreign_expeditions:0 "Foreign Expeditions"
 gen_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 gen_why_we_fight:0 "Why We Fight"
 gen_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 gen_political_commissars:0 "Political Commissars"
 gen_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 gen_internationalism_focus:0 "Internationalism Focus"
 gen_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 gen_nationalism_focus:0 "Nationalism Focus"
 gen_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 gen_ideological_fanaticism:0 "Ideological Fanaticism"
 gen_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 gen_air_innovation:0 "Air Innovations"
 gen_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 gen_air_innovation_2:0 "Air Innovations II"
 gen_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 gen_naval_air_effort:0 "Naval Air Effort"
 gen_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power.
 netherlands_focus:0 "Dutch National Focus"
 ####
 HOL_expand_the_industry:0 "Expand the Dutch Industry"
 HOL_expand_the_industry_desc:0 "Our Industry is not as efficient as we would like it to be, time to invest!"
 HOL_home_industry_I:0 "Homeland Industry"
 HOL_home_industry_I_desc:0 "The Netherlands is still too agricultural, we need to Industrialize more, like our German neighbours. "
 HOL_industralize_capital:0 "Further Industrialize Capital"
 HOL_industralize_capital_desc:0 "Amsterdam has always been the heart of our industry. We could focus on further improving this industry instead of building a new one."
 HOL_home_infrastructure:0 "National Railroad System"
 HOL_home_infrastructure_desc:0 "Our homeland is not mountainous, but swamp-like. We need to get proper transportation for both our citizens and our military to move to frontlines efficiently."
 HOL_home_military:0 "Homeland Militarization"
 HOL_home_military_desc:0 "In the Netherlands, we dont have many military factories and depots; we must make sure our people are safe in these unsure times. Investments in the military must be made."
 HOL_capital_military:0 "Capital Militarization"
 HOL_capital_military_desc:0 "In the Netherlands, we dont have many military factories and depots; we must make sure our people are safe in these unsure times. Investments in the military must be made."
 HOL_colonial_industry_I:0 "Colonial Industry"
 HOL_colonial_industry_I_desc:0 "Our colonies are not as rich and culturally developed as our British neighbours colonies. Time to change that!"
 HOL_colonial_industry_III:0 "Further Industralize Colonies"
 HOL_colonial_industry_III_desc:0 "Our colonies are not as rich and culturally developed as our British neighbours colonies. Time to change that!"
 HOL_colonial_infrastructure:0 "Colonial Railroad System"
 HOL_colonial_infrastructure_desc:0 "Suriname and the East-Indies are full of jungles and swamps. How can we ever run an efficient colonial business without being able to transport the exploited goods?"
 HOL_colonial_military:0 "Militarization Of The Colonies"
 HOL_colonial_military_desc:0 "Our Colonies are almost left to fend for themselves, we need to arm our valuable colonial assets!"
 HOL_electronic_focus:0 "Electronics"
 HOL_nuclear_effort:0 "Nuclear Effort"
 HOL_extra_research_slot:0 "Scientific Revolution"
 HOL_extra_research_slot_desc:0 "Science is evolving drastically, and many of our citizens are part of it! However, to be as succesful as our neighbour Germany, we need to invest more in science"
 HOL_caribbean_oil:0 "Caribbean Oil"
 HOL_caribbean_oil_desc:0 "We found oil in our Caribbean assets! We need to exploit it, before the USA wants to give us freedom!"
 HOL_surinamese_bauxit-mines:0 "Surinamese Mining Project"
 HOL_surinamese_bauxit-mines_desc:0 "We should expand the mines in Suriname, there might be valuable resources in the ground there."
 HOL_port_of_rotterdam:0 "Schiedam Expansion"
 HOL_port_of_rotterdam_desc:0 "Rotterdam, being one of the largest Ports in the world, needs some expansion done! Schiedam shall be made part of our port."
 HOL_increase_naval_production:0 "Dutch Naval Prowess"
 HOL_increase_naval_production_desc:0 "The Dutch Navy is just not as powerful as it used to be, back when Michiel De Ruyter (aka. The Flying Dutchman) ruled the Seven Seas."
 HOL_R_D:0 "Research & Development"
 HOL_R_D_desc:0 "Research and Development is the basis of scientific advance. We, proud Dutchmen, are one of the leading scientific nations, together with our neighbours Germany and England."
 HOL_flexible_navy:0 "Flexible Navy"
 HOL_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 HOL_large_navy:0 "Large Navy"
 HOL_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 HOL_submarine_effort:0 "Submarine Effort"
 HOL_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 HOL_cruiser_effort:0 "Cruiser Effort"
 HOL_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 HOL_destroyer_effort:0 "Destroyer Effort"
 HOL_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 HOL_capital_ships_effort:0 "Capital Ship Effort"
 HOL_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 ######
 HOL_army_focus:0 "Military Rearmament"
 HOL_army_focus_desc:0 "The Dutch groundforces could use some improvement. We must make ourselves an example of our force to the world, not of our weakness."
 HOL_study_russo_japanese_war:0 "Analyze The Russo-Japanese War"
 HOL_study_russo_japanese_war_desc:0 "The Russo-Japanese war was a brutal but short-lived war. Its importance cannot be underestimated, since it was the first war with extensive use of Trench Warfare."
 HOL_quick_firing_artillery:0 "Quick Firing Artillery"
 HOL_quick_firing_artillery_desc:0 "Rapid fire artillery barrages were essential to support our ground forces, aswell as our navies"
 HOL_defensive:0 "Defensive Focus"
 HOL_defensive_desc:0 "We cannot attack everyone; we are a tiny but proud nation, and will defend our land to the last man!"
 HOL_fortify_java:0 "Fortify Java"
 HOL_fortify_java_desc:0 "Java is our most valuable colonial asset by far, thus we cannot afford to lose it. We must set up better defences!"
 HOL_fortify_the_caribbean:0 "Caribbean Defences"
 HOL_fortify_the_caribbean_desc:0 "The Caribbean has been a major stage for the Netherlands for hundreds of years. We dont have many assets in the Caribbean, so the few assets that we do own must be protected."
 HOL_fortify_sumatra:0 "Fortify Sumatra"
 HOL_fortify_sumatra_desc:0 "Sumatra is one of the largest islands in our possesion, we should hold on to its valuable resources"
 HOL_occupy_the_old_forts:0 "Renovate The Old Fortresses"
 HOL_occupy_the_old_forts_desc:0 "In the heart of our country, we have some unused or old fortresses. We should renovate them, and station garrisons there."
 HOL_offensive_focus:0 "Offensive Focus"
 HOL_offensive_focus_desc:0 "We are a small but proud nation. Unlike our larger neighbours, we cannot fight endless offensive wars efficiently, so we should learn offensive tactics."
 HOL_mass_production:0 "Mass Armament"
 HOL_mass_production_desc:0 "Our infantry needs weaponry, how else are they supposed to fight?"
 HOL_theoretical_warfare:0 "Theoretical Warfare"
 HOL_theoretical_warfare_desc:0 "Our Generals, Admirals and Marshals should take all possible events into conideration. Practicing this objective viewing of battles can be beneficial."
 HOL_modern_weapon_effort:0 "Weaponry Modernization"
 HOL_modern_weapon_effort_desc:0 "Weapons must be frequently renewed, so our infantry wont have an disadvantage over the enemy."
 HOL_german_technology_sharing:0 "German Technology Sharing"
 HOL_german_technology_sharing_desc:0 "Our German neighbours are scientifically leading the world. Perhaps it is time to ask them to share their scientific wonders with us."

 ####
 HOL_politics:0 "Depillarize the Society"
 HOL_politics_desc:0 "Dutch Politics could use improvement; less bureaucracy and more getting stuff done"
 HOL_neutrality_focus:0 "Independent Actions"
 HOL_neutrality_focus_desc:0 "Tensions are rising between our neighbours. We dont want to pick sides, so we are going our own way! Lang Leve Nederland!"
 HOL_claim_wallonia:0 "Claim Wallonia"
 HOL_claim_wallonia_desc:0 "Wallonia is a region in the Low Countries, which we, the Dutch, have all rights to!"
 HOL_claim_flanders:0 "Claim Flanders"
 HOL_claim_flanders_desc:0 "Flanders is a region in the Low Countries, which we, the Dutch, have all rights to!"
 HOL_annex_belgium:0 "Annex Belgium"
 HOL_annex_belgium_desc:0 "Belgium has been part of our glorious Empire before, and they will be again!"
 HOL_annex_luxembourg:0 "Annex Luxembourg"
 HOL_annex_luxembourg_desc:0 "Luxembourg has been part of our glorious Empire before, and they will be again!"
 HOL_claim_frisia:0 "Claim Friesland"
 HOL_claim_frisia_desc:0 "Friesland is the ancient homeland of arguably all the Dutch people. We, the Netherlands, also have the largest remaining Frisian population. We need to get back our land!"
 HOL_claim_the_rest_of_borneo:0 "Claim British Borneo"
 HOL_claim_the_rest_of_borneo_desc:0 "The East Indies should be ruled under one single banner, the Dutch tricolor! Kalimantan, or as the Malaysians call it, Borneo, is rightfully ours."
 HOL_claim_guiana:0 "Claim Guyana"
 HOL_claim_guiana_desc:0 "Suriname, also known as Dutch Guyana, is one of the three main regions in Guyana. French and British Guyana would be better off under our banner!"
 HOL_claim_german_colonies:0 "Claim German Pacific"
 HOL_claim_german_colonies_desc:0 "Germany is an amateur colonist. Us, the Dutch, have centuries of experience. The German Pacific islands would benefit from being incorporated into our great nation."
 HOL_claim_the_caribbean:0 "Claim The British And French Caribbean"
 HOL_claim_the_caribbean_desc:0 "France and Britain really got in our way in the Caribbean. All their possessions should rightfully be ours!"
 HOL_liberate_the_boer:0 "Boeren Brothers"
 HOL_liberate_the_boer_desc:0 "Boeren are our brothers! Being direct Dutch descendants, they are being oppressed in British South Africa. We must liberate them at once!"
 HOL_a_way_to_help_them:0 "Boer Safe Haven"
 HOL_a_way_to_help_them_desc:0 "Portuguese Mozambique is directly next to South Africa. Perhaps, if we kick out the Portuguese, we can create a country for our Boer brothers and sisters."
 HOL_claim_south_africa:0 "Join Maritz Rebellion"
 HOL_claim_south_africa_desc:0 "The Maritz Rebellion, aka. the Third Anglo-Boer War, was a rebellion against British rule in South Africa. We, the Dutch, must help out our brothers and sisters in need!"
 HOL_goverment_reform:0 "Government Reform"
 HOL_goverment_reform_desc:0 "Government Reform"
 HOL_join_the_central_powers:0 "Join The Central Powers"
 HOL_join_the_central_powers_desc:0 "The Central Powers are a very strong alliance. The German Emperor is our cousin, and a close friend. Joining the German Alliance might be beneficial for the Dutch Empire"
 HOL_fortification_effort:0 "Fortification Effort"
 HOL_fortification_effort_desc:0 "Our lands are vulnerable to foreign invasions, we need to fortify our coasts and borders!"
 HOL_naval_support:0 "Colonial Convoy Support"
 HOL_naval_support_desc:0 "Our colonies are far away, we need to protect them from piracy or convoy raiding."
 HOL_reform_suffrage:0 "Reform Voting System"
 HOL_reform_suffrage_desc:0 "The Dutch voting system is a but corrupt, we should improve it and be more democratical."
 HOL_join_the_triple_entente:0 "Join The Triple Entente"
 HOL_join_the_triple_entente_desc:0 "Our Nation is very democratical and should be part of the alliance against Austro-German Aggression"
 HOL_fortify_the_german_border:0 "Fortify The German Border"
 HOL_fortify_the_german_border_desc:0 "Germany is now our enemy, we must defend ourselves from being run over by the German War Machine"
 HOL_improve_benelux:0 "Settle Differences"
 HOL_improve_benelux_desc:0 "In this time of great aggression we must settle our differences to save our countries."
 HOL_form_benelux:0 "Form Benelux Alliance"
 HOL_form_benelux_desc:0 "If we can rally the Southern Netherlands with a military cooperation we may be able to hold on to our idea of neutrality."
 HOL_fortify_belgian_border:0 "Fortify Belgian Border"
 HOL_fortify_belgian_border_desc:0 "We cannot rely on the Belgiums holding their own land, we must prepare ourselves to have the enemy at both our borders."
 HOL_coastal_defence:0 "Coastal Defences"
 HOL_coastal_defence_desc:0 "We cannot trust anyone in this desperate time, we must prepare our coast for naval invasions."
 HOL_entente:0 "Pro-Entente"
 HOL_entente_desc:0 "The Triple Entente is a very interesting alliance, if we rally with these allies we may be able to assist them in ending this aggression."
 HOL_war_preperations:0 "War Preperations"
 HOL_war_preperations_desc:0 "International tension is rising, we must prepare ourselves for war."
 HOL_early_mobilization:0 "Early Mobilization"
 HOL_early_mobilization_desc:0 "With the recent rise in tension we should mobilize our nation and prepare ourselves further."
 HOL_consumer_goods:0 "Dutch Austerity"
 HOL_consumer_goods_desc:0 "Forget living large, everyone has to contribute to the war effort, even the rich."
 HOL_national_unity:0 "Why We Fight"
 HOL_national_unity_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 HOL_mobilization:0 "Full Mobilization"
 HOL_mobilization_desc:0 "The world is truly at it's most unsafe point, we have to mobilize every man and soul if we want to save this country."
 HOL_military_concern:0 "Military Concern"
 HOL_weapon_concern:0 "Improved Weaponry"
 HOL_special_forces:0 "Special Forces"
 HOL_armored_cars:0 "Idea of Armored Cars"
 HOL_social_society:0 "Social Society"
 HOL_socialism:0 "Socialism"
 HOL_nationalism:0 "Nationalism"
 HOL_general_staff:0 "General Staff"
 HOL_militarism:0 "Vaderslandsliefde"
 HOL_interventionism:0 "Interventionism"
 HOL_offensive:0 "Great Offensive"
 HOL_air_focus:0 "Aviation Interest"
 HOL_fighters:0 "Fighter Research"
 HOL_cas:0 "Close Air Support"
 HOL_airbase_1:0 "Begin Building Schiphol"
 HOL_airbase_2:0 "Finish Building Schiphol"
 HOL_improve_germany:0 "Improve Relations With Germany"
 HOL_improve_germany_desc:0 "The Germans almost speak the same language as us and look exactly the same, why shouldn't we be friends?"
 HOL_european_expansion:0 "European Expansion"
 HOL_european_expansion_desc:0 "It is time to make The Netherlands a proud and powerful nation again, this starts with putting our fist on Europe."
 HOL_take_belgium:0 "Annex Belgium"
 HOL_take_belgium_desc:0 "Belgium declared it's independence in 1830, which was a big disgrace for our Kingdom. We must take back what's ours!"
 HOL_take_luxembourg:0 "Annex Luxembourg"
 HOL_take_luxembourg_desc:0 "If we can take Luxembourg we will have completed our Benelux Expansion plan, and can start on improving our power elsewhere."
 HOL_colonial_expansion:0 "Colonial Expansion"
 HOL_colonial_expansion_desc:0 "Our country was once great and powerful overseas. Now everyone is distracted with their own wars it is time to strike again, and improve our colonial power."
 HOL_african_intervention:0 "African Intervention"
 HOL_african_intervention_desc:0 "Many other nations have involved in their South-African colonial power, now it's time to involve ours."
 HOL_african_claim1:0 "Claim Mozambique"
 HOL_african_claim1_desc:0 "If we can take Mozambique from Portugal we have a good foothold in Africa for further expansion into Asia and the Middle East."
 HOL_african_claim2:0 "Claim South-Africa"
 HOL_african_claim2_desc:0 "South Africa is one of the few independent nations in Africa, we could easily take this and create a good foothold in South Africa."
 HOL_indonesian_expansion:0 "Indonesian Expansion"
 HOL_indonesian_expansion_desc:0 "Our forefathers were able to colonize Indonesia, we could expand this colony further."
 HOL_indonesian_claims:0 "Indonesian Claims"
 HOL_indonesian_claims_desc:0 ""
 HOL_australia:0 "Annex Australia"
 HOL_australia_desc:0 "Australia is a large nation with a small population, if we could annex this country we are able to expand our industry even further."
 HOL_american_expansion:0 "Expansion in the Americas"
 HOL_american_expansion_desc:0 ""
 HOL_carribean_claims:0 "Carribean Claims"
 HOL_carribean_claims_desc:0 ""
 HOL_conquer_south_america:0 "Annex Brazil"
 HOL_conquer_south_america_desc:0 ""
 HOL_unify_benelux:0 "The Benelux"
 HOL_unify_benelux_desc:0 "With our recent conquer of the Lower Netherlands, we can start integrating the population into our society."
 HOL_expand_navy1:0 "Naval Expansion I"
 HOL_expand_navy2:0 "Naval Expansion II"
 HOL_grand_naval_power:0 "Old Memories of Naval Prowess"
 HOL_fund_the_navy:0 "Fund The Navy"
 ####
 german_focus:0 "German National Focus"
 GER_a_place_under_the_sun:0 "A Place Under The Sun"
 GER_a_place_under_the_sun_desc:0 "Germany, now that all German Lands are under one banner, should seek to expand its Empire beyond the horizons of Europe!"
 GER_develop_tsingtao:0 "Develop Qingdao"
 GER_develop_tsingtao_desc:0 "Qingdao, our Chinese trading port and naval base, is not as economically developed as we would like it to be. Factories should be built there."
 GER_trade_with_china:0 "Trade With China"
 GER_trade_with_china_desc:0 "China is a land full of riches. Trading with the Chinese would benefit both sides. We can sell our technology in return for their goods."
 GER_local_ship_building_desc:0 "Our Fleet is mostly centered in the North Sea. We should invest more in our Pacific fleet."
 GER_local_ship_building:0 "Colonial Trade Fleet"
 GER_colonial_infrastructure:0 "Colonial Infrastructure"
 GER_colonial_infrastructure_desc:0 "The Infrastructure in our colonies is of meagre quality. To be able to transport goods more efficiently, we need to invest in better infrastructure."
 GER_colonial_harbours:0 "Colonial Export Harbours"
 GER_colonial_harbours_desc:0 "The ports in our colonies would be able to export more goods if we expanded them."
 GER_colonial_airfields_desc:0 "The magnificent development of flight has already caught the military eye. Being able to scout far ahead, and rain bullets from above, they are war machines indeed. Our colonies would be perfectly be able to use them in their protection from both foriegn invasions, aswell as uprisings."
 GER_colonial_airfields:0 "Colonial Airfields"
 GER_prussian_infrastructure_I:0 "Pommeranian Infrastructure"
 GER_prussian_infrastructure_I_desc:0 "The region of Pommerania could use some patching up after the centuries of wars fought in the area, aswell as the lack of local investment in the region."
 GER_prussian_infrastructure_II:0 "Prussian Infrastructure"
 GER_prussian_infrastructure_II_desc:0 "The region of Prussia could use some patching up after the centuries of wars fought in the area, aswell as the lack of investment in the region."
 GER_diversify_industry:0 "Diversify Industry"
 GER_diversify_industry_desc:0 "We have a lot of Military industry, we should invest more in Civilian industry."
 GER_extra_research_slot:0 "Scientific Revolution"
 GER_extra_research_slot_desc:0 "Germany has tonnes of important scientific discoveries everyday. We are the scientific leader of the world!"
 GER_industrial_warfare:0 "Industrial Warfare"
 GER_industrial_warfare_desc:0 "Our Iron Fist needs to have the latest technology in weaponry. However, to produce our weaponry, our industry needs to be top notch aswell."
 GER_defense_of_qingdao:0 "Defense Of Qingdao"
 GER_defense_of_qingdao_desc:0 "Qingdao is our only Chinese outpost. We must defend it to the last man!"
 GER_war_preparation:0 "War Preparation"
 GER_war_preparation_desc:0 "We must prepare ourselves for the storm that is inevitably coming. To your posts, men!"
 GER_war_resources:0 "War Resources"
 GER_war_resources_desc:0 "Ever had that awkward moment when you import resources from a country, but then completely forget that you are importing from them when you declare war on that country? Well no more! We shall be self-sufficient!"
 GER_eastern_defense:0 "Eastern Defense"
 GER_eastern_defense_desc:0 "Our border with Russia could use some reinforcements. We dont want to be drowned in a massive Russian assault now do we?"
 GER_modern_navy:0 "Modernized Navy"
 GER_modern_navy_desc:0 "Our Navy might be large, but some of the ships are already outdated. We need to invest in keeping our navy up to date."
 GER_naval_industry:0 "Naval Industry"
 GER_naval_industry_desc:0 "Our Navy should not be forgotten about. Now that we have a colonial empire, we need to be able to protect our assets!"
 GER_defense_of_wilhelmshafen:0 "Defense Of Wilhelmshaven"
 GER_defense_of_wilhelmshafen_desc:0 "Wilhelmshaven is one of our largest dockyards and naval bases, we must defend it better."
 GER_subface_fleet:0 "Sub-Aquatic Fleet"
 GER_subface_fleet_desc:0 "We should focus on our ever developing Submarine fleet!"
 GER_surface_fleet:0 "Supra-Aquatic Fleet"
 GER_surface_fleet_desc:0 "Our grand battlefleet should get priority over submarines. Submarines will be forgotten about in a few years anyway!"
 GER_expand_wilhelmshafen:0 "Expand Wilhelmshaven"
 GER_expand_wilhelmshafen_desc:0 "Wilhelmshaven needs en enlargement, it cannot handle all the traffic it is receiving now. It is simply too wealthy!"
 GER_prioritize_tactics:0 "Prioritize Tactics"
 GER_prioritize_tactics_desc:0 "A navy can be strong and large, but if it is steered by imbeciles, the speed and guns wont have any use! We need to train our naval officers in naval warfare!"
 GER_battleship_research:0 "Battleship Research"
 GER_battleship_research_desc:0 "Battleships need constant upgrades and improvements due to constant military technological advances. We too, should continue developing our war fleet."
 GER_submarine_research:0 "Submarine Research"
 GER_submarine_research_desc:0 "Submarines are the future of naval warfare! We must be ahead of this military revolution!"
 GER_destroyer_research:0 "Destroyer Research"
 GER_destroyer_research_desc:0 "Destroyers are the only proper remedy against submarines, so we should not underestimate their importance in naval battles."
 GER_war_with_britain:0 "War with Great Britain"
 GER_war_with_britain_desc:0 "Great Britain has for long enough ruled the waves, now it is our time to put them under the waves and into the abyss!"
 GER_expand_the_army:0 "Expand The Army"
 GER_expand_the_army_desc:0 "Our Army is mighty, however we must make the world tremble with the marching of our soldiers!"
 GER_standardization_of_uniforms:0 "Standardization Of Uniforms"
 GER_standardization_of_uniforms_desc:0 "Soldiers should be treated well outside of war, but in times of war thet are meatbags not worthy of standing out. They must look similar, eat similar, act similar. They are one with eachother."
 GER_found_the_ohl:0 "Oberste Heeresleitung"
 GER_found_the_ohl_desc:0 "The autonomous armies of Prussia, Saxony, Württemberg and Bavaria should be controlled by one War Ministry and one Supreme Leader."
 GER_invent_heavy_artillery:0 "Railway Artillery"
 GER_invent_heavy_artillery_desc:0 "Artillery cannot be missed from the Battlefield. The bigger the gun, the better... right? To tow these huge guns we better place them on a railway. Problem solved."
 GER_mission_type_tactics:0 "Battlefield Tactics"
 GER_mission_type_tactics_desc:0 "These are not the Napoleonic Wars anymore. Warfare has changed, and we must adapt these changes."
 GER_attack_infantry_equipment:0 "Portable Machineguns"
 GER_attack_infantry_equipment_desc:0 "Machineguns are magnificent pieces of engineering, too bad they are too large to efficiently charge the enemy with them. We must find a way to make them into portable killing machines."
 GER_found_the_imperial_airforce:0 "Kaiserliche Luftstreitkräfte"
 GER_found_the_imperial_airforce_desc:0 "Aerial warfare is a very recent concept, however its importance cannot be underestimated. We must invest in this new tool of war."
 GER_modern_planes:0 "Modernized Planes"
 GER_modern_planes_desc:0 "Anthony Fokker is a genius. His creations of Air Warfare outperform all our opponents."
 GER_politics:0 "Politics"
 GER_politics_desc:0 "Political Investment"
 GER_diplomacy:0 "Diplomatic Effort"
 GER_diplomacy_desc:0 "Our diplomats, spread around the world, have the job to establish alliances, improve relations and more."
 GER_break_the_entente:0 "Break The Entente"
 GER_break_the_entente_desc:0 "The Entente Cordiale, or more commonly called, The Triple Entente, is a direct threat to German National security. We must break the alliance at once!"
 GER_focus_on_france:0 "Focus On France"
 GER_focus_on_france_desc:0 "France is our age-old nemesis. Still sour from their loss of the Franco-Prussian War, they are eager to bash our heads in. To prevent this, we must be the first to strike!"
 GER_around_the_french_fortifications:0 "Schlieffen Plan"
 GER_around_the_french_fortifications_desc:0 "The Schlieffen Plan is the blueprint to victory! We will prevent losing too many soldiers by going around the French main defences, through Belgium. If the Belgians wont allow us access, we must take it ourselves!"
 GER_stick_to_the_old_plan:0 "Go Through Limburg"
 GER_stick_to_the_old_plan_desc:0 "Limburg is the Dutch most southern province. It would be required we pass through that province to ensure German victory."
 GER_keep_britain_out_of_the_war:0 "Keep Britain Out Of the War"
 GER_keep_britain_out_of_the_war_desc:0 "The British guarantee on Belgium is a thorn in the eye. However, we cannot afford British intervention in the war."
 GER_fight_for_liberty:0 "Use Liberty As Pretext"
 GER_fight_for_liberty_desc:0 "Liberty is something the United States, aswell as the United Kingdom care about. Perhaps if we make them think the war is about us having our freedom threatened, they join our sides."
 GER_focus_on_russia:0 "Focus On Russia"
 GER_focus_on_russia_desc:0 "Russia is weak. Their power has been overestimated for far too long, as shown in the Russo-Japanese War."
 GER_support_communism_in_russia:0 "Support Russian Communists"
 GER_support_communism_in_russia_desc:0 "Leninist ideas crawl their way into Russian politics. We should support the communists and topple Tsar Nicholas over."
 GER_conquer_the_east:0 "Conquer The East"
 GER_conquer_the_east_desc:0 "Russia is weak, this is our chance to show the world German Military Strength!"
 GER_expand_the_central_powers:0 "Expand The Central Powers"
 GER_expand_the_central_powers_desc:0 "Our alliance could use more members. Romania and Italy should not be counted on in offensive wars, so perhaps we can seek further to better allies."
 GER_ottoman_military_mission:0 "Ottoman Military Mission"
 GER_ottoman_military_mission_desc:0 "The Ottomans have been trying to gain our trust for some time now, aswell as being trustworthy trade partners. They would make a perfect addition for our alliance!"
 GER_make_concessions_to_italy:0 "Make Concessions To Italy"
 GER_make_concessions_to_italy_desc:0 "Italy is, on paper, part of our alliance. Perhaps if Austria returns the Italian lands in its possession, Italy will draw closer."
 GER_promise_land_to_bulgaria:0 "Promise Land To Bulgaria"
 GER_promise_land_to_bulgaria_desc:0 "Bulgaria is another worthy candidate for our alliance. If we promise them land in the Balkans, they might want to join."
 GER_threaten_british_india:0 "Threaten British India"
 GER_threaten_british_india_desc:0 "Britains most prized colonial asset is India. Perhaps, if we take it from them, the British will see they are no longer in charge of the world."
 GER_ally_afghanstistan:0 "Ally Afghanistan"
 GER_ally_afghanstistan_desc:0 "Afghanistan is in a very unfortunate position. Landlocked between two superpowers and a rather hostile nation. If we get them to join our alliance, they can attack British India from the North-West"
 GER_ally_persia:0 "Ally Persia"
 GER_ally_persia_desc:0 "Persia, like Afghanistan, could be a very useful ally when attacking Britain, aswell as Russia."
 GER_german_advisors_in_china:0 "German Military Advisors In China"
 GER_german_advisors_in_china_desc:0 "German military advisors are the best in the world. China can benefit from our military experience, while we might be able to lure them into joining our alliance."
 GER_invest_in_china:0 "Invest In China"
 GER_invest_in_china_desc:0 "Qingdao is our Chinese trading port. Perhaps we can grant some trading privileges to China."
 GER_ally_china:0 "Ally China"
 GER_ally_china_desc:0 "China is massive, and with that much manpower, able to produce a massive army. It would be a very valuable ally."
 GER_fight_for_survival:0 "Fight For Survival"
 GER_fight_for_survival_desc:0 "We must focus entirely on war. Everybody in the country must either serve in the army or in the factories!"
 GER_unite_all_germans:0 "Unify All Germans"
 GER_unite_all_germans_desc:0 "The Holy Roman Empire once ruled over all German speaking people. It is time for us to do the same!"
 GER_claim_austria:0 "Claim Austria"
 GER_claim_austria_desc:0 "Austrians speak German, thus they can be considered Germans. In our empire they would be much better off."
 GER_claim_bohemia:0 "Claim Bohemia"
 GER_claim_bohemia_desc:0 "Bohemians perhaps arent Germans, but many do have German lineage, and many do speak German to an extent. Good enough for me!"
 GER_claim_south_tyrol:0 "Claim South Tyrol"
 GER_claim_south_tyrol_desc:0 "The Southern Tyrolese region is inhabited by many German speaking people. Perhaps it is time to annex the region, for greater good."
 GER_claim_luxembourg:0 "Claim Luxembourg"
 GER_claim_luxembourg_desc:0 "Perhaps not entirely German, but German enough to be annexed!"
 GER_claim_swiss:0 "Claim Switzerland"
 GER_claim_swiss_desc:0 "Switzerland... a very strange type of German people, but still German nontheless, even though they are incomprehensible when they speak."
 GER_reform_the_goverment:0 "Reform The Government"
 GER_reform_the_goverment_desc:0 "The Government is still running on old principles dating from the First Reich. Reforms might be necesarry for a more stable country."
 GER_reform_the_suffage:0 "Reform The Suffrage"
 GER_reform_the_suffage_desc:0 "The three-class voting system is not applicable to modern societies such as ours. We must incorporate a new voting system."
 GER_declearation_of_the_93:0 "Manifesto Of The 93"
 GER_declearation_of_the_93_desc:0 "The Manifesto of the 93 was a declaration where 93 German scientists dedicated their work to improving the German Military technology."
 GER_burgfrieden:0 "Burgfriedenspolitik"
 GER_burgfrieden_desc:0 "The Burgfriedenspolitik was the democratic party in Germany during the Great War. they strived for modernizing Germany, aswell as supporting it in the war."
 italian_focus:0 "Italian National Focus"
 ITA_ethiopian_war_logistics:0 "Ethiopian War Logistics"
 ITA_ethiopian_war_logistics_desc:0 "We might have misjudged the logistics situation for our glorious conquest of Ethiopia. We must make it our primary goal to provide our brave troops with the necessary supplies."
 ITA_fortification_effort:0 "Fortification Effort"
 ITA_fortification_effort_desc:0 "We must defend our shores and borders against aggression by the fading and decadent imperial powers France and Britain."
 ITA_fortification_effort_forts:0 "Add §Y15 Land Forts§! on the French border.\n"
 ITA_army_primacy:0 "Army Primacy"
 ITA_army_primacy_desc:0 "Industrially, Italy is still lagging behind the decadent colonial empires. We must choose whether to prioritize the army or the navy. The choice seems obvious; like the ancient Roman Empire depended on its legions, so must the new Italian Empire!"
 ITA_modernized_artillery:0 "Modernized Artillery"
 ITA_modernized_artillery_desc:0 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918!"
 ITA_modernized_army:0 "Modernized Army"
 ITA_modernized_army_desc:0 "Better artillery will increase our fighting efficiency greatly, but we also have need of new tactics and doctrines."
 ITA_armored_effort:0 "Armored Effort"
 ITA_armored_effort_desc:0 "Fighting in Ethiopia is well and good, but our tanks are simply not up to the standard needed to fight against the decadent - though still powerful - plutodemocracies of Europe."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Our resources are limited and we must make some painful choices, but the British Empire has us caged in the Mediterranean. Breaking out will require a navy to rival even theirs..."
 ITA_carrier_effort:0 "Carrier Effort"
 ITA_carrier_effort_desc:0 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
 ITA_capital_ships:0 "Capital Ship Effort"
 ITA_capital_ships_desc:0 "The nation with the most battleships will rule the oceans. We must not allow the Royal Navy to outgun us in the Mediterranean..."
 ITA_bomber_effort:0 "Bomber Effort"
 ITA_bomber_effort_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
 ITA_atlantic_fleet:0 "Atlantic Fleet"
 ITA_atlantic_fleet_desc:0 "Once we have broken out of the British cage, we will need to project our power across the oceans. This must be our first priority."
 ITA_marines_and_landing_craft:0 "Marines and Landing Craft"
 ITA_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
 ITA_jet_engine_effort:0 "Jet Engine Effort"
 ITA_jet_engine_effort_desc:0 "Italy should be at the forefront of Jet engine development thanks to the brilliant work of Secondo Campini. We should give him all the resources he needs to further improve his designs for the Regio Aeronautica."
 ITA_light_ship_effort:0 "Light Ship Effort"
 ITA_light_ship_effort_desc:0 "The convoys to our overseas territories need protection. We need to develop new doctrines as well as more modern destroyers."
 ITA_escort_effort:0 "Escort Effort"
 ITA_escort_effort_desc:0 "We should make further efforts to protect our vulnerable convoys in the Mediterranean."
 ITA_sea_wolves:0 "Sea Wolves"
 ITA_sea_wolves_desc:0 "Our German allies have developed terrifyingly efficient submarines and the 'wolf pack' doctrines to employ them. We should learn from them."
 ITA_slovenia_dalmatia_claims:0 "Claims on Yugoslavia"
 ITA_slovenia_dalmatia_claims_desc:0 "There is still a significant Italian population in Yugoslavia, dating back to the glory days of Venice at least. Restoring these regions to Italian rule is an important step towards recreating the Roman Empire!"
 ITA_slovenia_dalmatia_claims_threat:0 "Italian Claims on Yugoslavia"
 ITA_yugoslavia_friend:0 "Befriend Yugoslavia"
 ITA_yugoslavia_friend_desc:0 "Rather than antagonizing Yugoslavia now, we can put off its eventual conquest until a more opportune time. Instead, we could befriend the regime and bring the country into our sphere of influence."
 ITA_support_nationalist_spain:0 "Support Nationalist Spain"
 ITA_support_nationalist_spain_desc:0 "Spain is in the midst of a civil war which will determine whether it will be a future possible fascist ally or remain a useless republic - or worse yet, fall to communism or anarchy. We must provide support to the true Spaniards before it is too late!"
 ITA_demand_balearic_islands:0 "Demand Balearic Islands"
 ITA_demand_balearic_islands_desc:0 "Having proven our support for Franco's new regime, we are in a position to request one of the important territories we fought to defend, the Balearic Islands, be ceded to Italy to strengthen our strategic hold of the Mediterranean."
 ITA_bulgaria_friend:0 "Befriend Bulgaria"
 ITA_bulgaria_friend_desc:0 "Bulgaria is in our sphere of influence. Their secure alignment with Italy is key to our Balkan ambitions."
 ITA_albania_war_goal:1 "Albanian Occupation"
 ITA_albania_war_goal_desc:1 "Albania paints an easy target for our troops to occupy. We are unlikely to be met with much resistance. We must show the world the might of Italy and restore the glory of the Roman Empire!"
 ITA_pact_of_steel:0 "Pact of Steel"
 ITA_pact_of_steel_desc:0 "Our relationship with Nazi Germany is troubled by ideological differences and conflicting aims; Il Duce is extremely wary of German ambitions in Austria and the Balkans. However, realities do change..."
 ITA_german_millitary_cooperation:0 "German Military Cooperation"
 ITA_german_millitary_cooperation_desc:0 "Through tight cooperation with the powerful German military we can combine the best part of German efficiency and Italian innovation. We will have a strategic advantage over anyone who dares face us."
 ITA_claims_on_france:0 "Claims On France"
 ITA_claims_on_france_desc:0 "Take land from Vichy France. With the German Conquest of Paris and a new government formed in France, it is time for us to claim our rightful piece of Southern Europe. Germany has expanded heavily in the north, and it is only fair that we are granted a slice of our own."
 ITA_claims_on_france_tt:0 "§YVichy France§! exists and controls §YSavoy§! and §YCorsica§!"
 ITA_go_after_france:0 "Go After France"
 ITA_go_after_france_desc:0 "France... yet another reactionary democracy of the west who, at every moment seeks to hinder the advance and have often endangered the very existence of the Italian people. We go to battle for the good of Italy and the future of the Empire."
 ITA_claims_on_turkey:0 "Claims On Turkey"
 ITA_claims_on_turkey_desc:0 "The 1915 treaty of London promised Italy Turkish lands in Anatolia in exchange for the Western powers gains in the Levant. They took their due, claiming that they were merely League of Nations mandates, while Italy was denied. The new Italy is much stronger than the old and we will force the Turks to keep the British promises."
 ITA_italy_first:0 "Italy First"
 ITA_italy_first_desc:0 "Mussolini will never play second fiddle to Hitler! We must heed the lessons of the Roman Empire; Teutonic interference in Italian affairs never ends well..."
 ITA_romania_friend:0 "Befriend Romania"
 ITA_romania_friend_desc:0 "It would be in our best interest to bring our distant kindred in Romania into our sphere of influence. Il Duce sees great potential in their 'Iron Guard'."
 ITA_german_rd_treaty:0 "Treaty with Germany"
 ITA_german_rd_treaty_desc:0 "We should ask the Germans to exchange technological secrets for the benefit of both of our great nations."
 ITA_spanish_italian_faction:0 "Spanish-Italian Alliance"
 ITA_spanish_italian_faction_desc:0 "Franco and the Spanish nationalists are our natural allies, united by religion, culture and ideology. Together, we could seize Gibraltar and make life very difficult for the Royal Navy..."
 ITA_italian_highways:0 "Italian Highways"
 ITA_italian_highways_desc:0 "We need to expand our infrastructure to ensure easy mobility of troops throughout our empire. With enemies at every corner of the world this is a crucial part of being able to defend all Italian soil."
 ITA_libyan_refineries:0 "Libyan Refineries"
 ITA_libyan_refineries_desc:0 "Benhasi is a perfect place for constructing refineries. Close to oil sources and close to production in the homeland."
 ITA_libyan_infrastructure:0 "Libyan Infrastructure"
 ITA_libyan_infrastructure_desc:0 "Our vast lands in Northern Africa still lack behind the remainder of our empire in terms of infrastructure. We should focus our efforts on bringing them up to par."
 ITA_prospect_for_oil:0 "Prospect For Oil"
 ITA_prospect_for_oil_desc:0 "Old empires always fear new ones on the rise and we should not depend on them. We cannot rely on oil from other nations and should focus our efforts on finding our own source within the empire. This is how we make sure to stay competitive far into the future."
 ITA_greece_war_goal:0 "War with Greece"
 ITA_greece_war_goal_desc:0 "What kind of Roman Empire are we restoring if we do not include Greece? It should be an easy target..."
 ITA_greece_friend:0 "Befriend Greece"
 ITA_greece_friend_desc:0 "The Greeks are a fellow ancient people and the cradle of Western civilization. It should not be impossible to align their aims with ours..."
 ITA_turkey_friend:0 "Befriend Turkey"
 ITA_turkey_friend_desc:0 "The Turks have no reason to love us after the Italian-Turkish war and the Great War. However, Realpolitik takes precedence over old gripes, and the current situation in the Mediterranean could bring our two stars into alignment."
 ITA_portugal_friend:0 "Befriend Portugal"
 ITA_portugal_friend_desc:0 "Portugal is, along with Spain, natural allies of the Italian people. We must strengthen these bonds of friendship."
 ITA_anti_uk_war_goals:0 "War with the UK"
 ITA_anti_uk_war_goals_desc:0 "The decaying British Empire has us caged in the Mediterranean and will never voluntarily give us the keys. We must strike at the English as soon as the time is right!"
 ITA_japan_friend:0 "Befriend Japan"
 ITA_japan_friend_desc:0 "The Japanese are much like us; a young, hungry power with a positive demography, held ransom by trade from waning plutodemocracies like the UK and the Netherlands. We should unite with them to form a vibrant Naval Axis across the oceans!"
 soviet_focus:0 "Soviet National Focus"
 SOV_easier_equipment:0 "Faster Equipment Production"
 SOV_easier_equipment_desc:0 "Our army is vast and large, but not all of our men have the guns to fight. We must make more guns to equip our glorious army!"
 SOV_mass_army:0 "Accelerated Training Program"
 SOV_mass_army_desc:0 "We need more men to carry out the fight! We need to sacrifice proper training for our men in order to bring them to the front earlier."
 SOV_draft_peasant_childs:0 "Draft the Peasants' Children"
 SOV_draft_peasant_childs_desc:0 "The children of the peasants, unlike the children of nobility, are many and can easily be drafted for war. If we need more manpower for out armies, then we can force these children to fight."
 SOV_defense_of_ruthenia:0 "Defend Ruthenia!"
 SOV_new_zemstwo_electoral_law:0 "Enact New Zemstvo Electoral Law"
 SOV_new_zemstwo_electoral_law_desc:0 "The Zemstvo, or the local government in place in our lands, is an artifact of the old Russia. We need to show the world how Russia is the land of political progress!"
 SOV_restrict_ochrana_rights:0 "Restrict the Okhrana"
 SOV_restrict_ochrana_rights_desc:0 "The Okhrana, or the secret police of the Emperor, has grown too powerful and abusive. it is time for them to stop and respect the rights of the people!"
 SOV_rationalised_administration:0 "Rationalise the Administration"
 SOV_rationalised_administration_desc: "Our government is filled with varying ideas of governance, from the far-rightists to the leftists. Even if it is to be slow and hard, we need to combine the discordant voices of the Duma and work towards the betterment of our people!"
 SOV_new_officer_corps:0 "Rearrange the Officer Corps"
 SOV_new_officer_corps_desc:0 "Our officer corps has been riddled with corrupt and decdent officials. A reshuffling is in order to bring back life to this establishment!"
 SOV_new_production_techniques:0 "Introduce New Production Techniques"
 SOV_new_production_techniques_desc:0 "With the reshuffling of our officer corps underway, we can introduce better products of our arms industry and new production techniques, and maybe improve our battle tactics as well."
 SOV_modernize_military:0 "Modernize the Military"
 SOV_modernize_military_desc:0 "With new military equipment, tactics and a renewed officer corps, we can finally move to modernizing our military."
 raise_training_time:0 "Improve Division Training"
 raise_training_time_desc:0 "Quality over quantity! Our manpower reserves may be vast, but every life in our country counts! We need to improve the education of our soldiers so that they can perform better in the battlefield!"
 SOV_hire_foreign_officers:0 "Hire Foreign Officers"
 SOV_hire_foreign_officers_desc:0 "In order to improve our battlefield doctrines more, we need to take on officers from other countries who have fought in the new battlefield, their experience will prove useful."
 SOV_new_weapons:0 "New Weaponry"
 SOV_new_weapons_desc:0 "We have heard of this new battlefield innovation called the 'tank' from Britain and France. We must be at the forefront of this new development!"
 SOV_state_research_labs:0 "Establish State Research Laboratories"
 SOV_state_research_labs_desc:0 "Our technology must be in par with the other great powers! We must invest in the creation of State Research Labs for this endeavour!"
 SOV_hire_poor_peasants:0 "Hire the Peasantry"
 SOV_hire_poor_peasants_desc:0 "If we hire the peasants for menial labor, we can increase our construction workforce, thereby leading to a faster construction speed of buildings."
 SOV_free_the_universities:0 "Free the Universities"
 SOV_free_the_universities_desc:0 "If we want to advance our technological capacity, we need to be lenient to our universities so that they can help us find new discoveries, at the expense of a few socialist publications being released to the public."
 SOV_new_duma_election_law:0 "Revise the Duma's Election Law"
 SOV_new_duma_election_law_desc:0 "Even with Tsar Nicholas II's reforms during the Russian Revolution of 1905, the State Duma had always been an ineffective body both in the eyes of the voters and the monarchy. Although the monarchy are still relunctant to share powers with a freely elected body, if we allow election to the Duma to have better representation, then we can appase the masses."
 SOV_end_aristocratic_supremacy:0 "End Aristocratic Supremacy"
 SOV_end_aristocratic_supremacy_desc:0 "The aristocracy has been too entrenched in the Russian military, hindering innovation and the amount of men in our ranks. It is time to stopt this madness and let the people serve the motherland, whatever their stature in society may be!"
 SOV_strenghten_western_forts:0 "Strengthen the German Border"
 SOV_strenghten_western_forts_desc:0 "If the Germans ever threathen us, we need to fortify our border with Prussia, so that we can hold the line as we withdraw from the indefensible Polish salient."
 SOV_integrate_the_bourgeoisie:0 "Integrate the Bourgeoisie"
 SOV_integrate_the_bourgeoisie_desc:0 "The bourgeoisie has always been seen as the enemy of most peasantry in the Russian Empire, but if we can align their interest with ours, then we can strengthen the support to the government and to our alliance with Britain and France."
 SOV_modernize_agriculture:0 "Modernize Agriculture"
 SOV_modernize_agriculture_desc:0 "Once we modernize our agriculture and adapt the new mechanical innovations of the present, it cac free up more men to serve in our military. This support to the farmers would mean that they would gain conciousness, however."
 SOV_deportations_to_siberia:0 "Siberian Deportations"
 SOV_deportations_to_siberia_desc:1 "This wave of socialism gripping our country is unacceptable! If we round up various socialists in the cities and deport them to the frigid Siberia, then they would have no means to propagate this dangerous idea."
 SOV_weaken_the_zemtwos:0 "Weaken the Zemtvos"
 SOV_weaken_the_zemtwos_desc:0 "If we weaken the support for the Zemtvos, of the local government, then we can enforce harsher measures to the populace."
 SOV_sharpened_censorship:0 "Sharpen Censorship Laws"
 SOV_sharpened_censorship_desc:0 "We have deported the more influential figures of Socialism in the country, but several undergound newspapers still operate. We need to crack down on these papers and stop their nefarious plans to propagate socialism!"
 SOV_dissolve_duma:0 "Dissolve the Duma"
 SOV_dissolve_duma_desc:0 "Even with Tsar Nicholas II's reforms during the Russian Revolution of 1905, the State Duma had always been an ineffective body both in the eyes of the voters and the monarchy. We must get rid of this useless body and ensure that political reform will not be blocked by mere bureaucratic bickering!"
 SOV_suppress_subversive_parties:0 "Suppress Subversive Parties"
 SOV_suppress_subversive_parties_desc:0 "Some political parties in the country is still propagating dangerous ideas like Socialism and Democracy even through our censopship laws. We must show that no heretic would be exmepted from persecution, whether you be a peasant or a politician!"
 SOV_rule_of_terror:0 "Start the Rule of Terror"
 SOV_rule_of_terror_desc:0 "With our enemies secured and the monarchy established as the only ruling body in the Russian Empire, it is time to make sure that no subject of the emperor would become disloyal. Our secret police, the Okhrana, will ensure this.
 SOV_draft_resistent_peasants:0 "Draft the Resistant Peasants"
 SOV_draft_resistent_peasants_desc:0 "Some peasants in the countrysides still resist the iron rule of the Emperor. We could not kill them all, of course, at least not directly. These peasants can instead serve at the military, where we will ensure they will be the first people who shall meet the enemy's fire."
 SOV_founding_of_industrialists:0 "Funding the Industrialists"
 SOV_founding_of_industrialists_desc:0 "If we fund temporarily industrialists who are building factories in our country, they will be able to build their factories much faster and more easily."
 SOV_export_more_crop:0 "Export more crop"
 SOV_export_more_crop_desc:0 "With the vast agricultural land that our country has, we have built up a large crop reserve to last us if a bad harvest happen to pass. Since our reserves are full, we can export whatever extra we have, where we can use that money to be able to buy more equipment to build buildings and infrastructure much faster."
 SOV_central_russia_railroad_network:0 "The Central Russia Railroad Network"
 SOV_central_russia_railroad_network_desc:0 "The Central Russia Railroad Network is an infratructure plan to improve the railroad capacity in Moscow and its surrounding areas. The improvements on the infraturcture in these areas will improve productivity of the workers."
 SOV_western_frontiers_railroads:0 "Improve the Western Frontier's Railroads"
 SOV_western_frontiers_railroads_desc:0 "If we are to fight a war with Germany, then we need to improve the infrasture in our Western Fronteir in order to be able to supply and support our troops on the front."
 SOV_import_foreign_machines:0 "Import Foreign-Built Machinery"
 SOV_import_foreign_machines_desc:0 "Mother Russia still doesn't produce the best industrial machinery in the world... But perhaps there need not be. Machinery from Germany, France and England can be bought and installed on our factories to improve their efficiency."
 SOV_get_workforce_from_central_russia:0 "Get Workforce from Central Russia"
 SOV_get_workforce_from_central_russia_desc:0 "We treat Central Russians with suspicion because of their barbaric culture and religion... But perhaps this view is unjustified. We should allow them to at least work in our factories and serve the motherland with pride!"
 SOV_building_of_weapons_factories:0 "Build Weapons Factories"
 SOV_building_of_weapons_factories_desc:0 "In order to arm our men, we need more weapons factories!"
 SOV_build_arms_producing_cities:0 "Build Arms Industry Cities"
 SOV_build_arms_producing_cities_desc:0 "Concentrating factories producing a single weapon to a single city would improve those factories' efficiency, since the materials needed are all delivered to the place in one go."
 SOV_draft_peasants_for_building_railroads:0 "Draft Peasants to Build Railroads"
 SOV_draft_peasants_for_building_railroads_desc:0 "We need to improve our infrastructure! We must mobilize the peasant to build more railroads in our country!"
 SOV_restrict_workers_rights:0 "Restrict Worker's Rights"
 SOV_restrict_workers_rights_desc:0 "Factory workers demand lower working hours and better wages, but these frivolous demands just hamper our fatories' productivity! We must restrict their unjustified demands to improve our facotires' efficiency!"
 SOV_founding_of_penal_colonies:0 "Found the Penal Colonies"
 SOV_founding_of_penal_colonies_desc:0 "Our criminals in their jails are doing nothing, and all of them can be potential laborers without pay! We must establish our penal colonies and force these unsavory men to work for the glory of the Russian Empire!"
 SOV_development_of_siberia:0 "Development of Siberia"
 SOV_development_of_siberia_desc:0 "Siberia is the least developed area of our empire, but it contains vast amounts of resources; We need only to discover them."
 SOV_withdraw_from_international_politics:0 "Withdraw from International Politics"
 SOV_withdraw_from_international_politics_desc:0 "The Russian Empire has enough problems within that we could not afford a war with a powerful Germany, or even the upstrat Japanese. Shameful it may be, Russia needs to concentrate on its problems at home before we could affect issues abroad."
 SOV_define_balkan_interests:0 "Define our Balkan Interests"
 SOV_define_balkan_interests_desc:0 "Even if we do want to become a neutral power, we still are concerned with the events on the Balkans. Perhaps a word with the Austrians is in order..."
 SOV_non_agression_pact_with_germany:0 "Conclude Non-Aggression Pat With the Germans"
 SOV_non_agression_pact_with_germany_desc:0 "In order to ensure that we would not fight a horrible war against the Germans, we need to sign a non-aggression pact with them."
 SOV_armed_neutrality:0 "Armed Neutrality Principle"
 SOV_armed_neutrality_desc:0 "Even if we had chosen neutrality, we still fight whoever would choose to fight us. We need to ensure that our army is still in tiptop shape to defend our lands in case of attack."
 SOV_retire_from_entente:0 "Retire from the Entente"
 SOV_retire_from_entente_desc:0 "It is shameful that we have to betray our treaty allies... But it would be more of a shame to see our country die if we get dragged to a war started by either Britain or France."
 SOV_focus_on_defense:0 "Fortification Effort"
 SOV_focus_on_defense_desc:0 "If we are to be neutral, then we must focus on defending key points on our borders. The Polish salient might be indefesinble, but once we shorten our lines, from Kovno to Northern Bessarabia, no army can ever hope to breach our defenses."
 SOV_support_panslavism:0 "Support Pan-Slavism"
 SOV_support_panslavism_desc:0 "Russia must support her oppressed Slavic brothers in the Balkans! If we need to, we will threathen war with the Ottomans to achieve this!"
 SOV_support_balkan_league:0 "Support the Balkan League"
 SOV_support_balkan_league_desc:0 "The Balkan League is a purported alliance between Serbia, Bulgaria Greece and Montenegro in an effort to confront the Ottoman Empire. Since the league is weak militarily, we can offer them support against them Ottomans."
 SOV_cooperate_with_bulgaria:0 "Cooperate with the Bulgarians"
 SOV_cooperate_with_bulgaria_desc:0 "Bulgaria... An upstart state with grandiose goals. Perhaps there not be honstility between our nations, and we can reach out to them to become our effective vassal state in the Balkans."
 SOV_alliance_with_bulgaria:0 "Alliance with Bulgaria"
 SOV_alliance_with_bulgaria_desc:0 "To bind Bulgaria to our side, we can form an alliance with them. Such a measure will ensure not only their independence, but their loyalty to our empire as well."
 SOV_slavic_treaty:0 "Invite the Serbians"
 SOV_slavic_treaty_desc:0 "Serbia is another powerful country in the Balkans, and a contender against the Bulgarians, but Bulgaria and Serbia need to cooperate to be able to fight against the Ottomans. Inviting them to our faction would make copperation possible."
 SOV_free_the_slavs:0 "Free the Slavs"
 SOV_free_the_slavs_desc:0 "The Slavic people are our brothers in blood. Western or Eastern Slavic, they need to be liberated from their cruel masters!"
 SOV_smash_the_ottomans:0 "Smash the Ottomans!"
 SOV_smash_the_ottomans_desc:0 "The Ottoman Empire had long oppressed out Slavic brothers! The time has come for the Ottomans to recognize Slavic rights and the might of the Russian Empire!"
 SOV_take_the_dardanelles:0 "Claim the Dardanelles Strait"
 SOV_take_the_dardanelles_desc:0 "Our lack of a mediterrenean port is hindering our power projection over the seas. If we take the Dardenelles, then we can have access to the Mediterrenean Sea, opening some avenues for our overseas expansion."
 SOV_war_against_romania:0 "War Against Romania"
 SOV_war_against_romania_desc:0 "We have to satisfy Bulgaria's territorial ambitions if we are to keep them in our alliance. If we promise to split Romania, then we can ensure that their loyalty stays with us."
 SOV_total_mobilization:0 "Enact Total Mobilization Law"
 SOV_total_mobilization_desc:0 "If we are to win our war against our enemies, then we have to make sure that no effort is spared towards any measure for victory. Total mobilization will improve our ability to make more arms and materiel for the war effort."
 SOV_guarantee_the_status_quo:0 "Guarantee the Status Quo"
 SOV_guarantee_the_status_quo_desc:0 "Perhaps we need not to be warlike when it comes ton supporting our Slavic brothers. If we guarantee Serbia's independence, then we can check the Austrian's advances in the Balkans."
 SOV_bind_with_the_entente:0 "Become part of the Entente"
 SOV_bind_with_the_entente_desc:0 "If we are to face off against the Austrio-Hungarian Empire and their German allies, then being with France and Britain might be a good counterbalance. Let us bind with the entente and make sure stability in Europe is ensured!"
 SOV_plan_for_a_fast_war:0 "Plan for a Fast War"
 SOV_plan_for_a_fast_war_desc:0 "If we are to defeat the Central Powers, then we need to overwhelm them with our numbers before they could mobilize. To achieve this, we need to coordinate our battle plans with the British and the French."
 SOV_a_offensive_war:0 "An Offensive War"
 SOV_a_offensive_war_desc:0 "Before the Germans attack us, it is in our advantage to attack them first. Let us rid of Europe the worst threat to a stable peace since Napoleon!"
 SOV_a_great_offensive:0 "Begin a Great offensive"
 SOV_a_great_offensive_desc:0 "Now that we control the German capital and its surrounding areas, we can put a very fast end to this terrible and costly war."
 strike_usa_focus:0 "Strike the USA!"
 strike_usa_focus_desc:0 "The perfidious Americans have us at their mercy, controlling our supply of oil and other desperately needed resources. Their industry is vastly superior to ours, so if we strike, we had better strike hard! We cannot hope to win a prolonged war against the USA..."
 chinese_puppet_focus:0 "Chinese Puppet"
 chinese_puppet_focus_desc:1 "China has proven that it seeks to avoid war with us. Perhaps their leaders consider the internal divide a greater threat. We could offer them our protection from communists and warlords, as subjects in the Greater East Asia Co-Prosperity Sphere."
 chinese_war_focus:0 "War with China"
 chinese_war_focus_desc:0 "The Marco Polo Bridge incident proved that the Chinese are not interested in cooperation. With increasing tension threatening the ensuing ceasefire, war may be the only means to bring the order to the Chinese nation."
 subdue_warlords_focus:0 "Subdue the Warlords"
 subdue_warlords_focus_desc:0 "The Chinese have allowed their once proud empire to be shattered, brought to pieces by radicals and military cliques. The Empire of Japan will not stand for such divisions, even of its subjects."
 oust_germans_focus:0 "Sever Sino-German ties"
 oust_germans_focus_desc:0 "German military advisors have been present in China since at least the twenties, providing critical support to the Kuomintang. This can no longer be tolerated. We are within our rights to demand the immediate withdrawal of all German support to the Chinese. It is time for the Germans to choose sides."
 found_own_faction_focus:0 "Found our Faction"
 found_own_faction_focus_desc:0 "We have already made efforts towards the creation of the Greater East Asia Co-Prosperity Sphere. To ensure lasting victory, Japan must be is strong enough to lead alone, in Asia and beyond."
 axis_leanings_focus:0 "Axis leanings"
 axis_leanings_focus_desc:0 "We have many interests and values in common with the new Germany, which is building a power base in Europe. Joining them as allies would give us a powerful friend distant enough not to rival our rule of Asia."
 subvert_india_focus:0 "Indian National Army"
 subvert_india_focus_desc:0 "If Britain judges our efforts to build an empire, we will show them that their own is already crumbling. Indian prisoners of war and expatriates will form the foundation of a movement that can overthrow the British Raj."
 jap_improved_sprit_focus:0 "Improved National Spirit"
 jap_improved_sprit_focus_desc:0 "Nationalist pride and support for the war overcomes every subject of the Emperor, driving them to ever-greater heights of devotion!"
 befriend_siam_focus:0 "Befriend Siam"
 befriend_siam_focus_desc:0 "Siam has avoided European colonization and is not used to being a subject nation. Instead of subjugating them, we should convince them to cooperate with us for it to stay that way."
 army_primancy_focus:0 "Army primacy"
 army_primancy_focus_desc:0 "Of the two main service arms, it is truly the Army which is the strong right arm of the Empire! Its ability to take and hold ground far outweighs the minor services the Navy can provide. By recognizing this simple, self-evident fact and devoting more resources to the Army the possibilities are limitless."
 JAP_army_primancy_focus_bypass_tt:0 "Not enough building slots for §YMilitary Factories§! in home area."
 jap_sia_love:0 "Japanese-Siamese Diplomacy"
 jap_sia_love_desc:0 "Japan has focused its diplomatic efforts on improving relations with Siam."
 navy_primancy_focus:0 "Navy primacy"
 JAP_navy_primancy_focus_bypass_tt:0 "Not enough building slots for §YNaval Dockyards§! in home area."
 navy_primancy_focus_desc:0 "Of the two main service arms, it is truly the Navy which is the strong right arm of the Empire! Its ability to control the seas far outweighs the minor services the Army can provide. By recognizing this simple, self-evident fact and devoting more resources to the Navy the possibilities are limitless."
 army_innovations_focus:0 "Army innovation"
 army_innovations_focus_desc:0 "Now that the Army is the recognized premier service of the Empire, it behooves us to devote more resources to the study of Land Doctrines."
 army_air_innovations_focus:0 "Army air innovation"
 army_air_innovations_focus_desc:0 "The Air force's primary mission must be the support of our vaunted Army!"
 army_motorization_focus:0 "Army motorization"
 army_motorization_focus_desc:0 "A greater focus on motorization will increase the speed at which for Infantry can reach the battlefield, in areas with good roads at least."
 air_base_expansion_focus:0 "Air base Expansion"
 air_base_expansion_focus_desc:0 "To better support out Army, the Air force requires larger Air bases."
 armor_innovations_focus:0 "Armor innovation"
 armor_innovations_focus_desc:0 "With our Army ascendant, some Generals have suggested we invest in a number of modern armored vehicles."
 naval_innovations_focus:0 "Naval innovations"
 naval_innovations_focus_desc:0 "Now that the Navy is the recognized premier service of the Empire, it behooves us to devote more resources to the design of new ship classes."
 naval_air_innovations_focus:0 "Naval air innovations"
 naval_air_innovations_focus_desc:0 "The Air force's primary mission must be the support of our vaunted Navy!"
 convoy_protection_focus:0 "Convoy protection"
 convoy_protection_focus_desc:0 "Although a cowardly and dishonorable tactic, it is possible that enemy nations might target the merchant ships that move supplies and resources around our Empire. We must study how best to protect these ships, should this come to pass."
 advanced_torpedoes_focus:0 "Advanced torpedoes"
 advanced_torpedoes_focus_desc:0 "By using compressed oxygen rather than compressed air in the propulsion systems our torpedoes will be able to travel further and carry a larger warhead than any previous types."
 shbb_focus:0 "Super-heavy Battleships"
 shbb_focus_desc:0 "In the short term it is unlikely we can out-build either Britain or the United States in numbers of Battleships, but perhaps we do not need to. Instead, it may be possible to build vastly more powerful Battleships than the Westerners Washington treaty allows them to construct."
 naval_base_focus:0 "Naval base Expansion"
 naval_base_focus_desc:0 "Naval expansion requires more Naval bases."
 carrier_focus:0 "Carrier focus"
 carrier_focus_desc:0 "Japan requires a powerful navy, and the Aircraft Carrier must be the core of our Fleet's strength. The day of the Battleship is at an end, as our enemies will soon discover!"
 battleship_focus:0 "Battleship focus"
 battleship_focus_desc:0 "Japan requires a powerful navy, and the Battleship must be the core of our Fleet's strength. Let other nations waste their wealth on untested Aircraft Carriers, only Battleships can dominate the seas!"
 spiritual_mobilization_focus:0 "Spiritual Mobilization"
 spiritual_mobilization_focus_desc:0 "Our entire nation, not only our soldiers, need to be spiritually prepared for war. To this end, nationalists have been brought together in the National Spiritual Mobilization Movement to boost patriotism and support for the government."
 warrior_traditions_focus:0 "Warrior Traditions"
 warrior_traditions_focus_desc:0 "Throughout history, Japan has retained a unique set of traditions among the warrior class. These values must be revitalized and treasured by every soldier, regardless of rank."
 divine_wind_focus:0 "The Divine Wind"
 divine_wind_focus_desc:0 "Fearlessly facing the prospect of death is expected of any soldier, but our people must go beyond this, preparing to sacrifice themselves with no hope of survival for the glory of the emperor and the nation."
 imperial_glory_focus:0 "Imperial glory"
 imperial_glory_focus_desc:0 "Kamikaze, the tactics of the Special Attack Unit, have changed suicide attacks from an improvised last measure to an established doctrine. With new planes, essentially manned missiles, these attacks will be unstoppable."
 student_movement_focus:0 "The Student Movement"
 student_movement_focus_desc:0 "The Ministry of Education is as important a part of the Spiritual Mobilization as any other, and having educators and students rally behind the nation will build a lasting military-oriented education system."
 extra_tech_focus:0 "Extra Research"
 synth_oil_focus:0 "Synthetic Oil Focus"
 synth_oil_focus_desc:0 "Our own oil production is very limited and importing oil puts us at the mercy of foreign interests. The safest solution would be to perfect the synthetic oil technology Germany has"
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan available as industry concern"
 secret_weapon_focus:0 "Advanced Weapons"
 secret_weapon_focus_desc:0 "As an island Empire we must ever be at the forefront of Naval research, but long-range rocketry cannot hurt either."
 industrial_effort_focus:0 "Imperial Austerity"
 industrial_effort_focus_desc:0 "Every subject of the Emperor must sacrifice for the good of the Empire."
 industrial_effort_focus2:0 "Industrial effort"
 industrial_effort_focus2_desc:0 "Japan is newly industrialized, and is not yet as powerful as some Western nations. We must take steps to close the gap between our capabilities."
 infra_effort_focus:0 "Infrastructure effort"
 infra_effort_focus_desc:0 "It has not been easy to build Infrastructure in our mountainous country, nonetheless efforts must continue."
 fortress_japan_focus:0 "Fortress Japan"
 fortress_japan_focus_desc:0 "Should our enemies ever overwhelm our Navy, our fortifications will make any attempted invasion cost far more than most nations can afford to pay."
 crypto_bomb_focus:0 "Cryptologic Bomb"
 crypto_bomb_focus_desc:0 "The Poles have been developing a brilliant machine they call the 'Cryptologic Bomb' which can break the German Enigma ciphers. We have the resources to develop it further at our Bletchley Park facility."
 tizard_mission_focus:0 "The Tizard Mission"
 tizard_mission_focus_desc:0 "We have produced many breakthroughs in technology that we cannot fully exploit ourselves due to our lack of resources and industrial capacity. Henry Tizard would like to head a delegation to negotiate a technology sharing treaty with the USA."
 maud_focus:0 "The MAUD Committee"
 maud_focus_desc:0 "The 'Military Application of Uranium Detonation' committee is convinced that it is theoretically possible to construct a bomb of unbelievable power by employing uranium to achieve an uncontrolled nuclear fission reaction. However, we might not be able to develop this technology in time on our own. We should speak with the Americans."
 general_rearmament_focus:0 "General Rearmament"
 general_rearmament_focus_desc:0 "It is starting to look like another Great War is inevitable. If it isn't Hitler it will be the Mikado, or even the Soviets... Public opinion has swung enough that we can initiate a program of general rearmament."
 air_defense_focus:0 "Air Defense"
 air_defense_focus_tt:0 "Add maximum §YAnti-Air§! in §YEast Anglia§!, §YSussex§! and §YCornwall§!"
 air_defense_focus_bypass_tt:0 "Not enough building slots for §YAnti-Air§!"
 air_defense_focus_desc:0 "There is no question of where the enemy will be coming from; we must protect the coast with extensive anti-air batteries."
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "The ability to detect enemy bombers will be crucial to the war effort. We should spare no resources in further developing Radar technology and constructing a network of detection stations along the coasts."
 royal_ordinance_focus:0 "Royal Ordinance Factories"
 royal_ordinance_focus_desc:0 "The Royal Arsenal at Woolwich is woefully insufficient to produce all the munitions and small arms we need. We should establish many more factories around the country, preferably in relatively safe areas."
 shadow_scheme_focus:0 "The Shadow Scheme"
 shadow_scheme_focus_desc:0 "The Air Ministry has come up with a brilliant suggestion for easier conversion of civilian factories into military ones. With the appropriate grants and loans to various key companies, their factories can be extended and adapted in advance to make the transition to military applications much smoother."
 uk_small_arms_focus:0 "BSA Company"
 uk_small_arms_focus_desc:0 "The Royal Ordnance Factories are not producing enough small arms, but, like we did in the Great War, we could contract the Birmingham Small Arms Company and expand their capacity."
 UK_secret_focus:0 "Secret Weapons"
 UK_secret_focus_desc:0 "We now possess the knowledge and the infrastructure to focus on the development of various secret weapons projects that used to belong in the realm of science fiction."
 air_rearmament_focus:0 "Air Rearmament"
 air_rearmament_focus_desc:0 "In any war with a continental enemy, the Royal Air Force will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"
 fighter_command_focus:0 "Fighter Command"
 fighter_command_focus_desc:0 "Our first priority must be to control our own skies! It is hard to discern a more important area of military research than fighter development."
 bomber_command_focus:0 "Bomber Command"
 bomber_command_focus_desc:0 "Like Giulio Douhet always said; 'The bomber will always get through!'. Advances in radar technology and anti-air defenses notwithstanding, we should prioritize the development of better bombers."
 coastal_command_focus:0 "Coastal Command"
 coastal_command_focus_desc:0 "Our industry is driven by resources shipped to Britain from many distant parts of the Empire. Our convoys are our lifeblood and must be protected by both the Royal Navy and the Royal Air Force. We should set up a special RAF formation to protect the approaches to our ports!"
 aircraft_production_focus:0 "Aircraft Production Group"
 aircraft_production_focus_desc:0 "Aircraft production remains our highest priority. The London Aircraft Production Group (LAPG) should be created to manage and coordinate all available aircraft related production."
 uk_jet_focus:0 "Jet Aircraft"
 uk_jet_focus_desc:0 "It seems almost certain that the Jet engine will come to replace propeller engines on airplanes. The potential is enormous, and we must not allow Britain to lag behind in this crucial area of research."
 naval_rearmament_focus:0 "Naval Rearmament"
 naval_rearmament_focus_desc:0 "Though we tried to prevent a naval arms race with the Second London Naval Treaty, even the signatories are mostly ignoring it. The Royal Navy must never lose its global supremacy. We must always ensure that it remains the largest in the world."
 uk_destroyer_focus:0 "Destroyer Focus"
 uk_destroyer_focus_desc:0 "Modern battleships are marvels, but we must not neglect the critical role of the humble destroyer in the protection of our convoys."
 uk_convoy_focus:0 "Convoy Escort Focus"
 uk_convoy_focus_desc:0 "It cannot be stressed enough, our convoys are our lifeblood. We must do everything in our power to protect them and to replace lost tonnage quickly."
 uk_waves_focus:0 "Britannia Rules The Waves"
 uk_waves_focus_desc:0 "In the long shadow of the Royal Navy, other naval powers are forced to come up with innovative new doctrines to compensate. We must not grow complacent and rely solely on the quantity and quality of individual ships."
 uk_carrier_focus:0 "Carrier Focus"
 uk_carrier_focus_desc:0 "There is an intense argument among naval theorists about the continued viability of the battleship. There are those who argue that modern air power will come to dominate naval power, and that the aircraft carrier will replace the battleship as the king of the oceans."
 uk_spain_focus:0 "Coerce Spain"
 uk_spain_focus_desc:0 "The Spanish know better than most the power of the Royal Navy, but perhaps a reminder is in order..."
 uk_battleship_focus:0 "Battleship Focus"
 uk_battleship_focus_desc:0 "While the theorists bicker about air supremacy or naval supremacy, no one wants the guns of a battleship pointing at their palace. Even if the carrier enthusiasts prove right in the end, battleships will still dominate the oceans for years to come."
 uk_turkey_focus:0 "Coerce Turkey"
 uk_turkey_focus_desc:0 "They don't have to love us, but Johnny Turkey should know enough to fear our battleships..."
 uk_amphibious_focus:0 "Amphibious Warfare"
 uk_amphibious_focus_desc:0 "Ruling the waves is fine, but sometimes you need to get your feet wet. We must not neglect our ability to land invasion forces in hostile territory."
 singapore_focus:0 "The Singapore Strategy"
 singapore_focus_desc:0 "Singapore should remain our primary naval base in the East. Hong Kong may fall to the Japanese, but Singapore must remain impregnable until the Main Fleet can arrive to decisively defeat the enemy."
 sp_landward_forts_focus:0 "Landward Fortifications"
 sp_landward_forts_focus_desc:0 "The current defenses on Singapore Island are inadequate. We must focus our efforts on beefing up the fortifications!"
 peninsular_focus:0 "Peninsular War"
 peninsular_focus_desc:0 "We should preempt and slow down an enemy coming down from the north through Malaya before they even reach Singapore."
 hongkong_focus:0 "Hold Hong Kong"
 hongkong_focus_desc:0 "The Singapore Strategy is obsolete. Our plan should be bolder and rely on a base much closer to Japan. With sufficient fortifications and facilities, Hong Kong will serve perfectly!"
 hk_landward_forts_focus:0 "Landward Fortifications"
 hk_landward_forts_focus_desc:0 "Hong Kong will have to become a fortress city in order to withstand a sustained attack from mainland China."
 hk_air_focus:0 "Air Defenses"
 hk_air_focus_desc:0 "We must expand and improve the anti-air emplacements in Hong Kong greatly."
 uk_embargo_focus:0 "Embargo Policy"
 uk_embargo_focus_desc:0 "The best way of defeating dictators - whether red or brown - is to simply starve them of the resources they need to wage war. The problem is just to browbeat the bankers and corporations who do business with them..."
 uk_sanction_italy_focus:0 "Sanction Italy"
 uk_sanction_italy_focus_desc:0 "Mussolini dreams of a new Roman Empire and, absurd as it may sound, might someday attack us to achieve his dream. We should do what we can to prevent this before it comes to war."
 uk_sanction_japan_focus:0 "Sanction Japan"
 uk_sanction_japan_focus_desc:0 "The Japanese seem committed to creating their 'Greater East Asia Co-Prosperity Sphere'; under their hegemony, of course. The British Empire is the primary obstacle, together with the colonies of other Western powers. They must be denied access to the resources they need."
 uk_burma_focus:0 "The Burma Road"
 uk_burma_focus_desc:0 "We should aid the Chinese in their struggle against Japan by constructing a road - and associated infrastructure - between Burma and China where supplies can be reach them overland, safe from Japanese predation."
 uk_scandinavian_focus:0 "Scandinavian Intervention"
 uk_scandinavian_focus_desc:0 "Scandinavia would have little strategic import if it were not for one thing; Swedish iron exports. We must put pressure on both Sweden and Norway in order to prevent this vital resource from reaching Germany. If they refuse, we might have to be prepared to invade..."
 uk_iraq_focus:0 "Secure Iraq"
 uk_iraq_focus_desc:0 "We granted Iraq independence in 1932, but considering the current global situation, that might have been a mistake. Iraqi oil must never be allowed to reach our enemies..."
 uk_iran_focus:0 "Secure Iran"
 uk_iran_focus_desc:0 "Iran is not just rich in oil that must be denied our enemies; it is also the strategic nexus between India, the Middle East and the Soviet Union."
 uk_free_india_focus:0 "Indian Independence"
 uk_free_india_focus_desc:0 "Japan is actively fomenting rebellion in India and has even formed a 'National Indian Army' composed of Indian recruits. The situation could grow dangerous if nothing is done to prevent it. We can either defeat Japan quickly, or promise the Indians independence in a few years."
 uk_colonial_focus:0 "Encourage Colonial Elite"
 uk_colonial_focus_desc:0 "Our vast, sprawling empire houses some of the greatest minds in the world, but its size prevents many of them from ever meeting. By encouraging them to work together on our most important projects, we can achieve results faster."
 uk_asia_focus:0 "Fortify East Asia"
 uk_asia_focus_desc:0 "Many of our old colonies in the east are threatened by civil wars and imperial ambitions of local countries. We must not neglect our remaining outposts, but continue to develop these regions to secure our global presence."
 uk_china_focus:0 "Influence China"
 uk_china_focus_desc:0 "Although the Chinese nationalists have called themselves enemies of our colonial efforts, they are trapped between enemies with too few allies. If we reach out to them, they may be willing to shift their policies."
 uk_commonwealth_focus:0 "Commonwealth Ties"
 uk_commonwealth_focus_desc:0 "United by common allegiance to the Crown, the nations of the British Commonwealth are the first we can count on in the event of another global conflict. Securing our diplomatic administration there will be of the essence."
 uk_india_focus:0 "Develop the Raj"
 uk_india_focus_desc:0 "The state of our colonies in India remains controversial both abroad and at home, but whatever is in store for them, strengthening their industrial capacity is a priority at the present stage."
 northern_expansion_focus:0 "Northern Expansion"
 northern_expansion_focus_desc:0 "The Northern Expansion Doctrine, which has the support of the Imperial Army, recognizes that the Soviet Union poses the greatest threat to Japanese ambitions. With tensions rising in Europe, a favorable moment to attack the Russian Far East is bound to present itself. We must strike quickly."
 southern_expansion_focus:0 "Southern Expansion"
 southern_expansion_focus_desc:0 "The Southern Expansion Doctrine, favored by the Imperial Navy, dictates that Japan must expand south into Southeast Asia and the Pacific. The rich colonies of the European powers have resources critical to Japanese industry, but this path will lead to conflict with the United States. A preemptive strike is in order."
