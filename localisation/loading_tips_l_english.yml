l_english:
 LOADING_TIP_0:0 "Every war is lost before the first battle, if it is not borne by the will, the enthusiasm, the fighting spirit of the people!\n- Otto Bauer"
 LOADING_TIP_1:0 "When you meet the enemy, beat him down!\n- Wilhelm II."
 LOADING_TIP_2:0 "To the German people!\n- Wilhelm II."
 LOADING_TIP_3:0 "Since the foundation of the Reich it has been throughout 43 years my and my ancestors' fierce efforts to maintain world peace and promote our powerful development in peace.\n- Wilhelm II."
 LOADING_TIP_4:0 "All overt and covert hostility between east and west and from beyond the seas we have endured in the consciousness of our responsibility and power, but now one wants to humiliate us.\n- Wilhelm II."
 LOADING_TIP_5:0 "We are asked to look with our arms crossed, as our enemies prepare themselves for a powerful attack, and we will not tolerate our resolute loyalty to our fellow-citizen, who struggles for his prestige as a magnanimity, and with his humiliation also our power and honor is lost.\n- Wilhelm II."
 LOADING_TIP_6:0 "So then the sword must decide. In the middle of peace the enemy attacks us. Now to arms!\n- Wilhelm II."
 LOADING_TIP_7:0 "And we will continue this struggle, even against a world of enemies. Never was Germany overcome if it was agreed.\n- Wilhelm II."
 LOADING_TIP_8:0 "Forward with God who will be with us as he was with our ancestors.\n- Wilhelm II."
 LOADING_TIP_9:0 "It seems to me, we will get some balls today.\n- Franz Ferdinand von Österreich (on day of his assasination)"
 LOADING_TIP_10:0 "It's nothing...\n- Franz Ferdinand von Österreich (last words)"
 LOADING_TIP_11:0 "Full speed ahead for all industrious, that be our slogan.\n- Theobald von Bethmann Hollweg"
 LOADING_TIP_12:0 "As Aviator of Tsingtau he broke through the blockade, escaped to San Francisco in the middle of the World War, came unto Gibraltar. Then prisoner in England. Again adventurous escape to Germany, then flier until the war ended.\nAbout Gunther Plüschow"
 LOADING_TIP_13:0 "He remained fighter, searcher, adventurer in the biggest sense to the end.\nAbout Gunther Plüschow"
 LOADING_TIP_14:0 "It may be that the Alsace is German by race and language; but by nationality and feeling it's french.\n- Fustel de Coulanges"
 LOADING_TIP_15:0 "Always remember, never talk about it.\n- Léon Gambetta (about Alsace after foundation of the German Empire)"
 LOADING_TIP_16:0 "Which hand, trying to put us in chains like these, would not wither?\n- Phillip Scheidemann"
 LOADING_TIP_17:0 "Our Plane King, Rittmeister Freiherr von Richthofen has not returned from his last fight flight.\n- Hermann Paasche"
 LOADING_TIP_18:0 "To the German Flying Corps. Rittmeister Baron Manfred von Richthofen was killed in aerial combat on April 21st 1918. He was buried with full military honours."
 LOADING_TIP_19:0 "The closed Attack brings success.\n- Manfred von Richthofen"
 LOADING_TIP_20:0 "With the force of the first attack and the absolute will of each to come to the fight, the enemy squadron is torn apart.\n- Manfred von Richthofen"
 LOADING_TIP_21:0 "No need to be an air artist or art contactors, but only to have the courage to zoom flying to the opponent up to the closest proximity.\n- Manfred von Richthofen"
 LOADING_TIP_22:0 "I want to know what my little German friend has to say.\n- David Lloyd (about King George V.)"
 LOADING_TIP_23:0 "In Europe there is only ever one interesting politician, the Emperor of Austria.\n- Theodore Roosevelt"
 LOADING_TIP_24:0 "Nothing remains spared in this world for me!\n- Franz Joseph I. (After the Assasination of Kaiserin Elisabeth)"
 LOADING_TIP_25:0 "Retreat, hell we just got here.\n-Lloyd Williams"
 LOADING_TIP_26:0 "If state  777 can exist, everything can exist.\n- CBstecher"
 LOADING_TIP_27:0 "Who said I was dead. Send me the mortars and a thousand hand grenades.\n- George W. Hamilton"
 LOADING_TIP_28:0 "In the absence of orders, go find something and kill it.\n- Erwin Rommel"
 LOADING_TIP_29:0 "Preventive war is like committing suicide for fear of death.\n- Otto von Bismarck"
 LOADING_TIP_30:0 "Not by speeches and votes of the majority, are the great questions of the time decided, but by iron and blood.\n- Otto von Bismarck"
 LOADING_TIP_31:0 "Europe today is a powder keg and the leaders are like men smoking in an arsenal… A single spark will set off an explosion that will consume us all … I cannot tell you when that explosion will occur, but I can tell you where … Some damned foolish thing in the Balkans will set it off.\n- Otto von Bismarck"
 LOADING_TIP_32:0 "Two armies that fight each other is like one large army that commits suicide.\n- French soldier Henri Barbusse"
 LOADING_TIP_33:0 "This is a war to end all wars.\n- Woodrow Wilson"
 LOADING_TIP_34:0 "Speak softly and carry a big stick; you will go far.\n- Theodore Roosevelt"
 LOADING_TIP_35:0 "It is far easier to make war than to make peace.\n- Georges Clemenceau"
 LOADING_TIP_36:0 "This war, like the next war, is a war to end war.\n- David Lloyd George"
 LOADING_TIP_37:0 "Diplomats were invented simply to waste time.\n- David Lloyd George"
 LOADING_TIP_38:0 "Men, I do not order you to attack; I order you to die.\n- Mustafa Kemal Atatürk"
 LOADING_TIP_39:0 "Between an Italian general and a French one, I wouldn’t’ve known which one to shoot first.\n- Jacques Tardi"
 LOADING_TIP_40:0 "Marvelous, isn’t it, how these Germans can shoot back at us even when they’re fucking dead\n- Kent Follet"
 LOADING_TIP_41:0 "Machine guns, mortars, field guns, howitzers: it doesn't matter how much courage soldiers have, how much will; flesh and blood can't pass through bullets and shells, or at least not in sufficient numbers to have any effect. The guns win in the end and they always will. Not us, not the Germans - the guns.\n- Simon Tolkien"
 LOADING_TIP_42:0 "Only the dead have seen the end of war.\n- George Santayana"
 LOADING_TIP_43:0 "Patriots always talk of dying for their country, and never of killing for their country.\n- Bertrand Russell"
 LOADING_TIP_44:0 "Sometimes - history needs a push.\n- Vladimir Lenin"
 LOADING_TIP_45:0 "I do not think that I am a person who cannot be trusted.\n- Kun Béla"
 LOADING_TIP_46:0 "Always forgive, never forget.\n- Giovanni Giolitti"
 LOADING_TIP_47:0 "In war you should always take with you two sticks: one to give a beating, the other to take one.\n- Vittorio Emanuele, King of Italy, 1918"
 LOADING_TIP_48:0 "It's not a peace, it's a truce for 20 years.\n- Maréchal Foch. (About the treaty of Versaille)"
 LOADING_TIP_49:0 "One day the great European War will come out of some damned foolish thing in the Balkans.\n- Otto von Bismarck"
 LOADING_TIP_50:0 "Canada got nothing out of the war except recognition.\n- Robert Borden"
 LOADING_TIP_51:0 "Give me a woman who loves beer and I will conquer the world.\n- Kaiser Wilhelm II"
 LOADING_TIP_52:0 "I swear to protect the romanian constituion untill... Hello Ladies.\n- King Carol the 2nd of romania"
 LOADING_TIP_53:0 "I will give up troops gladly as long as I know that they will be used in the right place to brings victory.\n- Erich Ludendorff"
 LOADING_TIP_54:0 "In war, only the simple succeeds.\n- Paul von Hindenburg"
 LOADING_TIP_55:0 "We can have a World War, I see absolutely no reason why we shouldn't have a World Party.\n- Vanna Bonta"
 LOADING_TIP_56:0 "My center is giving way, my right is in retreat; situation excellent. I shall attack.\n- Ferdinand Foch (during the First Battle of the Marne)"                                  
 LOADING_TIP_57:0 "They are not soldiers: they are men. They are not adventurers, warriors, made for the human butchery... They are ploughmen and workmen who are recognized in their uniforms. They are uprooted civilians.\n- Henry Barbusse"
 LOADING_TIP_58:0 "The war [...] I see ruins, mud, rows of exhausted men, bistros where one fights for liters of wine, gendarmes on the watch, trunks of jagged trees and crosses of wood, crosses, crosses.\n- Roland Dorgelés"
 LOADING_TIP_59:0 "They shall not pass !\n- (Attribued to Petain during The Battle of Verdun)"
 LOADING_TIP_60:0 "War is a too serious matter to entrust it to military men.n- Georges Clemenceau"
 LOADING_TIP_61:0 "The war, the art of killing on a grand scale, and doing with glory what, in small, leads to the gallows.\n- Jean-Henri Fabre"
 LOADING_TIP_62:0 "Bayonet on canon. Grenade in hand. Each of us in one corner. Order to hold until death.\n- George Gallois"
 LOADING_TIP_63:0 "These grey days wasted in wearily going over, over and over again, the dreary topics, the dull backwaters of the art of killing, are not enjoyable.\n- J.R.R. Tolkien (Recounting his service in WWI)"
 LOADING_TIP_64:0 "My ‘Sam Gamgee’ is indeed a reflexion of the English soldier, of the privates and batmen I knew in the 1914 war, and recognised as so far superior to myself.\n- J.R.R. Tolkien"
 LOADING_TIP_65:0 "For myself, I find I become less cynical rather than more–remembering my own sins and follies; and realize that men’s hearts are not often as bad as their acts, and very seldom as bad as their words.\n- J.R.R. Tolkien"
 LOADING_TIP_66:0 "The word impossible is not French. \n- Napoléon Bonaparte, French Emperor"
 LOADING_TIP_67:0 "The greatest victory is that which require no battle. \n- Sun Tzu, The Art of War"
 LOADING_TIP_68:0 "Veni, vidi, vici. (I came, I saw, I conquered.) \n- Julius Caesar"
 LOADING_TIP_69:0 "The secret of great battles consists in knowing how to deploy and concentrate at the right time. \n- Napoléon Bonaparte, French Emperor"
