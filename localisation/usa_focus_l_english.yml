l_english:
 USA_foreign_policy:0 "Foreign Policy"
 USA_foreign_policy_desc:0 "The tensions in the world are brewing. We should focus on foreign policy"
 USA_european_affairs:0 "European Affairs"
 USA_european_affairs_desc:0 "A European war is inevitable. The United States should intervene"
 USA_preparedness_movement:0 "Preparadness Movement"
 USA_preparedness_movement_desc:0 "Our military should be prepared for war at any time"
 USA_a_war_to_end_all_wars:0 "A War to End All Wars"
 USA_a_war_to_end_all_wars_desc:0 "The Great War has begun. Our economy needs to adapt"
 USA_return_to_normal:0 "Return to Normal"
 USA_return_to_normal_desc:0 "With the war over, our economy should return to it's normal state"
 USA_isolationism:0 "Isolationism"
 USA_isolationism_desc:0 "The United States shouldn't send our troops to die in wars around the world"
 USA_dollar_diplomacy:0 "Dollar Diplomacy"
 USA_dollar_diplomacy_desc:0 "Instead of sending our men to war we should support nations with equipment and money"
 USA_collective_security:0 "Collective Security"
 USA_collective_security_desc:0 "Collective security is one of the most promising approaches for peace and a valuable device for power management on an international scale"
 USA_league_of_nations:0 "League of Nations"
 USA_league_of_nations_desc:0 "The devastation of the Great War has shown that the world needs a power to prevent such massive conflicts. League of Nations will be that power"
 USA_support_britain:0 "Support Britain"
 USA_support_britain_desc:0 "Britain is one of the main democratic powers in Europe. We should support them as best as we can"
 USA_defend_the_entente:0 "Defend the Entente"
 USA_defend_the_entente_desc:0 "The Entente is one of the few things keeping peace in Europe. We cannot allow this alliance to fall"
 USA_the_inquiry:0 "The Inquiry"
 USA_the_inquiry_desc:0 ""
 USA_bonus_army:0 "Bonus Army"
 USA_bonus_army_desc:0 ""
 USA_support_germany:0 "Support Germany"
 USA_support_germany_desc:0 "We should support Germany in it's path to European dominance"
 USA_defend_the_germans:0 "Defend the Germans"
 USA_defend_the_germans_desc:0 "Germany is being threatened by the imperialists of the Entente, the United States should intervene"
 USA_mobilization:0 "Mobilization"
 USA_mobilization_desc:0 "We should begin mobilization and prepare for war"
 USA_liberty_bonds:0 "Liberty Bonds"
 USA_liberty_bonds_desc:0 "We should introduce war bonds so that anyone can support our war cause"
 USA_espionage_act:0 "Espionage Act"
 USA_espionage_act_desc:0 "We cannot allow any foreign spies to intervene with our war efforts"
 USA_sedition_act:0 "Sedition Act"
 USA_sedition_act_desc:0 "Anyone who express disloyalty to the United States or intervenes with the sales of war bonds is an enemy collaborator, the government should have all of the means and rights to not let this happen. The Sedition Act will forbid the speech and the expression of opinion that cast the government or the war effort in a negative light or interfered with the sale of government bonds"
 USA_lever_food_act:0 "Lever Food Act"
 USA_lever_food_act_desc:0 "Supplying our soldiers with food and other supplies is vital to the war effort. Creating an administration that will control the supply of troops will be beneficial for our military"
 USA_overmen_act:0 "Overman Act"
 USA_overmen_act_desc:0 "During a war of this scale, the President should have full authority to reorganiza the government however he sees it fit"
 USA_military_effort:0 "Military Effort"
 USA_military_effort_desc:0 "Our military needs modernisation"
 USA_home_of_aviation:0 "Home of Aviation"
 USA_home_of_aviation_desc:0 "Air warfare is the future. The United States will be the Home of war aviation"
 USA_air_doctrine_1:0 "Air Doctrine 1"
 USA_air_doctrine_1_desc:0 "We should focus on developing a doctrine for our Aerial forces"
 USA_air_doctrine_2:0 "Air Doctrine 2"
 USA_air_doctrine_2_desc:0 "Further focusing on Air doctrine will make our Aerial forces more efficient"
 USA_air_doctrine_3:0 "Air Doctrine 3"
 USA_air_doctrine_3_desc:0 "Even more effort must be put into Air doctrine development"
 USA_triplane_effort:0 "Triplane Effort"
 USA_triplane_effort_desc:0 "Triplanes are fast and can be effective at shooting down enemy planes"
 USA_fighters:0 "Fighters"
 USA_fighters_desc:0 "Airplanes specialising in shooting down enemy planes will help keep our skies safe"
 USA_biplane_effort:0 "Biplane Effort"
 USA_biplane_effort_desc:0 "Biplanes will drop bombs on the enemies from the skies and make it easier for our Land troops"
 USA_bombers:0 "Bombers"
 USA_bombers_desc:0 "Bombers will focus on destroying the enemy industry to damage their war machine"
 USA_cas:0 "CAS"
 USA_cas_desc:0 "Close Air Support planes will focus on supporting ground troops with machinegun fire and bombs"
 USA_freedom_of_the_seas:0 "Freedom of the Seas"
 USA_freedom_of_the_seas_desc:0 "A nation like the United States needs to have a strong naval fleet"
 USA_naval_doctrine_1:0 "Naval Doctrine 1"
 USA_naval_doctrine_1_desc:0 "Developing a modern Naval doctrine will ensure our superiority in the sea"
 USA_naval_doctrine_2:0 "Naval Doctrine 2"
 USA_naval_doctrine_2_desc:0 "More investment into new Naval doctrines"
 USA_naval_doctrine_3:0 "Naval Doctrines 3"
 USA_naval_doctrine_3:0 "Even more investment into Naval doctrine"
 USA_dockyards:0 "Dockyards"
 USA_dockyards_desc:0 "We should build more Dockyards"
 USA_screens_1:0 "Screens 1"
 USA_screens_1_desc:0 "Screen ships are the main force within a naval fleet. We should invest in their research"
 USA_screens_2:0 "Screens 2"
 USA_screens_2_desc:0 "We should further focus our research on Screen ships"
 USA_capitals_1:0 "Capitals 1"
 USA_capitals_1_desc:0 "Capital ships are slow heavily-armed warships and one of the main parts of an effective warfleet. We should focus on the improvement of these ships"
 USA_capitals_2:0 "Capitals 2"
 USA_capitals_2_desc:0 "The capital ships are proving to be quite effective and we should focus more on their improvement"
 USA_ship_construction:0 "Ship Construction"
 USA_ship_construction_desc:0 "For a big warfleet we will need additional dockyards"
 USA_national_army:0 "National Army"
 USA_national_army_desc:0 "Ground forces are one of the most important parts of a military and it's important to keep our land forces on par with the other nations of the world"
 USA_land_doctrine_1:0 "Land Doctrine 1"
 USA_land_doctrine_1_desc:0 "Our land forces need specific guidelines to be able to fight properly"
 USA_land_doctrine_2:0 "Land Doctrine 2"
 USA_land_doctrine_1_desc:0 "Newer and more effective doctrines are needed to modernise our military"
 USA_gatling_gun:0 "Gatling Gun"
 USA_gatling_gun_desc:0 "Stationary machineguns are proving to be extremely effective against infantry but they still have their flaws which is why further research is required"
 USA_machine_gun:0 "Machine Gun"
 USA_machine_gun_desc:0 "Creating a portable machinegun will turn the tide of any battle fought between infantry"
 USA_equipment_1:0 "Equipment 1"
 USA_equipment_1_desc:0 "Our infantry needs better equipment to be more effective in the battlefield"
 USA_equipment_2:0 "Equipment 2"
 USA_equipment_2_desc:0 "We will continue our efforts to arm our Infantry with the best possible equipment for our time"
 USA_the_aef:0 "The AEF"
 USA_the_aef_desc:0 "The American Expeditionary Forces will be sent out to countries around the world to bring peace and democracy to anyone who needs it"
 USA_the_selective_service_act:0 "The Selective Service Act"
 USA_the_selective_service_act_desc:0 "In these times we cannot rely on Volunteers to join our military and harsher conscription is required to keep our nation safe"
 USA_monroe_doctrine:0 "Monroe Doctrine"
 USA_monroe_doctrine_desc:0 "As the strongest nation in the Americas, it is our sworn duty to protect American nations from foreign colonialism and intervention"
 USA_our_neighbours:0 "Our Neighbours"
 USA_our_neighbours_desc:0 "Mexico and Canada are our neighbours and we should do our best to protect them and preserve their independence and sovereignity"
 USA_canadian_indepenence:0 "Canadian Independence"
 USA_canadian_indepenence_desc:0 ""
 USA_mexican_civil_war:0 "Mexican Civil War"
 USA_mexican_civil_war_desc:0 "The Mexican Civil war is one of the biggest and most important conflicts in the Americas in a very long time, we should intervene and help the right side win"
 USA_lessons_of_war:0 "Lessons of War"
 USA_lessons_of_war_desc:0 ""
 USA_south_america:0 "South America"
 USA_south_america_desc:0 "South American nations are still young and need our help to make sure that they are independt and strong"
 USA_peruivan_border:0 "Peruvian Border"
 USA_peruivan_border_desc:0 "The nation of Peru has has a conflict with Ecuadpr regarding their border. It is time the US intervened"
 USA_bolivian_border:0 "Bolivian Border"
 USA_bolivian_border_desc:0 "Bolivia has always been unhappy with it's borders which resulted in multiple wars in South America, the time has come to put an end to this and settle the situation once and for all"
 USA_central_america:0 "Central America"
 USA_central_america_desc:0 "Central Americans are one of the weakest nations in the Americas, the United States should do something about it"
 USA_caribbean_independence:0 "Caribbean Independence"
 USA_caribbean_independence_desc:0 ""
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "The United Staes will from now on pledge to keep peace in the Americas and prevent any wars or conflicts that could erupt in these continents"
 USA_new_world_faction:0 "New World Faction"
 USA_new_world_faction_desc:0 ""
 USA_american_exceptionalism:0 "American Exceptionalism"
 USA_american_exceptionalism_desc:0 "America is different from other nations and so should be our ideology. We will protect freedom and democracy wherever and whenever by any means possible"
 USA_moral_diplomacy:0 "Moral Diplomacy"
 USA_moral_diplomacy_desc:0 "Nations that do not support the values of democracy and individualist freedoms do not deserve the support of the United States"
 USA_war_plan_white:0 "War Plan White"
 USA_war_plan_white_desc:0 "Our military must be prepared for any sorts of uprising, large or small"
 USA_supress_socialism:0 "Surpress Socialism"
 USA_supress_socialism_desc:0 "Socialism is the scourge of the free world. It is the complete opposite of our ideals and we should do everything possible to surpress it and keep it from spreading"
 USA_russian_civil_war:0 "Russian Civil War"
 USA_russian_civil_war_desc:0 "The Communists have uprisen in Russia and are planning to establish their own socialist Russia, we need to intervene"
 USA_war_plan_black:0 "War Plan Black"
 USA_war_plan_black_desc:0 "A war with Germany is inevitable. We should begin our preparations in advance" 
 USA_embargo_germany:0 "Embargo Germany"
 USA_embargo_germany_desc:0 "The German war machine depends on our resources. Embargoing them will significantly weaken their military"
 USA_attack_germany:0 "Attack Germany"
 USA_attack_germany_desc:0 "The time has come for war against Germany"
 USA_war_plan_gold:0 "War Plan Gold"
 USA_war_plan_gold_desc:0 "France is one of the most oppressive colonial empires. It is time we bring freedom to the people they enslaved"
 USA_embargo_france:0 "Embargo France"
 USA_embargo_france_desc:0 "The French rely on our resources to supply their military. It is time we stopped supplying them"
 USA_attack_france:0 "Attack France"
 USA_attack_france_desc:0 "We are ready to invade France and it's colonies"
 USA_war_plan_red:0 "War Plan Red"
 USA_war_plan_red_desc:0 "Britain is the biggest colonial empire in the world, they enslaved peoples all over the world and it is time we free these peoples from the oppressive British Empire"
 USA_embargo_britain:0 "Embargo Britain"
 USA_embargo_britain_desc:0 "Ever since the United States broke off from the British Empire, they have been relying on our Steel, now is the time to cut off our trade relationships and weaken the British economy"
 USA_attack_britain:0 "Attack Britain"
 USA_attack_britain_desc:0 "All preparations are done, the time for retribution has come"
 USA_isthmus_influence:0 "Isthmus Influence "
 USA_isthmus_influence_desc:0 ""
 USA_domestic_policy:0 "Domestic Policy"
 USA_domestic_policy_desc:0 "America is one of the strongest economies in the world, we should continue economic reforms to maintain this growth"
 USA_american_industry:0 "American Industry"
 USA_american_industry_desc:0 "America has the capabilites for further industrial expansions, we should make use of these capabilites"
 USA_railroads_1:0 "Railroads 1"
 USA_railroads_1_desc:0 "Some regions of America still aren't connected to the rest of the country by railroads, it is time we changed that"
 USA_railroads_2:0 "Railroads 2"
 USA_railroads_2_desc:0 "Further investment into railroads will ensure a strong economy"
 USA_industrial_effort:0 "Industrial Effort 1"
 USA_industrial_effort_desc:0 "We should focus on improving the possibilites of our civilian economic sector"
 USA_industrial_effort_2:0 "Industrial Effort 2"
 USA_industrial_effort_2_desc:0 "Another focus on improving our civilian economy will be even greater than before"
 USA_industrial_effort_3:0 "Industrial Effort 3"
 USA_industrial_effort_3_desc:0 "Continuing to expand our civilian sector will allow us to produce more goods for trade and civilian usage"
 USA_armament_effort_1:0 "Armarment Effort 1"
 USA_armament_effort_1_desc:0 "When war looms over the world, having a strong military economy is important"
 USA_armament_effort_2:0 "Armarment Effort 2"
 USA_armament_effort_2_desc:0 "Even further military expansion is needed to be able to supply our military with the necessary equipment"
 USA_armament_effort_3:0 "Armarment Effort 3"
 USA_armament_effort_3_desc:0 "One final struggle on improving our military economy will help us maintain a strong army"
 USA_canal_work:0 "Canal Work"
 USA_canal_work_desc:0 "A canal that will connect the Atlantic and Pacific oceans, biggest oceans in the world will help improve global trade and strengthen the American economy with the customs money"
 USA_the_jones_act:0 "The Jones Act"
 USA_the_jones_act_desc:0 "Ever since our conquest of the Phillipines from the Spanish rule, the question of their governance was open. It is time we have settled the Phillipine question"
 USA_robber_barons:0 "Robber Barons"
 USA_robber_barons_desc:0 "The so called "robber barrons" have had a strong grip on the American economy for a very long time now. Theodore Roosevelt laid the groundwork for getting rid of these monopolists and it is up for us to get the job done"
 USA_the_american_dream:0 "The American Dream"
 USA_the_american_dream_desc:0 "America will be the example of democracy to the world and people will flock to us to live a truly free life "
 USA_indiviualism:0 "Individualism"
 USA_indiviualism_desc:0 "Every person is equal, no matter it's appearance, physical or mental capabilites or wealthiness"
 USA_personal_thought:0 "Personal Thought"
 USA_personal_thought_desc:0 "Every person has the right to freely express it's opinion on any possible topic"
