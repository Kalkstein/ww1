 ### Artillery ###
 improved_field_artillery1:0 "Indirect Fire"
 improved_field_artillery1_desc:0 "The range of our artillery is bigger than our visibility. We need to develop new tactics to use this great range."
 improved_field_artillery2:0 "Fire control"
 improved_field_artillery2_desc:0 "Using our artillery to avoid the enemies reserves to reach our front will help our infantry to hold their front."
 improved_field_artillery3:0 "Creeping Barrage"
 improved_field_artillery3_desc:0 "Using our artillery to cover our infantry will allow them to break through the enemy lines. But it will cost many shells to do so."
 improved_field_artillery4:0 "Improved Transport"
 improved_field_artillery4_desc:0 "Using motorised vehicles for transporting artillery will greatly increase their speed and this speed is needed to exploit any breakthrough."
 improved_field_artillery5:0 "Armor Piercing shell"
 improved_field_artillery5_desc:0 "With the invention of Armored Cars we need something to destroy these. With special shells our artillery will be able to do so."
 heavy_artillery:0 "Heavy Artillery"
 heavy_artillery_desc:0 ""
 heavy_artillery2:0 "Improved Heavy Artillery"
 heavy_artillery2_desc:0 ""
 heavy_artillery3:0 "Advanced Heavy Artillery"
 heavy_artillery3_desc:0 ""
 improved_heavy_artillery1:0 "High explosives"
 improved_heavy_artillery1_desc:0 "With new, more deadly types of shells we are able to enflict much damage to our opponentd."
 improved_heavy_artillery3:0 "Fort attack tactics"
 improved_heavy_artillery3_desc:0 "With new tactics we are able to use our heavy artillery to attack forts and no longer need siege artillery for that."
 improved_heavy_artillery4:0 "Urban attack tactics"
 improved_heavy_artillery4_desc:0 "Cities are getting more and more important these days. We need tatics to caputure those cities!"
 improved_siege_artillery1:0 "Improved Siege Artillery I"
 improved_siege_artillery1_desc:0 "Once our shells breakthrough the fortifications, they still need to enflict damage."
 improved_siege_artillery2:0 "Improved Siege Artillery II"
 improved_siege_artillery2_desc:0 "Men and Machines need to be better coordinated, in order to assault forts."
 ### Industry ###
 industrial_organisation:0 "Industrial Organisation I"
 industrial_organisation_desc:0 "By changing varius small daily tasks we can improve our industrial production."
 industrial_organisation2:0 "Industrial Organisation II"
 industrial_organisation_2_desc:0 "Our industry needs more land. If we give our indsutry this land our production will increase rapidly."
 industrial_organisation3:0 "Industrial Organisation III"
 industrial_organisation_3_desc:0 "A modern war needs many industrial goods. If we could plan our entire indusutry in one central commission that would help a lot."
 agriculture:0 "Agriculture"
 agriculture_desc:0 "It´s not an good idea to be depended on foregin food. We have to improve our agriculture to become self-sufficient."
 agriculture_2:0 "Vaccination program"
 agriculture_2_desc:0 "Starting a program to make all our people immune against diseases will make our race superior!"
 agriculture_3:0 "Sanitary program"
 agriculture_3_desc:0 "After making our race immune against diseases we have to show the world how superior we are!"
 hinterland_fortification:0 "Hinterland Fortification I"
 hinterland_fortification_desc:0 "If you want peace prepare for war. We have to fortify our borders./n"
 hinterland_fortification_2:0 "Hinterland Fortification II"
 hinterland_fortification_2_desc:0 "We need more fortifications so that the enemy never gets a chance to breakthrough."
 hinterland_fortification_3:0 "Hinterland Fortification III"
 hinterland_fortification_3_desc:0 "Fortification at our borders are not enough. Our harbours need to be fortified as well to avoid naval invasions."
 hinterland_fortification_4:0 "Hinterland Fortification IV"
 hinterland_fortification_4_desc:0 "Fortifying the key points in our country will stop the enemy even if he breaks though our first line."
 hinterland_fortification_5:0 "Hinterland Fortification V"
 hinterland_fortification_5_desc:0 "Colonies need to be fortified as well."
 frontline_fortification:0 "Frontline Fortification I"
 frontline_fortification_desc:0 "Some bags in front of our machine guns will safe our men./n"
 frontline_fortification_2:0 "Frontline Fortification II"
 frontline_fortification_2_desc:0 "Trenches all around the frontline will stop any great attacks."
 frontline_fortification_3:0 "Frontline Fortification II"
 frontline_fortification_3_desc:0 "You can win a war only with defense. We have to be able to dig new trenches fast to stop any counter attacks after we conquered new positions."
 frontline_fortification_4:0 "Frontline Fortification IV"
 frontline_fortification_4_desc:0 "Adding wood, ditches and barbed wire to our trenches will make any attack suicide."
 frontline_fortification_5:0 "Frontline Fortification V"
 frontline_fortification_5_desc:0 "Because of artillery and air attacks our troops need to dig in faster to avoid casualties."
 industrial_fortitude:0 "Industrial Fortitude I"
 industrial_fortitude_desc:0 "Air attacks turned out to do less damage but stoping the production for a long time. By inventing safety regulations we can reduce the damage."
 industrial_fortitude_2:0 "Industrial Fortitude II"
 industrial_fortitude_2_desc:0 "Some reinforced ceilings will avoid most of the damage by air attacks"
 ### Land Doctrine ###
 mobile_warfare:0 "Linienkommission"
 mobile_warfare_desc:0 "Railway sections especially built for case of war are governed by the Railroad-Line-Commission. This enables an enormous speed boost of levy and troop transfer.\n\n"
 delay:0 "Trench Warfare"
 delay_desc:0 "Ausgedehnte Gräben bieten zusätzlichen Schutz für die Soldaten. In kleinen Bunkern kann direkt an der Front Munition gelagert und sichere Unterkünfte errichtet werden. Ohne Gräben wäre der Stellungskrieg schnell verloren."
 delay_desc:0 "Expanded trenches offer additional protection for the soldiers. Within little bunkers directly at front there can be stored ammunition and built safe quarters. Without trenches the static war would be lost quickly."
 elastic_defence:0 "Interception"
 elastic_defence_desc:0 "Enemy offensives have to be intercepted with sideward contra movements as fast as possible to be able to hold the front line.\n\n"
 mobile_infantry:0 "Mobile Infantry"
 mobile_infantry_desc:0 "Regular Infantry is often too slow to keep up with, react to, or escape from rapidly moving Armored forces. The answer is to focus on Motorized or Mechanized Infantry which can keep up with the pace of modern warfare.\n\n"
 mass_motorization:0 "Mass Motorization"
 mass_motorization_desc:0 "An even greater focus on Motorized troops."
 mechanised_offensive:0 "Mechanized Offensive"
 mechanised_offensive_desc:0 "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
 armored_spearhead:0 "Armored Spearhead"
 armored_spearhead_desc:0 "To use Tanks to their fullest potential they cannot be tied down supporting Infantry. Instead they must be formed into fast moving, independent units which can spearhead attacks.\n\n"
 schwerpunk:0 "Undermining"
 schwerpunk_desc:0 "At peculiar slow front movements it is worth to dig tunnels under enemy fortifications to blow it up with mines."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Blitzkrieg refers to the strategy of fast moving Armored forces supported by Mobile Infantry and air support breaking through enemy lines to disorganize and encircle them."
 kampfgruppe:0 "Stoßtruppen"
 kampfgruppe_desc:0 "Storm troops do massive offensives at favorable occasions for gaining terrain. Often this is done as counter attacks based out of well extended entrechments.\n\n"
 firebrigades:0 "Open Front"
 firebrigades_desc:0 "It's beneficial to fill the direct front section less. This forces enemy artillery to fire widely and enables pincer movements against advancing enemies."
 backhand_blow:0 "Strain Relief"
 backhand_blow_desc:0 "Assaults are not only meant for land gain but can also be used to relief strain on other front sections."
 modern_blitzkrieg:0 "Modern Blitzkrieg"
 modern_blitzkrieg_desc:0 "The pinnacle of Mobile Warfare, Modern Blitzkrieg incorporates all the latest advances of technology and the lessons learned from previous doctrines"
 volkssturm:0 "Civil Warfare"
 volkssturm_desc:0 "Standing armies and mercenaries fought war until now. With call to arms for civil population and extended compulsory military service the manpower can be supported on costs of industry."
 nd_conscription:0 "Non-Discriminatory Conscription"
 nd_conscription_desc:0 "Even invalids and cripples must be drafted, there can be no such thing as a civilian."
 werwolf_guerillas:0 "Schocktruppen"
 werwolf_guerillas_desc:0 "Shock troops stun the enemies temporary with pure overwhelming fire power and draw them back at rather broad sections.\n\n"
 superior_firepower:0 "Superior Firepower"
 superior_firepower_desc:0 "This doctrine focuses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap.\n\n"
 sup_delay:0 "Delay"
 sup_delay_desc:0 "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
 mobile_defence:0 "Mobile Defense"
 mobile_defence_desc:0 "Mobile forces can be used to reinforce the defense wherever the enemy may attack."
 intergrated_support:0 "Integrated Support"
 intergrated_support_desc:0 "Closely integrating support forces with combat troops results in divisions which are stronger on the attack.\n\n"
 regimental_combat_teams:0 "Regimental Combat Teams"
 regimental_combat_teams_desc:0 "A regimental combat team is an regiment closely integrated with supporting units such as Artillery, Tanks, and Reconnaissance elements to form a small self-sufficient unit which allows for greater flexibility when attacking."
 dispersed_support:0 "Supply Logistics"
 dispersed_support_desc:0 "All available logistical units have to be orderd for acquisition of supply.\n\n"
 overwhelming_firepower:0 "Continous Bombardment"
 overwhelming_firepower_desc:0 "One must not give the enemy time for coordination and rest. This is achieved manpower spared with breakless continous artillery bombardment."
 overwhelming_firepower_desc:0 "Dem Feind darf keine Zeit zur Koordination und Rast gegeben werden. Durch unterbrechungsfreien Dauerbeschuss mit Artillerie kann das mannstärkeschonend erzielt werden."
 sup_mechanized_offensive:0 "Mechanized Offensive"
 sup_mechanized_offensive_desc:0 "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
 concentrated_fire_plans:0 "Exhaustion Strategy"
 concentrated_fire_plans_desc:0 "One can exhaust entrechned enemies with concentrated, continous fire at best, without hazarding own strike forces."
 combined_arms:0 "Combined Arms"
 combined_arms_desc:0 "Armor, Infantry, and Support units working together in well-organized teams are far more effective than the same forces used separately."
 tactical_control:0 "Propaganda"
 tactical_control_desc:0 "Especially propaganda commissions raise moral of front troops with scornful works and engraving enemy images."
 air_land_battle:0 "AirLand Battle"
 air_land_battle_desc:0 "With the ground forces already operating in combined arms formations, AirLand Battle now also emphasizes close coordination between land forces and air forces, merging the Air and Land battlefields into a seamless whole."
 centralized_fire_control:0 "Combined Attack"
 centralized_fire_control_desc:0 "Artillery fire and infantry attacks have to be coordinated in time to merge into a combined attack. The bombardment hinders the enemies enoumously from an effective defence.\n\n"
 forward_observers:0 "Forward Observers"
 forward_observers_desc:0 "Forward Observers take up positions where they can directly observe the accuracy and effects of artillery fire, and relay the results back to the guns for correction."
 advanced_firebases:0 "Rupturing"
 advanced_firebases_desc:0 "Because of perfection of destruction power and adapted equipment the enemies at front get proper ruptured."
 shock_and_awe:0 "Shock and Awe"
 shock_and_awe_desc:0 "A massive concentration of firepower will impose this overwhelming level of Shock and Awe against an adversary on an immediate or sufficiently timely basis to paralyze its will to carry on."
 grand_battle_plan:0 "Grand Battle Plan"
 grand_battle_plan_desc:0 "Extensive planning and preparation before engaging in battle is the key to success.\n\n"
 trench_warfare:0 "Static Warfare"
 trench_warfare_desc:0 "Modern warfare requires occupation of the whole front line. The increased leading effort causes a emplaced static warfare to hold the front closed."
 prepared_defense:0 "No Man's Land"
 prepared_defense_desc:0 "The area between the trenches at front line is called no man's land. A deadly section that bearly can be trespassed can be established there by appropriate down-control and barbed wire."
 grand_assault:0 "Grand Offensive"
 grand_assault_desc:0 "Often nothing does better than a grand planned, forceful coordinated offensive to expel the enemy."
 grand_mechanized_offensive:0 "Mechanized Offensive"
 grand_mechanized_offensive_desc:0 "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons.\n\n"
 assault_concentration:0 "Assault Concentration"
 assault_concentration_desc:0 "Before an attack, the leading elements are carefully prepared and placed in forward positions, ensuring maximum force can be applied in the opening moments."
 branch_interoperation:0 "Branch Inter-Operation"
 branch_interoperation_desc:0 "Increased coordination between the different branches of the armed forces allows them to work better in combined arms operations."
 assault_breakthrough:0 "Zero Hour"
 assault_breakthrough_desc:0 "Only in great numbers the no man's land can be stormed at all. The Zero Hour makes great demands on psyche of the soldier running into his sure death."
 central_planning:0 "Auftragstaktik"
 central_planning_desc:0 "To act independently and reasonable disobedience are unique and a long tradition in the German-Prussian army. In Mission-Type-Tactics orders only are long term, final goals; there is no code of practice. Because of that, correctly trained troops are able to react notably spontaneous and appropriate to unknown situations."
 c3i_theory:0 "Delivery Boys"
 c3i_theory_desc:0 "Delivery boys are randomly picked out of the soldiers pool to send messages to other troop parts, commiting their lives. There is no resistance raising against this intelligence system because it correlates to the national spirit, but it causes a tight attitude."
 c3i_theory_desc:0 "Wahllos werden aus den Soldaten Boten bestimmt, die unter Einsatz ihres Lebens Nachrichten an andere Truppenteile übermitteln müssen. Da es dem Nationalgeist entspricht, erwächst kein Widerstand gegen dieses Nachrichtensystem, es erzeugt aber eine angespannte Haltung."
 infantry_offensive:0 "Onslaught"
 infantry_offensive_desc:0 "The Onslaught with infantry at Zero Hour is a very critical element to the success of an offensive. It has to be carried out as quick and strong-willed as possible."
 armored_operations:0 "Armored Operations"
 armored_operations_desc:0 "Tanks and other armored vehicles are highly useful for delivering infantry to battlefields and offering direct support in combat."
 infiltration_assault:0 "Offensive Morale"
 infiltration_assault_desc:0 "An officers extreme demand for assaults also passes on the front soldiers. One has to feel the offensive nature of every military plan."
 night_assault_tactics:0 "Sneak Attack"
 night_assault_tactics_desc:0 "A short-timed sneak attack hits the enemy unprepared and because of that is particular effective."
 attritional_containment:0 "Post Service"
 attritional_containment_desc:0 "The morale of troops in field is an important factor and can be boosted by reliabale and fast post services.\n\n"
 infiltration_in_depth:0 "Exsanguinating"
 infiltration_in_depth_desc:0 "As soon as a hostile weak point in front line is spotted it has to be taken under extremly heavy fire, hoping for the enemy to call in new troop formations again and again that will give in to chaos. A purulent wound has to be cut into the front."
 mass_assault:0 "Prestige Doctrine"
 mass_assault_desc:0 "National symbolic sites have to be defended at every cost. The Population is brave and ready to pay it's fee but wants to hear about success for that.\n\n"
 pocket_defence:0 "Embracing"
 pocket_defence_desc:0 "Parts of the front line can be thinned out for intend to tire the enemy and channel him directed into fire ready, zeroed in emplacements.\n\n"
 defence_in_depth:0 "Siegfried Emplacement"
 defence_in_depth_desc:0 "Sometimes it's necessary to fall back to a line, which grants better control over the battlefield. This raises nre demands to civil industry for construction of fortifications directly nearby the front."
 large_front_operations:0 "Large Front Operations"
 large_front_operations_desc:0 "Fighting over a large front involves coordinating the efforts of multiple units over long distances: At an operational level, rather than tactical.\n\n"
 deep_operations:0 "Deep Operations"
 deep_operations_desc:0 "The concept of Deep Operations, or Deep Battle, is to break through the enemy's defensive lines at multiple points and destroy his operational reserves, his operational depth, and occupy as much of his strategic depth as possible."
 operational_concentration:0 "Double Attack"
 operational_concentration_desc:0 "It can be wise to attack at two different front sections the same time, if they eventually combine to a synergy. At least the leading effort is reduced for these double attacks compared to a greate offensive.\n\n"
 vast_offensives:0 "Vast Offensives"
 vast_offensives_desc:0 "If a breakthrough can be achieved it must be exploited strongly as possible: A vast offensive pushing through enemy lines as deeply as possible will render the defense of their front more difficult, impossible, or irrelevant."
 breakthrough_priority:0 "Planned Offensive"
 breakthrough_priority_desc:0 "Assaults have to be planned to not to be unprepared and to be able to guarantee a smooth sequence at combination of additional forces."
 mechanized_wave:0 "Mechanized Wave"
 mechanized_wave_desc:0 "Mechanized forces are ideal for conducting the rapid advances needed to properly exploit Breakthroughs, both for supporting the Armored forces and for securing the flanks of the breach."
 continuous_offensive:0 "Continuous Offensive"
 continuous_offensive_desc:0 "While properly exploited Breakthroughs are often very effective, sooner or later the attacker always becomes exhausted and the defender is able to reorganize and reform new defensive lines. However, with enough reserves and the right organization, an offensive could be continued to a much greater depth with devastating results to the enemy."
 human_wave_offensive:0 "Overestimated Capabilities"
 human_wave_offensive_desc:0 "One could thump dangerous self-confidence into the soldiers in order to provoke fearless missions opening possibilities that would not be existent otherwise."
 human_infantry_offensive:0 "Infantry Offensive"
 human_infantry_offensive_desc:0 "The offensive spirit of the infantry is the decisive element of winning battles. Our infantry must lead the way."
 large_front_offensive:0 "Noria"
 large_front_offensive_desc:0 "The Noria is an innovating system for rotation of defence garrisons. Divisions have to be replaced after not more than two weeks. Furthermore supply routes are created that carry enormous amounts of equipment, soldiers and wounded both ways."
 peoples_army:0 "Discipline"
 peoples_army_desc:0 "The soldiers suffer to a outstanding psychic stress. It's effects to fighting capabilities can partly be compensated by most strictly discipline."
 guerilla_warfare:0 "Heroism"
 guerilla_warfare_desc:0 "Heroic deeds have to be celebrated and stylized to give courage and motivation to the soldiers."